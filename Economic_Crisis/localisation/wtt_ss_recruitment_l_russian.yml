 SS_recruitment_desc:0 "Руководство СС во главе с Гиммлером полагает, что необходимо провести кампанию по призыву иностранных добровольцев для глобального сражения с большевизмом. Вермахт с этим категорически не согласен и не потерпит параллельной структуры. Если дать одной из сторон зайти слишком далеко, это будет иметь серьёзные последствия.\n\nТекущий §Yуровень настроения§! в ОКВ: [Root.GetWehrmachtAngerLevel] ([?GER.wehrmacht_anger|-0])\n\nТекущий §Yуровень настроения§! в руководстве СС: [Root.GetSSAngerLevel] ([?GER.SS_anger|-0])"
