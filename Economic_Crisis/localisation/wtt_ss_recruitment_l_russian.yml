 ss_recruitment_event.1.t:0 "Призывная кампания в Дании"
 ss_recruitment_event.1.desc:0 "В своей титанической борьбе за выживание нации мы должны воспользоваться любым преимуществом. Представители СС считают, что в Дании много тех, кто с радостью возьмёт в руки оружие, чтобы вместе с нами бороться с глобальной угрозой большевизма.\n\nВермахт в целом согласен с тем, что подходящие добровольцы могут оказаться полезными, но генералы из ОКВ глубоко убеждены, что все иностранные добровольцы должны подчиняться военному руководству, а не руководству СС."
 ss_recruitment_event.1.a:0 "Договориться об умеренной призывной кампании."
 ss_recruitment_event.1.b:0 "Выделить средства на широкую призывную кампанию СС."
 ss_recruitment_event.1.c:0 "Позволить ОКВ набрать небольшое количество специалистов и обслуживающего персонала."
