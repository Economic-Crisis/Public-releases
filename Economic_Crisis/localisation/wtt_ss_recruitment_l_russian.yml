 ss_recruitment_event.10.t:0 "Генералы протестуют"
 ss_recruitment_event.10.desc:0 "Сегодня [GER.GetLeader] провёл совещание, на котором ряд высокопоставленных офицеров вермахта из ОКВ выразили свою озабоченность тем, что назвали «политическим фаворитизмом» по отношению к СС. В частности, их глубоко тревожит образование параллельной структуры войск СС.\n\nСогласно их мнению, богато оснащённые бригады СС только перетянут на себя ресурсы, столь необходимые регулярным войскам.\n\nНаконец, независимый призыв может создать параллельную структуру командования, что распылит усилия, необходимые для достижения нашей общей победы."
 ss_recruitment_event.10.a:0 "Немецким офицерам не следует вмешиваться в политические дела."
 ss_recruitment_event.10.b:0 "Уверить их в том, что окончательное руководство всеми войсками СС будет осуществлять ОКВ."
 ss_recruitment_event.11.t:0 "Генерал уходит в отставку в знак протеста"
 ss_recruitment_event.11.desc:0 "Сославшись на плохое здоровье, [GER_SS_general_resigns.GetName] незамедлительно подал в отставку. При этом ни для кого не секрет, что [GER_SS_general_resigns.GetName] был активным противником политики в отношении войск СС, в частности, критиковал решение позволить служить в дивизиях СС иностранным добровольцам. Согласно некоторым сведениям, [GER_SS_general_resigns.GetName] настоял на том, чтобы лично попрощаться с фюрером, что привело к горячему спору по поводу выделения ресурсов на военные действия.\n\nСхожую озабоченность высказали несколько других офицеров вермахта, и некоторые намекнули, что могут последовать его примеру."
 ss_recruitment_event.11.a:0 "Хорошо, что он ушёл прежде, чем заразил своей слабостью других."
 ss_recruitment_event.11.b:0 "Попытаться убедить его, что долг превыше всего."
 ss_recruitment_event.12.t:0 "Слухи о заговоре в вермахте"
 ss_recruitment_event.12.desc:0 "Гестапо представило новый и крайне тревожный доклад. Судя по всему, группа высокопоставленных офицеров вермахта начала проводить регулярные собрания в удалённом особняке где-то в Восточной Пруссии.\n\nЭти встречи маскируются под видом игры в бридж и проводятся уже несколько месяцев; на них допускается только крайне избранный круг офицеров. Пока что службе безопасности не удалось внедрить в него своего человека, но все офицеры, входящие в этот «Прусский кружок», известны тем, что презирают идеи национал-социалистического правительства, в частности, решение усилить войска СС.\n\nВ настоящее время неизвестно, какова их главная цель, если она вообще существует."
 ss_recruitment_event.12.a:0 "Это просто кучка старых солдат ворчит."
 ss_recruitment_event.12.b:0 "Вразумить представителей ОКВ и убедить их в том, что ради борьбы за выживание нации необходимо проявлять преданность руководству страны."
 ss_recruitment_event.13.t:0 "[GER.GetLeader] выживает в покушении"
 ss_recruitment_event.13.desc:0 "Из штаба фюрера поступили неподтверждённые сообщения о том, что на совещании, где присутствовал [GER.GetLeader], кто-то привёл в действие взрывное устройство. Пока что сведения скудны, и как в вермахте, так и в СС наблюдается замешательство. Представители обеих сторон обвиняют друг друга в попытке переворота.\n\nНужно подождать дополнительных сообщений."
 ss_recruitment_event.13.a:0 "Остаётся только надеяться."
 ss_recruitment_event.14.t:0 "Операция «Валькирия»"
 ss_recruitment_event.14.desc:0 "Ряд офицеров вермахта попытался реализовать операцию «Валькирия», первоначально представлявшую собой план по предотвращению гражданских беспорядков в Германии. Армейские части окружили некоторые правительственные учреждения, намереваясь арестовать высокопоставленных представителей партии. По всему Берлину наблюдались небольшие стычки между армейскими подразделениями и отрядами СС. Похоже, что вермахт потребовал от СС немедленной сдачи и передачи оружия, на что руководство СС ответило решительным отказом.\n\nВ настоящее время за контроль над Берлином борются обе стороны. Некоторые части вермахта заявили о своей поддержке руководства страны и выступили против повстанцев.\n\nПламя этого противостояния в дальнейшем может опасно разгореться."
 ss_recruitment_event.14.a:0 "Измена! Предательство!"
 ss_recruitment_event.15.t:0 "[GER.GetLeader] пережил попытку покушения"
 ss_recruitment_event.15.desc:0 "Похоже, что [GER.GetLeader] - баловень судьбы или случая. Взорвавшаяся в штаб-квартире бомба только слегка ранила его. Кое-кому повезло меньше.\n\nПосле того, как ему обработали небольшие ожоги и царапины, [GER.GetLeader] немедленно провёл встречу с представителями партии, СС и гестапо с целью обсуждения дальнейших действий."
 ss_recruitment_event.15.a:0 "Смерть предателям!"
 ss_recruitment_event.15.b:0 "Пусть искупят свою вину на службе."
 ss_recruitment_event.20.t:0 "Гиммлер протестует"
 ss_recruitment_event.20.desc:0 "Сообщается, что [GER.GetLeader] провёл частное совещание с Генрихом Гиммлером, на котором рейхсфюрер СС откровенно пожаловался на то, что его организация не получает поддержку, необходимую для защиты партии и государства. Кроме того, он настаивал на том, что [GER.GetLeader] не должен доверять вермахту.\n\nВо всём, что касается новой Германии, доверять следует лишь СС."
 ss_recruitment_event.20.a:0 "Он забыл своё место."
 ss_recruitment_event.20.b:0 "Чем меньше организация, тем больше возможностей попасть в неё лучшим людям страны."
 ss_recruitment_event.21.t:0 "Рыцари Вевельсбурга"
 ss_recruitment_event.21.desc:0 "Поступают сообщения о том, что Гиммлер созвал высшее руководство СС в замок Вевельсбург для важных переговоров. Точная их цель неизвестна, но можно предположить, что они каким-то образом связаны с разочарованием, которое Гиммлер уже продолжительное время испытывает по отношению к руководству партии. [GER.GetLeader], похоже, в военных вопросах до сих пор прислушивается к советам вермахта, препятствуя попыткам Гиммлера создать и расширить независимые военные силы в качестве противовеса.\n\nХодят слухи, что Гиммлер решил учредить так называемый «новый Орден тевтонских рыцарей на службе новой Германии». Эти «рыцари» клянутся в фанатической верности и обязуются беспрекословно подчиняться лично Гиммлеру; каждому из них вручается меч, созданный по дизайну Гиммлера и освящённый древними германскими ритуалами - предположительно для убийства врагов новой Германии."
 ss_recruitment_event.21.a:0 "Что за белиберда!"
 ss_recruitment_event.21.b:0 "Напомнить Гиммлеру, кому он должен сохранять преданность."
 ss_recruitment_event.22.t:0 "СС вмешивается в военную экономику"
 ss_recruitment_event.22.desc:0 "Правительство получило ряд жалоб от нескольких управляющих заводами. Они получили приказы отправить продукцию в Управление СС по строительству и поставкам. Предполагалось, что оно должно было заплатить им, но вместо этого направило их в Управление СС по экономическому сотрудничеству, где сказали, что заплатить им должно непосредственно первое управление.\n\nНо, пожалуй, ещё большее беспокойство вызывает заказанная продукция - высокоточное оборудование, крупные партии используемых для производства удобрений химикатов, а также некоторое количество стали и листового металла.\n\nГиммлер отказался обсуждать этот вопрос с представителями правительства; но в разговоре с одним высокопоставленным координатором СС по связям с министерством экономики якобы сказал: «Если [GER.GetLeader] не даст мне пушки, мне придется сделать свои. Мне не важно, где и как я добуду то, что понадобится для этого»."
 ss_recruitment_event.22.a:0 "Это, скорее всего, обычная ошибка в отчётности."
 ss_recruitment_event.22.b:0 "Заставить Гиммлера расследовать инцидент и лично представить отчёт."
 ss_recruitment_event.23.t:0 "Заговор Гиммлера"
 ss_recruitment_event.23.desc:0 "Анонимный высокопоставленный источник в СС передал правительству внутреннюю директиву, содержание которой крайне возмутительно. В ней на десятках страниц описывается, как СС может воспользоваться своей ослабленной, но всё же значительной властью, чтобы установить контроль над правительством «в случае, если [GER.GetLeader] предаст идеалы национал-социализма». Свидетельством такого предательства, как утверждается в директиве, послужит отказ от замены устаревших организаций вроде армии на новые формирования, организованные в духе национал-социализма.\n\nДокумент подписан Генрихом Гиммлером."
 ss_recruitment_event.23.a:0 "Мы не можем бросить вызов СС."
 ss_recruitment_event.23.b:0 "На этот раз он зашёл слишком далеко."
 ss_recruitment_event.23.c:0 "Возможно, мы сумеем как-то договориться?"
 ss_recruitment_event.24.desc:0 "Из штаб-квартиры фюрера пришли сообщения о том, что во время частной встречи, которую [GER.GetLeader] проводил с Генрихом Гиммлером, произошёл какой-то инцидент. Подробности неизвестны, но абвер (военная разведка) утверждает, что перехвачен секретный курьер с приказами отрядам СС по всей Германии подготовиться к так называемому «Чёрному плану». Предполагается, что это операция по захвату ключевых пунктов связи и узлов инфраструктуры в случае попытки военного переворота."
 ss_recruitment_event.24.a:0 "Сейчас решается судьба Германии."
 ss_recruitment_event.25.desc:0 "И снова судьба доказала, что [GER.GetLeader] пользуется её особым расположением. Как поведал сам фюрер, во время частной беседы Гиммлер направил на него пистолет, выкрикивая оскорбления и непристойности. Очевидно, поддавшись непреодолимой жажде власти, рейхсфюрер СС попытался убить вождя, но оружие заклинило, и оно не выстрелило. Во время последующего замешательства фюреру удалось взять верх над Гиммлером и позвать на помощь. Утверждается, что для того, чтобы удержать Гиммлера, потребовалось четыре охранника.\n\nПо всей Германии наблюдаются стычки между СС и отрядами регулярной армии. Руководство СС попыталось захватить ключевые пункты связи, но отказалось от своих планов, узнав о том, что [GER.GetLeader] выжил.\n\nЧасти вермахта окружили учреждения СС, задержали служащих и ожидают приказов из Берлина."
 ss_recruitment_event.25.a:0 "Нужно было расстрелять их всех несколько лет назад, как это сделал Сталин!"
 ss_recruitment_event.25.b:0 "И всё же они останутся неприкасаемыми."
 ss_recruitment_event.26.t:0 "Путч Гиммлера"
 ss_recruitment_event.26.desc:0 "После того, как в штаб-квартире фюрера развеялся дым, стало ясно, что Генрих Гиммлер - единственный, кто остался в живых. Согласно его показаниям, фюрер, охваченный приступом безумия, обвинил его в предательстве, измене и шпионаже, угрожая расстрелом на рассвете. Осознав, что он должен выбрать между личной честью и выживанием нации, Гиммлер решил действовать без промедления и выстрелил в фюрера. Охранники вождя попытались убить Гиммлера, но рейхсфюрера СС спасло появление его собственных охранников.\n\nВесть о смерти фюрера послужила своего рода сигналом к давно подготовленным действиям по всей Германии. Как отряды СС, так и подразделения регулярной армии поспешили взять под контроль мосты, телефонные узлы и переправы; парашютисты люфтваффе быстро захватили аэродромы по всему Рейху.\n\nГермания стоит на пороге гражданской войны, и все три фракции полагаются на гражданское правительство в деле управления страной."
 ss_recruitment_event.26.a:0 "Правительство поддержит Гиммлера."
 ss_recruitment_event.26.b:0 "Правительство поддержит Геринга."
 ss_recruitment_event.26.c:0 "Попросить вермахт восстановить порядок."
