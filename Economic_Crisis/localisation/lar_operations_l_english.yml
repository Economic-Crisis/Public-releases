 heavy_water_infiltration_outcome:0 "The team successfully parachuted into the area."
 heavy_water_attack_outcome:0 "The team successfully infiltrated the plant, avoiding all guards. Less than an hour later, a major explosion wrecked the plant."
 heavy_water_exfiltration_outcome:0 "We have not heard anything from the team since the raid, but this is expected."
 heavy_water_exfiltration_outcome_fail:0 "German sources have announced the capture of the Operation Gunnerside team. It appears that the team ran into trouble while making its getaway from the plant."
 bruneval_infiltration_outcome:0 "The assault unit landed succesfully, with mininmal scattering from the paradrop."
 bruneval_attack_outcome:0 "The paratroopers moved towards the objective and destroyed the weak garrison in a short but fierce firefight."
 bruneval_exfiltration_outcome:0 "The force embarked on landing craft for transportation back to our lines, taking with it an enemy radar technician for interrogation."
 bruneval_exfiltration_outcome_fail:0 "Following the evacuation to Britain, it was discovered that our agent was not amongst those recovered from the beach. It is unclear when exactle contact was lost, but we must assume the worst."
