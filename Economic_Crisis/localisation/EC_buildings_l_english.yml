 radar_station:0 "Radar station"
 radar_station_plural:0 "Radar stations"
 radar_station_desc:0 "The radar provides you with information about enemy troops in the nearest regions. \nThe higher its level, the greater its range. \nIt also allows you to more effectively detect enemy aircraft in the region, increasing the chances of success for your pilots. \nIn addition, radars improve detect enemy fleets. "
 rocket_site:0 "Rocket launch"
 rocket_site_plural:0 "Missile Pads"
 rocket_site_desc:0 "This structure allows you to place rockets you made in the region."
