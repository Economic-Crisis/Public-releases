l_english:
 infrastructure:0 "Infrastructure"
 infrastructure_plural:0 "Infrastructure"
 infrastructure_desc:0 "This construction allows improving the infrastructure of the region. \nMore developed infrastructure attracts citizens to use equipment, and also, on better roads, technology can develop higher speed, these factors result in higher §R consumption§! fuel (£ resources_strip | 1) "
 arms_factory:0 "Military enterprise"
 arms_factory_plural:0 "Military enterprises"
 arms_factory_desc:0 "This facility supplies the region with new military equipment. If necessary, it can be converted to civilian production. \nUses §Renergy resource§! (£resources_strip|2 ) and §R8.86 MW §!per day"
 dockyard:0 "Shipyard"
 dockyard_plural:0 "Shipyard"
 dockyard_desc:0 "This facility allows you to build ships for the needs of both the navy and the merchant. \nUses §Renergy resource§! (£resources_strip|2) and §R11.7 MW §! per day"
 industrial_complex:0 "Civil enterprise"
 industrial_complex_plural:0 "Civil enterprises"
 industrial_complex_desc:0 "This facility supplies the region with consumer goods and allows the construction of new facilities. If necessary, the enterprise can be converted for the production of military products. \nUses §Renergy resource§! (£ resources_strip | 2) and §R6.83 MW §! per day"
 air_base:0 "Airbase"
 air_base_plural:0 "Airbases"
 air_base_desc:0 "This facility allows you to deploy your air forces in the region."
 naval_base:0 "Naval base"
 naval_base_plural:0 "Naval bases"
 naval_base_desc:0 "Expands the range of your fleet and allows you to repair it. It makes it possible to carry out deliveries and export resources by sea. A higher level increases the throughput for deliveries."
 bunker:0 "Strengthen"
 #bunker_plural:0 "Fortifications"
 bunker_desc:0 "This structure imposes a fine on the attacking side in a ground battle - $VALUE|+%0$ for each level of fortification. Attacks from different directions reduce the effect of fortifications."
 coastal_bunker:0 "Coastal Fortification"
 coastal_bunker_plural:0 "Coastal Fortifications"
 coastal_bunker_desc:0 "This structure imposes a fine on the attacking side in naval combat - $VALUE|+%0$ for each level of fortification."
 anti_air_building:0 "Fortified Air Defense Position"
 anti_air_building_plural:0 "Strengthening the air defense position"
 anti_air_building_desc:0 "This structure provides the region with protection from enemy bombers and fires on enemy aircraft."
 synthetic_refinery:0 "Oil refinery"
 synthetic_refinery_plural:0 "Oil refineries"
 synthetic_refinery_desc:0 "This facility produces in the region"
