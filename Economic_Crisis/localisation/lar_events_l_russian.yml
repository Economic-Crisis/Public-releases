 lar_portugal_iberian_summit.6.desc:0 "[From.GetAdjective]ое правительство приняло наше предложение на вступление в союз [?global.POR_iberian_summit_target.GetFactionName]. Вместе мы подписали запрос, чтобы как можно скорее направить его государству [?global.POR_iberian_summit_target.GetNameDef]."
 lar_portugal_iberian_summit.6.a:0 "Отправить запрос немедленно."
 lar_portugal_iberian_summit.7.t:0 "Иберийский саммит — [From.GetNameDef] откладывает запрос"
 lar_portugal_iberian_summit.7.desc:0 "[From.GetAdjective]ое правительство заявляет, что наши шансы на вступление в союз [?global.POR_iberian_summit_target.GetFactionName] вырастут, если мы посоветуемся с [?global.POR_iberian_summit_target.GetAdjective]ими дипломатами, прежде чем отправлять запрос в государство [?global.POR_iberian_summit_target.GetNameDef]. Так мы получим важную информацию о [?global.POR_iberian_summit_target.GetAdjective]их целях и намерениях и, следовательно, сможем составить предложение, лучше отвечающее их интересам."
 lar_portugal_iberian_summit.7.a:0 "Будем надеяться, это того стоит..."
 lar_portugal_iberian_summit.8.t:0 "Иберийские нации хотят присоединиться к альянсу [Root.GetFactionName]"
 lar_portugal_iberian_summit.8.desc:0 "Испания и Португалия отправили нам совместный запрос на вступление в альянс [Root.GetFactionName]. Они ждут, что мы примем в него обе иберийские нации. \n\nМы оцениваем потенциал доступа к Средиземному морю, а наши военные командиры тем временем обеспокоены потенциальным открытием новых фронтов, на защиту которых у нас может не хватить ресурсов..."
 lar_portugal_iberian_summit.8.a:0 "Мы принимаем запрос. Вместе мы одолеем своих врагов!"
 lar_portugal_iberian_summit.8.b:0 "Мы отклоняем запрос. Они лишь ослабят нас."
 lar_portugal_iberian_summit.9.t:0 "Иберийский саммит — [From.GetNameDef] отклоняет предложение"
 lar_portugal_iberian_summit.9.desc:0 "Показав явное непонимание сложившейся ситуации и отсутствие намерений сотрудничать с нами, [From.GetAdjective]ое правительство отклонило наше предложение о вступлении в альянс [?global.POR_iberian_summit_target.GetFactionName]. \nВозможно, нам теперь нужно самим поискать себе союзников..."
 lar_portugal_iberian_summit.9.a:0 "Что за неразумные у нас соседи!"
 lar_portugal_navy_mutiny.1.t:0 "Мятеж на флоте"
 lar_portugal_navy_mutiny.1.desc:0 "Революционная организация флота (Organização Revolucionária da Armada) устроила мятеж в нашем ВМФ, посадив под арест нескольких офицеров. Целью этого мятежа, возглавляемого командой эсминца «Дао», был поход к испанским портам в Средиземном море и участие в испанской гражданской войне на стороне республиканцев. \n\nОднако нерешительность некоторых членов команды мешает мятежникам развернуться в полную силу, так что у нас ещё есть возможность остановить их."
 lar_portugal_navy_mutiny.1.a:0 "Их дело справедливо. Не мешайте им!"
 lar_portugal_navy_mutiny.1_allow_tt:0 "Взбунтовавшиеся корабли будут перегнаны в государство [SPD.GetNameDefCap]. \nЕсли государство [SPD.GetFlag][SPD.GetNameDef] победит в испанской гражданской войне, оно вернет нам такое же количество кораблей.\n§RПоддержка коммунистов§! повлияет на количество уходящих кораблей."
 lar_portugal_navy_mutiny.1_stop_tt:0 "Мы попытаемся остановить бунтовщиков.\nВзбунтовавшиеся корабли получат шанс победить нас и успешно уйти в государство [SPD.GetNameDefCap].\n§RПоддержка коммунистов§! повлияет на количество мятежных кораблей и их шансы покинуть порт."
 lar_portugal_navy_mutiny.1.b:0 "Остановить это безумие!"
 lar_portugal_navy_mutiny.2.t:0 "Мятежники уплывают"
 lar_portugal_navy_mutiny.2.desc:0 "Узнав о нашем решении не мешать мятежным кораблям покинуть порт, большинство команд неожиданно решили не бунтовать, надеясь, что наше правительство предпримет более серьёзные шаги и в ближайшем будущем присоединится к испанской гражданской войне на стороне республиканцев.\nЛишь эсминец «Дао», уже шедший в Испанию, отказался возвращаться. \nИспанское правительство обещало в компенсацию отправить нам эсминец по завершении гражданской войны."
 lar_portugal_navy_mutiny.2_extra.desc:0 "К удивлению большинства мятежников, их кораблям было позволено уйти, и теперь они направляются в испанские порты. Эсминец «Дао» возглавляет путь, за ним следуют ещё несколько кораблей ([?POR_ships_revolted_not_including_dao]). \n\nМы связались с испанским революционным правительством, и оно заверило нас, что после завершения гражданской войны обеспечит Португалию кораблями."
 lar_portugal_navy_mutiny.2.a:0 "Будем надеяться, что они вернутся в целости и сохранности..."
 lar_portugal_navy_mutiny.2_tt:0 "Корабли ([?POR_ships_revolted]) будут возвращены государству [Root.GetNameDef], если [SPD.GetNameDef] победит в испанской гражданской войне."
 lar_portugal_navy_mutiny.3.t:0 "Отчёт о мятеже"
 lar_portugal_navy_mutiny.3.desc:0 "Мятеж был подавлен благодаря быстрой реакции наших береговых сил. Мятежники арестованы и понесли наказание согласно тяжести их проступков. Чтобы предотвратить дальнейшее нарушение субординации, мы полностью заменили команды кораблей, участвовавших в мятеже, укомплектовав их моряками, связанными с нашими организациями."
 lar_portugal_navy_mutiny.3_extra.desc:0 "Мятеж был организован лучше, чем ожидали наши офицеры. Когда береговая артиллерия открыла огонь по мятежным кораблям, восставшие развели пары и, соблюдая дистанцию, вышли из порта вслед за эсминцем «Дао». Часть кораблей была подбита при попытке к бегству и потеряла ход у берега, где наши войска арестовали предателей.\n\nК сожалению, несколько кораблей ([?POR_ships_revolted]) смогли уйти и сейчас направляются в Испанию. По окончании гражданской войны мы свяжемся с испанским правительством и обсудим компенсацию наших потерь."
 lar_portugal_navy_mutiny.3.a:0 "Такого больше не повторится!"
 lar_portugal_navy_mutiny.3_no_ships_tt:0 "§GМятеж подавлен§!"
 lar_portugal_navy_mutiny.3_ships_tt:0 "§RВзбунтовавшиеся корабли ([?POR_ships_revolted])§! будут перегнаны в Республиканскую Испанию.\nЕсли республиканцы победят в испанской гражданской войне, они вернут нам столько же кораблей."
 lar_portugal_navy_mutiny.4.t:0 "Португальские моряки идут нам на помощь!"
 lar_portugal_navy_mutiny.4.desc:0 "Желая помочь Испанской Республике в борьбе с восстанием националистов, португальские моряки устроили бунты на нескольких военных кораблях. Они арестовали офицеров и, ожидая мощного сопротивления собственных береговых батарей, приготовились как можно скорее выйти на этих кораблях из порта. \n\nОднако, к удивлению моряков, португальское правительство, желая избежать дальнейшей эскалации конфликта, пошло на компромисс и разрешило морякам покинуть порт и сражаться за наше дело при условии, что корабли будут возвращены обратно по завершении гражданской войны. \n\nПосле этого часть моряков решила остаться в Португалии и требовать от правительств более решительных действий против националистов, а корабли ([?POR.POR_ships_revolted]) сейчас направляются в наши порты. Мы должны поприветствовать товарищей и поблагодарить их за смелость."
 lar_portugal_navy_mutiny.4_extra.desc:0 "Желая помочь Испанской республике в борьбе с восстанием националистов, на нескольких португальских военных кораблях взбунтовались моряки. Арестовав своих офицеров, они попытались покинуть порт, но встретили ожесточенное сопротивление сухопутных войск. \nПойдя на прорыв под сильным огнем береговой артиллерии, корабли ([?POR.POR_ships_revolted]) смогли уйти и теперь направляются в Испанию. \n\nНе сумев подавить этот бунт, португальское правительство потребовало от нас компенсации их потерь по окончании войны. \n\nСейчас же мы должны поприветствовать наших товарищей и отдать дань отважным морякам за их жертвы, ведь многие из них были арестованы или ранены в ходе восстания."
 lar_portugal_navy_mutiny.4.a:0 "Мы не забудем о подвиге храбрых португальцев!"
 lar_portugal_navy_mutiny.4_tt:0 "§G[POR.GetAdjective]ие корабли ([?POR.POR_ships_revolted])§! перешли в государство [Root.GetNameDef] и теперь находятся под нашим контролем. \nОни будут возвращены обратно в государство [POR.GetNameDef] по окончании гражданской войны в Испании."
 lar_portugal_navy_mutiny.5.t:0 "Наши моряки возвращаются с гражданской войны в Испании"
 lar_portugal_navy_mutiny.5.desc:1 "Гражданская война в Испании окончена, и республиканское правительство согласилось выдать нам корабли ([?POR_ships_revolted]), чтобы компенсировать суда, ушедшие от нас на помощь Испании в начале конфликта. Так как наши эсминцы после участия в боях находятся не в лучшем состоянии, Испанская Республика проведёт инспекцию и решит, нужно ли заменять эти корабли испанскими."
 lar_portugal_navy_mutiny.5.a:0 "Посмотрим, в каком состоянии эти корабли..."
 lar_portugal_navy_mutiny.5_tt:0 "§G[SPD.GetNameDefCap] переведёт корабли ([?POR_ships_revolted]) обратно в государство [Root.GetNameDef].§!"
 lar_portugal_navy_mutiny.6.t:0 "Пора попрощаться с нашими португальскими товарищами"
 lar_portugal_navy_mutiny.6.desc:0 "Теперь, когда мятеж националистов подавлен, храбрым португальским морякам, что пришли нам на помощь в первые месяцы конфликта, пора наконец вернуться на родину.\nМы проведём осмотр, чтобы решить, какие из португальских кораблей находятся в достаточно хорошем состоянии, чтобы вернуться в Португалию, а какие должны быть заменены нашими.\n\nМы многим обязаны этим храбрым морякам и никогда не забудем их отвагу."
 lar_portugal_navy_mutiny.6.a:0 "Прощайте, братья по оружию!"
 lar_portugal_navy_mutiny.6_tt:0 "Корабли ([?POR.POR_ships_revolted]) будут возвращены государству [POR.GetNameDef]."
 lar_portugal_iberian_workers_united.1.t:0 "Союз рабочих Иберии"
 lar_portugal_iberian_workers_united.1.desc:0 "Испания и Португалия долго были независимыми нациями и всячески подчёркивали свои различия, но эти времена прошли. Настал день, когда испанские и португальские рабочие объединились в борьбе с фашизмом!"
 lar_portugal_iberian_workers_united.1.a:0 "Вместе мы будем непобедимы!"
 lar_portugal_iberian_workers_united.2.t:1 "Иберийский социалистический союз"
 lar_portugal_iberian_workers_united.2.desc:1 "Теперь, когда мы наконец пришли к миру, государство [From.GetNameDefCap] обратилось к нашему правительству с предложением объединить Пиренейский полуостров под народным социалистическим правительством. [Root.GetAdjective] и [From.GetAdjective] отличия при этом будут сглажены: мы все станем гражданами Иберийского социалистического союза."
 lar_portugal_iberian_workers_united.2.a:0 "[Root.GetNameDefCap] и [POR.GetNameDef] объединятся!"
 lar_portugal_iberian_workers_united.2.a_tt:0 "§YИберийский социалистический союз§! аннексирует §YРеспубликанскую Испанию§!.\n"
 lar_portugal_iberian_workers_united.2.b:0 "[Root.GetNameDefCap] останется независимой нацией."
 lar_portugal_naval_blockade.1.t:0 "[POR.GetNameDefCap] отказывается соблюдать [ENG.GetAdjective]ую морскую блокаду"
 lar_portugal_naval_blockade.1.desc:0 "[POR.GetAdjective]ое правительство объявило, что оно не обязано соблюдать морскую блокаду, введённую против нас государством [ENG.GetNameDef]. К нам прибыл посол с предложением, согласно которому [POR.GetAdjective]ие конвои помогут нашей военной экономике и будут перевозить товары туда, куда нет хода нашим конвоям, а мы за это станем отправлять дешёвые товары массового потребления в государство [POR.GetNameDef]."
 lar_portugal_naval_blockade.1.a:0 "Мы подумаем над этим предложением..."
 lar_portugal_naval_blockade.1_tt:0 "Открывает решение для стран, воюющих с государством [ENG.GetNameDefCap]."
 lar_portugal_naval_blockade.2.t:0 "[From.GetName] принимает наше предложение об избегании морской блокады"
 lar_portugal_naval_blockade.2.desc:0 "Сегодня прибыл посол из государства [From.GetNameDef] и сообщил, что наше предложение по избеганию британской морской блокады было принято. Мы будем отправлять своими конвоями товары туда, куда не могут попасть [From.GetAdjective]ие корабли. Взамен они будут поставлять нам продукцию с одного из своих заводов, чтобы обеспечить нас материалами для наших проектов."
 lar_portugal_naval_blockade.2.a:0 "Это пойдёт на пользу обеим нациям."
 lar_portugal_naval_blockade.3.t:0 "[POR.GetNameDefCap] отказывается соблюдать морскую блокаду"
 lar_portugal_naval_blockade.3.desc:0 "[POR.GetAdjective]ое правительство объявило, что оно не станет соблюдать введённую нами морскую блокаду. Государство [POR.GetNameDefCap] предложило соглашение нашим врагам: оно поддержит их, доставляя грузы [POR.GetAdjective]ими конвоями.\n\nХоть мы и отнеслись к их нейтралитету в этом конфликте с уважением и пониманием, похоже, что наши бывшие друзья больше не желают чтить условия англо-португальского альянса, открыто поддерживая наших врагов и тем самым разрушая договорённости между нашими странами, существовавшие более пятисот лет..."
 lar_portugal_naval_blockade.3.a:0 "Вероломные оппортунисты!"
 lar_portugal_promote_monarchist_cause.1.t:0 "Португалия пропагандирует монархизм!"
 lar_portugal_promote_monarchist_cause.1.desc:0 "Португальское правительство обращается к бразильским монархистам, поддерживая пропаганду, восхваляющую принца Педру Энрике и заявляющую о его праве на бразильский престол. \nНельзя недооценивать потенциальное влияние этой пропаганды на бразильское население, иначе нас может попросту смести масштабное монархистское движение, что приведёт к свержению правительства."
 lar_portugal_promote_monarchist_cause.1.a:0 "Да как они посмели?!"
 lar_portugal_promote_monarchist_cause.2.t:1 "Воссоединить королевство Португалии и Бразилии"
 lar_portugal_promote_monarchist_cause.2.desc:1 "[POR.GetNameDefCap] обращается к нашему правительству с предложением объединить две наши нации под правлением дома Дуарте Нуно, который станет королем Португалии и Бразилии. \n\n[POR.GetAdjective]ое правительство объявило, что отрицательного ответа оно не примет, и всячески побуждает нас принять предложение, чтобы избежать конфликта между нашими нациями."
 lar_portugal_promote_monarchist_cause.2.a:0 "[Root.GetNameDefCap] и [POR.GetNameDef] объединятся снова."
 lar_portugal_promote_monarchist_cause.2.b:0 "[Root.GetNameDefCap] останется независимой нацией."
 lar_portugal_promote_monarchist_cause.3.t:0 "Восстание монархистов!"
 lar_portugal_promote_monarchist_cause.3.desc:0 "При помощи [POR.GetAdjective]ого правительства бразильские монархисты захватили контроль над Рио-де-Жанейро и подняли по всей стране оружие против противостоящих нам фашистских предателей. \nВраг пытается заручиться поддержкой разных группировок в нашей стране, но верные подданные возрожденного государства [Root.GetName] не боятся — их законный император [Root.GetLeader] приведет их к победе!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist:0 "При поддержке португальского правительства бразильские монархисты восстают с оружием в руках по всей стране. Если этим предателям удастся восстановить монархию, наша возлюбленная страна с большой вероятностью вскоре сдастся под португальский контроль. \n\nМы потеряли большую часть страны, но, к счастью, бунтовщикам не удалось взять Рио-де-Жанейро. У нас есть возможность собрать войска и отправиться маршем из столицы, чтобы забрать наши земли у тех, кто действует во вред государству."
 lar_portugal_promote_monarchist_cause.3.a:0 "Бразильский трон будет восстановлен!"
 lar_portugal_promote_monarchist_cause.3.a_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§G будет воевать на нашей стороне в гражданской войне.§!§!"
 lar_portugal_promote_monarchist_cause.3.b:0 "Нужно расправиться с этими предателями!"
 lar_portugal_promote_monarchist_cause.3.b_tt:0 "[From.GetFlag]§Y[From.GetNameDefCap]§R будет воевать против нас в гражданской войне.§!§!"
 lar_portugal_promote_monarchist_cause.4.t:0 "Бразильский трон восстановлен"
 lar_portugal_promote_monarchist_cause.4.desc:0 "При поддержке [POR.GetAdjective]ого правительства бразильским монархистам удалось мирно сменить режим. Тут и там в стране остались несколько элементов, сопротивляющихся тому, чтобы трон занял наш законный император [Root.GetLeader], но они вскоре будут усмирены."
 lar_portugal_promote_monarchist_cause.4.a:0 "Слава императору!"
 lar_portugal_promote_monarchist_cause.5.t:0 "Бразилия соглашается на объединение"
 lar_portugal_promote_monarchist_cause.5.desc:0 "Бразильское правительство проявило мудрость и подписало согласие на объединение наших наций. Могущественное Объединенное королевство Португалии и Бразилии вновь поднимается, и правит им король [Root.GetLeader].\n\nДа принесет он силу и процветание нашей любимой нации!"
 lar_portugal_promote_monarchist_cause.5.a:0 "Это усилит Португалию."
 lar_portugal_promote_monarchist_cause.6.t:0 "Бразилия не соглашается на объединение"
 lar_portugal_promote_monarchist_cause.6.desc:0 "[BRA.GetAdjective]ое правительство безрассудно отказалось принять наше предложение объединить нации, королем которых должен был стать [Root.GetLeader].\nЭто абсолютно неприемлемо, но не помешает нам вернуть Португальскому королевству его былую мощь.\n\nВ итоге им, как и остальным, придется подчиниться нашим требованиям..."
 lar_portugal_promote_monarchist_cause.6.a:0 "Их судьба решена."
 lar_portugal_promote_monarchist_cause.7.t:0 "Монархисты на подъеме!"
 lar_portugal_promote_monarchist_cause.7.desc:0 "Ситуация в нашей стране критическая. Монархистское движение набирает обороты, и в правительстве утвердилась антимонархистская коалиция — предположительно, для того, чтобы предотвратить скорое восстание. \nСоциальная нестабильность быстро растет, бразильские граждане осознают приверженность лидеров этой коалиции фашизму, и увеличивается поляризация общества между фашизмом и монархизмом.\nВ такой судьбоносной ситуации нам пора выбрать, на чьей мы стороне."
 lar_portugal_promote_monarchist_cause.7.a:0 "Поддержать монархистов."
 lar_portugal_promote_monarchist_cause.7.a_tt:0 "В случае возможной гражданской войны вы будете на стороне монархистов."
 lar_portugal_promote_monarchist_cause.7.b:0 "Поддержать антимонархистскую коалицию."
 lar_portugal_promote_monarchist_cause.7.b_tt:0 "В случае возможной гражданской войны вы будете на стороне фашистов."
 POR_portugal_joined_brazilian_civil_war_flag:0 "Португалия присоединилась к Бразильской гражданской войне"
 POR_brazil_supports_monarchism_flag:0 "Бразилия поддерживает монархизм"
 lar_portugal_purchase_ships.1.t:0 "[From.GetNameDefCap] хочет купить [Root.GetAdjective]ие корабли"
 lar_portugal_purchase_ships.1.desc:0 "[From.GetAdjective]ое правительство, осознающее малые размеры своего флота, объявило тендер на закупку [Root.GetAdjective]их кораблей. Если мы построим нужные им корабли, их страна обеспечит нас товарами, которые мы сможем использовать для собственных нужд."
 lar_portugal_purchase_ships.1.a:0 "Это пойдёт на пользу нам обоим."
 lar_portugal_purchase_ships.1.a_tt:0 "Мы получим §Y1§! §Yгражданскую фабрику§! вне карты в уплату после того, как государство [POR.GetNameDefCap] примет решение."
 lar_portugal_purchase_ships.1.b:0 "Нам это не интересно."
 lar_portugal_purchase_ships.2.t:0 "[From.GetNameDefCap] принимает предложение о строительстве наших кораблей"
 lar_portugal_purchase_ships.2.desc:0 "[From.GetAdjective]ое правительство приняло наше предложение построить корабли для [Root.GetAdjective]ого флота. Нам представили на рассмотрение три разных предложения."
 lar_portugal_purchase_ships.2.a:0 "Закупить подводные лодки."
 lar_portugal_purchase_ships.2.b:0 "Закупить эсминцы."
 lar_portugal_purchase_ships.2.c:0 "Закупить легкие крейсеры."
 lar_portugal_purchase_ships.3.t:0 "[From.GetNameDefCap] отказывается построить нам корабли"
 lar_portugal_purchase_ships.3.desc:0 "[From.GetNameDefCap] отклоняет наше предложение о покупке [From.GetNameDefCap] кораблей для нашего флота. \nНам придётся искать другие страны, которые примут это предложение, или сделать упор на развитие собственных верфей, чтобы не пришлось полагаться на иностранную помощь в деле создания мощного [Root.GetAdjective]ого флота."
 lar_portugal_purchase_ships.3.a:1 "Мы справимся и без них."
 lar_portugal_purchase_ships.4.t:0 "Завершено строительство кораблей — подводные лодки"
 lar_portugal_purchase_ships.4.desc:0 "После почти года строительства три заказанных нами [GetPortugueseShipsBuilder] подлодки прошли испытания в море и наконец готовы к официальной передаче на флот.\n Подлодки стоят в [Root.GetAdjective]ом порту, их команды ожидают приказов."
 lar_portugal_purchase_ships.4.a:0 "Хорошо."
 lar_portugal_purchase_ships.4.a_tt:0 "Три подводные лодки добавлены в резервный флот"
 lar_portugal_purchase_ships.5.t:0 "Завершено строительство кораблей — эсминцы"
 lar_portugal_purchase_ships.5.desc:0 "После почти года строительства два заказанных нами [GetPortugueseShipsBuilder] эсминца прошли испытания в море и наконец готовы к официальной передаче на флот.\nКорабли стоят в [Root.GetAdjective]ом порту, их команды ожидают приказов."
 lar_portugal_purchase_ships.5.a:0 "Хорошо."
 lar_portugal_purchase_ships.5.a_tt:0 "Два эсминца добавлены в резервный флот"
 lar_portugal_purchase_ships.6.t:0 "Завершено строительство корабля — легкий крейсер"
 lar_portugal_purchase_ships.6.desc:0 "После почти полутора лет строительства заказанный нами [GetPortugueseShipsBuilder] легкий крейсер прошел испытания в море и наконец готов к официальной передаче на флот.\nКорабль стоит в [Root.GetAdjective]ом порту, его команда ожидает приказов."
 lar_portugal_purchase_ships.6.a:0 "Хорошо."
 lar_portugal_purchase_ships.6.a_tt:0 "Один легкий крейсер добавлен в резервный флот"
 POR_ENG_Ship_Builder:0 "[ENG.GetAdjective]ий"
 POR_ITA_Ship_builder:0 "[ITA.GetAdjective]ий"
 lar_portugal_spanish_civil_war.1.t:0 "[POR.GetNameDefCap] выражает сочувствие Испанской Республике"
 lar_portugal_spanish_civil_war.1.desc:0 "Сегодня государство [POR.GetNameDef] провозгласило свою поддержку Испанской Республики и объявило, что правительство рассматривает возможность принятия суровых мер в ходе испанской гражданской войны. Выступая с речью, [POR.GetLeader] осудил растущую в Иберии фашистскую угрозу, объявив, что долг государства [POR.GetNameDef] — помочь испанским товарищам в борьбе с националистами."
 lar_portugal_spanish_civil_war.1.a:0 "Пусть они лучше нам не мешаются..."
 lar_portugal_spanish_civil_war.1_tt:0 "§R[POR.GetNameDefCap] сможет присоединиться к государству [SPD.GetFlag][SPD.GetNameDef] в гражданской войне в Испании и воевать против нас!§!"
 lar_portugal_spanish_civil_war.2.t:0 "[POR.GetNameDefCap] выражает сочувствие испанским националистам"
 lar_portugal_spanish_civil_war.2.desc:0 "[POR.GetAdjective]ое правительство провозгласило свою поддержку испанских националистов и объявило, что [POR.GetNameDef] рассматривает возможность принятия суровых мер в ходе испанской гражданской войны. Выступая с речью, [POR.GetLeader] осудил распространение в Иберии идей коммунизма и анархизма, объявив, что долг государства [POR.GetNameDef] — помочь испанским соседям в борьбе с республиканцами."
 lar_portugal_spanish_civil_war.2.a:0 "Лучше им не вмешиваться в эти дела..."
 lar_portugal_spanish_civil_war.2_tt:0 "§R[POR.GetNameDefCap] сможет присоединиться к государству [SPA.GetFlag][SPA.GetNameDef] в гражданской войне в Испании и воевать против нас!§!"
 lar_portugal_spanish_civil_war.3.t:0 "[POR.GetNameDefCap] выражает сочувствие испанским карлистам"
 lar_portugal_spanish_civil_war.3.desc:0 "[POR.GetAdjective]ое правительство провозгласило свою поддержку испанских карлистов и объявило, что [POR.GetNameDef] рассматривает возможность принятия суровых мер в ходе испанской гражданской войны. Выступая с речью, [POR.GetLeader] объявил, что монархия — единственный способ принести стабильность и процветание на Пиренейский полуостров, раздираемый политическими противоречиями, и что долг государства [POR.GetNameDef] — помочь испанским роялистам в их борьбе за восстановление монархии."
 lar_portugal_spanish_civil_war.3.a:0 "Лучше им не вмешиваться в эти дела..."
 lar_portugal_spanish_civil_war.3_tt:0 "§R[POR.GetNameDefCap] сможет присоединиться к государству [SPB.GetFlag][SPB.GetNameDef] в гражданской войне в Испании и воевать против нас!§!"
 lar_portugal_royal_iberian_alliance.1.t:0 "Образовать Королевский Иберийский союз"
 lar_portugal_royal_iberian_alliance.1.desc:0 "[From.GetNameDefCap] замечает, что после всей социальной разобщенности и нестабильности, перенесенной нашими странами в ходе гражданской войны в Испании, Иберийским державам было бы правильно объединиться в поисках прогресса и процветания.\n\n[From.GetAdjective]ое правительство предложило обсудить условия альянса между нашими двумя королевствами, забыть о прежних разногласиях и вместе преодолевать многочисленные угрозы, которыми опасна для нас не только Европа, но и весь мир."
 lar_portugal_royal_iberian_alliance.1.a:0 "Этот альянс будет выгоден Португалии."
 lar_portugal_royal_iberian_alliance.1.b:0 "Такой договор для нас неприемлем."
 lar_portugal_overseas_provinces.1.t:0 "Интеграция ангольских территорий"
 lar_portugal_overseas_provinces.1.desc:0 "Наши территории в северной и южной Анголе наконец-то интегрированы в наше сообщество. Местные ангольские жители получили португальское гражданство и теперь обладают теми же правами и обязанностями, что и другие граждане Португалии — в том числе и обязанностью служить в армии. Так мы сможем усилить нашу армию людскими ресурсами."
 lar_portugal_overseas_provinces.1.a:0 "Прекрасная новость!"
 lar_portugal_overseas_provinces.2.t:0 "Интеграция мозамбикской территории"
 lar_portugal_overseas_provinces.2.desc:0 "Наша бывшая колония Мозамбик наконец-то интегрирована в наше сообщество. Местные мозамбикские жители получили португальское гражданство и теперь обладают теми же правами и обязанностями, что и другие граждане Португалии — в том числе и обязанностью служить в армии. Так мы сможем усилить нашу армию людскими ресурсами."
 lar_portugal_overseas_provinces.2.a:0 "Все это ради Португалии."
 lar_news.7.t:0 "Франко-немецкий пакт"
 lar_news.7.desc:0 "[FRA.GetLeader] и [GER.GetLeader] встретились в Берлине, чтобы обсудить политическую и стратегическую ситуацию в Центральной Европе. Встреча не освещалась в подробностях, официальное коммюнике выпущено не было, но наблюдатели заметили явный сдвиг в [FRA.GetAdjective]ой и [GER.GetAdjective]ой риторике и политике в сторону стран Бенилюкса. \n\nНемецкое меньшинство в Бельгии, бывшее раньше предметом немецкой пропаганды, теперь упоминалось лишь вскользь, при этом было отмечено, что Бельгия — «искусственный конструкт, а не нация; кучка наскоро собранных вместе народов», и большой упор делался на крупную франкоговорящую диаспору."
 lar_news.7.a:0 "Мы должны позаботиться об обороне!"
 lar_news.7.b:0 "Франция утверждает своё превосходство."
 lar_news.7.c:0 "Малые нации Европы дрожат."
 lar_news.7.d:0 "Пора заново провести границы Европы."
 lar_news.7.e:0 "Разумное решение разумных наций."
 lar_news.8.t:0 "[FRA.GetLeader] заявляет права на престол Франции"
 lar_news.8.desc:0 "В церемонии, прошедшей в городе [This.GetFrenchCoronationCity], [FRA.GetLeader] официально получил титул «[This.GetFrenchRoyalTitle]». \n\nЕго приход к власти повсеместно считается результатом неспособности Третьей республики обеспечить политическую стабильность в среде, сформированной яростными стычками людей с противоположных концов политического спектра. Теперь перед ним стоит трудная задача по восстановлению и воссоединению глубоко разделённой страны, и многие наблюдатели считают роль крайне правых сил в его восхождении признаком того, что «[This.GetFrenchRoyalTitle]» на самом деле стал правителем лишь милостью толпы правых."
 lar_news.8.a:0 "Ещё одна нация вернулась к естественному порядку вещей."
 lar_news.8.b:0 "Скоро у них будет ещё одна революция."
 lar_news.8.c:0 "Возврат к давно минувшим дням."
 lar_news.8.d:0 "Да здравствует [FRA.GetLeader]!"
 lar_news.8.e:0 "Не такая абсолютная монархия нам нужна!"
 LaR_France_Reims:0 "Реймс"
 LaR_France_Paris:0 "Париж"
 LaR_France_Emperor:0 "Император французов"
 LaR_France_King:0 "Король Франции"
 LaR_France_King_of_The_French:0 "Король французов"
 lar_news.9.t:0 "Французские коммунисты приходят к власти"
 lar_news.9.desc:0 "После долгого периода политических и экономических реформ министры-коммунисты в правительстве Народного фронта потребовали сегодня, чтобы остальные министры либо сложили полномочия и признали Коммунистическую партию единственной партией в правительстве, либо немедленно вступили в Коммунистическую партию.\n\nВ то же время вооружённые рабочие крупных правительственных заводов заняли стратегически важные места по всей стране. Армия по приказу Парижа осталась в казармах и вмешиваться не стала. \n\nК ночи коммунистический переворот был завершён, и новое правительство захватило власть."
 lar_news.9.a:0 "Радикалы захватили власть."
 lar_news.9.b:0 "Последняя Французская революция."
 lar_news.9.c:0 "Они избежали фашизма, выбрав худшую из возможных альтернатив."
 lar_news.9.d:0 "Революция победила!"
 lar_news.9.e:0 "В Европе растёт ещё одна угроза."
 lar_news.10.t:0 "Карлистское восстание в гражданской войне в Испании"
 lar_news.10.desc:0 "Силы карлистов под предводительством Мануэля Фал Конде, обеспокоенные постоянным оттеснением в тень и сокращением своего влияния, объявили, что больше не поддерживают связь с делом националистов. Провозгласив своё собственное независимое восстание, карлистские рекете, в основном на севере страны, выступили против бывших союзников, продолжая при этом сражаться с врагами-республиканцами.\n\nЭффекты, оказываемые на их военное положение в гражданской войне, преуменьшаются лидерами националистов, но очевидно, что воцарившийся хаос предоставляет республиканцам большие возможности."
 lar_news.10.desc_2:0 "Карлистские войска по руководством Мануэля Фал Конде, недовольные тем, что их постоянно отодвигают в сторону и всё больше и больше лишают влияния на молодое послевоенное националистическое правительство, отозвали свою поддержку нового правительства. Устроив очередное восстание, в основном на севере страны, карлистские рекете пошли против своих бывших союзников, объявив о создании нового правительства.\n\nЛидеры националистов быстро осудили действия Фал Конде, обвинив его в том, что он «вверг Испанию в очередную гражданскую войну». Карлисты в ответ заявили, что лидеры националистов со времён победы над республиканцами систематически пытаются ликвидировать движение, из-за чего им остаётся лишь защищаться."
 lar_news.10.a:0 "Теперь им придётся воспринимать нас серьёзно!"
 lar_news.10.b:0 "Их недальновидность мешает нам вести войну!"
 lar_news.10.b_2:0 "Они готовы рискнуть нашей победой над республиканцами?!"
 lar_news.10.c:0 "Всё вышло даже лучше, чем мы ожидали!"
 lar_news.10.c_2:0 "Да пусть они подавятся своей победой!"
 lar_news.10.d:0 "Всё становится очень сложно..."
 lar_news.10.d_2:0 "Когда же это кончится?!"
 lar_news.11.t:0 "Восстание анархистов в гражданской войне в Испании"
 lar_news.11.desc:1 "Постоянные попытки правительства восстановить централизованный контроль над коммунами анархистов в северо-западной Испании, ведущими себя по большей части независимо, а также сталинистские репрессии коммунистов-диссидентов привели к полномасштабным столкновениям на республиканском фронте.\n\nИзначально всё ограничивалось уличными драками и мелкими стычками между ополчением и правительственными или сталинистскими силами, но нежелание сторон идти на компромисс привело к тому, что всего за несколько дней конфликт быстро разросся. Передислокация военных ресурсов для сдерживания этой внутренней угрозы заметно ослабит фронт борьбы с националистами."
 lar_news.11.desc_2:0 "Постоянные попытки правительства восстановить централизованный контроль над коммунами анархистов в северо-восточной Испании, по большей части ведущими себя независимо, а также сталинистские репрессии коммунистов-диссидентов привели к полномасштабным столкновениям республиканцев, победивших в гражданской войне.\n\nИзначально всё ограничивалось уличными драками и мелкими стычками между ополчением и правительственными или сталинистскими силами, но нежелание сторон идти на компромисс привело к тому, что всего за несколько дней конфликт быстро разросся. Лидеры сторон не желают идти на примирение, линии фронта чётко обозначены, и Испании, судя по всему, суждено скатиться в очередную гражданскую войну."
 lar_news.11.a:0 "Отлично, пусть они разорвут друг друга на части!"
 lar_news.11.b:0 "Так или иначе их проделкам придёт конец."
 lar_news.11.b_2:0 "Они готовы рискнуть нашей победой над националистами?!"
 lar_news.11.c:0 "Настало время сбросить иго!"
 lar_news.11.d:0 "Чтобы проиграть, республиканцам и помощь-то не нужна..."
 lar_news.12.t:0 "[From.GetNameDefCap] вступает в альянс [From.GetFactionName]"
 lar_news.12.desc:0 "[From.GetNameDef] по-прежнему оправляется от гражданской войны. Теперь страна, как это ни странно, ведёт переговоры о вступлении в альянс [From.GetFactionName]. Похоже, что масштабная помощь, полученная от стран Оси во время гражданской войны, не привела к сближению нового [From.GetAdjective]ого правительства и его зарубежных помощников."
 lar_news.12.a:0 "Нам нужны союзники."
 lar_news.12.b:0 "Мы приветствуем их."
 lar_news.12.c:0 "Значит, мы одолеем и их."
 lar_news.12.d:0 "Они выбрали свою сторону."
 lar_news.13.desc:0 "[From.GetNameDef] по-прежнему оправляется от гражданской войны. Теперь страна, как это ни странно, ведёт переговоры о вступлении в альянс [From.GetFactionName]. Сотрудничество началось ещё во время гражданской войны, в ходе которой государство [From.GetNameDef] получило внушительную военную помощь от государства [From.GetFactionName], и это, похоже, возвещает о начале ещё более тесного сближения двух держав."
 lar_news.14.t:0 "[SPA.GetNameDefCap] требует Французскую Северную Африку"
 lar_news.14.desc:0 "После долгих недель неослабевающего [SPA.GetAdjective]ого давления, вылившихся в предъявленный вчера ультиматум, [From.GetAdjective]ое правительство не видит иных вариантов, кроме как уступить требованиям и отдать контроль над Северной Африкой в интересах поддержания мира с соседями."
 lar_news.14.a:0 "Они приняли мудрое решение."
 lar_news.14.b:0 "У нас не было другого выбора."
 lar_news.14.c:0 "Эти мерзавцы раздают НАШИ территории!"
 lar_news.14.d:0 "Вот так одним росчерком пера мы потеряли Северную Африку..."
 lar_news.14.e:0 "Они пользуются шансом."
 lar_news.15.t:0 "Франко-испанский союз"
 lar_news.15.desc:0 "Поскольку родственные монархистские движения в государствах [SPB.GetNameDef] и [FRA.GetNameDef] набрали вес уже достаточно давно, франко-испанские отношения стали прочнее и взаимопроникновение внешних политик этих стран увеличилось.\n\nТеперь, когда движение легитимистов в государстве [FRA.GetNameDef] официально объявило, что король [SPB.GetLeader] — законный наследник французского престола, тот сделал официальное заявление, провозгласив своё намерение носить корону Франции. В ответ на это легитимистское правительство государства [FRA.GetNameDef] начало приготовления к пышной церемонии коронации в Реймсском соборе."
 lar_news.15.a:0 "Скоро возникнет великая мощь!"
 lar_news.15.b:0 "Францию ждёт прекрасное будущее!"
 lar_news.15.c:0 "Это значительно изменит баланс сил!"
 lar_news.16.t:0 "Иберийский Союз"
 lar_news.16.desc:0 "После многих месяцев давления со стороны [SPB.GetAdjective]ого правительства государство [POR.GetNameDef], изолированное, лишённое союзников и столкнувшееся с превосходящими военными силами государства [SPB.GetAdjective]ого, вынуждено было принять претензии, которые [SPB.GetLeader] заявил на [POR.GetAdjective]ий престол. В результате нация теперь стала лишь провинцией растущей державы [SPB.GetNameDef]."
 lar_news.16.a:0 "Иберийский Союз снова жив, как и должно быть!"
 lar_news.16.b:0 "Иберия снова объединена? Любопытно."
 lar_news.17.t:0 "[From.GetAdjective]ая монархия восстановлена."
 lar_news.17.b:0 "Что же, неплохо."
 lar_news.18.desc:0 "Спустя несколько месяцев после неожиданного решения Франсиско Франко сдать власть и провозгласить возвращение законного короля Испании, [From.GetSPBkingloc] этим утром наконец-то въехал в Мадрид. Под радостные крики горожан королевская процессия проследовала по улицам города к церкви Святого Иеронима.\n\nВ ходе помпезной церемонии [From.GetSPBking2loc].\n\nХоть наша нация до сих пор по большей части лежит в руинах, возможно, новый король послужит объединяющей и восстанавливающей силой и благодаря ему [From.GetNameDef] отправится навстречу славному будущему."
 lar_news.18.a:0 "Наконец-то у нас будет законный глава государства!"
 lar_news.18.b:0 "Но принесёт ли это значительные изменения?"
 lar_news.19.t:0 "Латинский блок"
 lar_news.19.desc:0 "Сегодня государство [From.GetNameDef] объявило о создании нового альянса латинских стран, который может стать альтернативой основным мировым блокам. Несмотря на многомесячные переговоры, пока не вполне ясно, какие государства войдут в состав этого союза, но эксперты предполагают, что в их числе будут [POR.GetNameDef], [FRA.GetNameDef] и [ITA.GetNameDef]."
 lar_news.19.a:0 "Это лучший способ защитить наши общие интересы."
 lar_news.19.b:0 "Смелый ход."
 lar_news.20.t:0 "[SPD.GetAdjective]ая война за независимость"
 lar_news.20.desc:0 "В последние месяцы [SOV.GetAdjective]о-[SPD.GetAdjective]ие отношения становятся всё более натянутыми, и независимые наблюдатели заметили регулярное удаление коммунистов с влиятельных [SPD.GetAdjective]их позиций. В ответ на это государство [SOV.GetNameDef] создало зону прямой оккупации на востоке страны, пытаясь усмирить непокорное [SPD.GetAdjective]ое правительство.\n\nВ итоге [SPD.GetLeader] обратился к народу по радио с пылкой речью, объявив о [SPD.GetAdjective]ой независимости и призвав соотечественников «избавить нацию от советского влияния раз и навсегда». В то же время началась внезапная [SPD.GetAdjective]ая атака оккупационной зоны."
 lar_news.20.a:0 "¡Por la libertad!"
 lar_news.20.b:0 "Наше возмездие будет быстрым и ужасающим!"
 lar_news.20.c:0 "Как удобно. ¡Buena suerte, España!"
 lar_news.20.d:0 "Из огня да в полымя..."
 lar_news.21.t:0 "Объединение Лондонского бюро"
 lar_news.21.desc:0 "По мере роста [From.GetAdjective]ого влияния правительство решило объявить создание нового коммунистического союза под названием «Международное бюро революционного социалистического единства». Он отвергает как троцкистскую, так и сталинистскую интерпретации марксизма.\n\nЭтот союз начался как т. н. Лондонское бюро, в которое входили независимые коммунистические организации, обитающие в Лондоне, а теперь он готов принять в свои ряды все нации, «желающие идти к идеалам коммунизма без помех извне»."
 lar_news.21.a:0 "Мы возглавим мир чистого незапятнанного марксизма."
 lar_news.21.b:0 "Отвратительно!"
 lar_news.21.c:0 "Интересное предложение!"
 lar_news.21.d:0 "Раскол среди коммунистов растёт!"
 lar_news.22.t:0 "Анархисты преуспели"
 lar_news.22.desc:1 "Несмотря на то что после завершения гражданской войны в Испании прошло уже некоторое время, ожидаемого кризиса анархистских коммун в Иберии не случилось. Напротив, коммуны, как утверждается, успешно стабилизировались и отстроили регион заново. Теперь они и дальше привлекают иммигрантов-единомышленников из всех стран мира.\n\nВ свете продолжающейся международной враждебности коммуны решили организоваться в собственные «советы по обороне» и дальше брать продолжительный курс на вооружение."
 lar_news.22.a:1 "Мы достигли многого, но должны готовиться к худшему!"
 lar_news.22.b:1 "Они угрожают нашему образу жизни!"
 lar_news.23.t:0 "Иберийские нации вступают в альянс [ENG.GetFactionName]"
 lar_news.23.desc:0 "[POR.GetAdjective]ие и [?global.POR_iberian_summit_spanish_tag.GetAdjective]ие политики сообща обращаются к [ENG.GetAdjective]ому правительству с просьбой о принятии их в альянс [ENG.GetFactionName]. Пока неясно, действительно ли они хотят участвовать в боях за демократию или же просто ищут защиты от иностранных угроз. \n\nКак бы то ни было, оценив ситуацию, государство [ENG.GetNameDefCap] решило, что это пойдёт на пользу его интересам, и наконец-то пустило в альянс иберийские нации."
 lar_news.23.a:0 "Теперь мы будем сражаться вместе."
 lar_news.23.b:0 "Они послужат нам очередным пушечным мясом."
 lar_news.23.c:0 "Сегодня мы будем драться за свободу!"
 lar_news.23.d:0 "Иберийские нации наконец-то работают сообща..."
 lar_news.24.t:0 "Иберийские нации вступают в альянс [GER.GetFactionName]"
 lar_news.24.desc:0 "[POR.GetAdjective]ие и [?global.POR_iberian_summit_spanish_tag.GetAdjective]ие политики сообща обращаются к [GER.GetAdjective]ому правительству с просьбой о принятии их в альянс [GER.GetFactionName]. Пока неясно, что это — оппортунистическая уловка для получения новых территорий или же просто отчаянная попытка избежать оккупации. \n\nКак бы то ни было, оценив ситуацию, государство [GER.GetNameDefCap] решило, что это пойдёт на пользу его интересам, и наконец-то пустило в альянс иберийские нации."
 lar_news.24.a:0 "Мы выбрали правильную сторону."
 lar_news.24.b:0 "Теперь наши враги сгинут!"
 lar_news.24.c:0 "Они заключают сделку с дьяволом."
 lar_news.24.d:0 "Иберийские нации наконец-то работают сообща..."
 lar_news.25.t:0 "Королевская свадьба в Бразилии"
 lar_news.25.desc:0 "Сегодня дом Дуарте Нуно, герцог Браганса, женился на принцессе Марии Франсишке Орлеан-Браганса в бразильском соборе Петрополиса. Этот брак не только воссоединил португальскую и бразильскую линии королевского дома, но также объединил мигелистов и Браганса-либералов, положив конец распрям и усилив монархические настроения в обеих странах. \n\nГоворят, что после церемонии дом Дуарте беседовал с известными бразильскими и португальскими роялистами и в разговорах открыто звучали слова «восстановление» и «монархия»."
 lar_news.25.a:0 "Это только начало."
 lar_news.25.b:0 "Любопытное развитие событий..."
 lar_news.26.t:0 "Империя Португалии и Бразилии"
 lar_news.26.desc:0 "После восстановления монархии в Португалии и Бразилии португальский король и бразильский император посетили несколько встреч, чтобы обсудить необходимость и потенциальную выгоду от повторного объединения двух государств.\nПосле долгих переговоров в ходе последнего бразильско-португальского саммита правители согласились, что [POR.GetNameDef] официально возвращается.\n\nСегодня при полном благословении собравшихся обывателей-монархистов [POR.GetLeader] был провозглашён императором Португалии и Бразилии. Император поблагодарил подданных за верность и заявил, что будет править от имени всех своих граждан."
 lar_news.26.a:0 "Слава императору!"
 lar_news.26.b:0 "Эта империя подымается, чтобы снова упасть."
 lar_news.26.c:0 "Иллюзия величия..."
 lar_news.27.t:0 "Объединение Иберии"
 lar_news.27.desc:1 "За прошлые месяцы португальские и испанские политики провели множество встреч, где обсуждали возможность создания в Иберии управляемого политиками обеих наций единого государства левого толка. \n\nПосле долгого периода приготовлений и переговоров сегодня лидеры Португалии и Испании официально заявили о создании государства [POR.GetNameDef], новой державы, где иберийские граждане будут выбирать лидеров, лучше всего представляющих общественные интересы, и где будет свобода передвижения."
 lar_news.27.a:0 "Это только начало."
 lar_news.27.b:0 "Прекрасная инициатива иберийских народов."
 lar_news.27.c:0 "Коммунистическая угроза расползается, словно чума..."
 lar_news.27.d:0 "Это лишь красивое название, за которым они прячут свои истинные амбиции."
 lar_news.28.t:0 "Испанские республиканцы побеждены"
 lar_news.28.desc:0 "Гражданская война в Испании, кажется, закончилась. Оставшиеся республиканские войска либо капитулировали, либо ушли в подполье. Лидеры националистов быстро воспользовались ситуацией и объявили о конце гражданской войны, но эксперты указывают на растущие разногласия среди самих националистов и предполагают, что война попросту переходит на новый этап. Они предсказывают, что с потерей общего врага эти разногласия лишь усилят раскол среди националистов.\n\nПохоже, что этого не исключают и сами националисты, и народ: отряды ополчения, сформированные в годы гражданской войны для борьбы с республиканцами, не распущены и внимательно следят за соседями."
 lar_news.28.a:0 "По крайней мере, гражданская война идёт так, как выгодно нам."
 lar_news.28.b:0 "Похоже, конфликт ещё не разрешён."
 lar_news.28.c:0 "Пусть они порвут друг друга на части, упиваясь победой!"
 lar_news.28.d:0 "Рано или поздно нам надо будет разделаться с карлистами..."
 lar_news.28.e:0 "Надо действовать быстро, иначе карлисты и фалангисты снова разделят нашу нацию!"
 lar_news.28.f:0 "Рано или поздно нам надо будет разделаться с фалангистами..."
 lar_news.29.t:0 "Испанские националисты побеждены"
 lar_news.29.desc:0 "Гражданская война в Испании, кажется, закончилась. Оставшиеся националистические войска либо капитулировали, либо ушли в подполье. Лидеры республиканцев быстро воспользовались ситуацией и объявили о конце гражданской войны, но эксперты указывают на растущие разногласия среди самих республиканцев и предполагают, что война попросту переходит на новый этап. Они предсказывают, что с потерей общего врага эти разногласия лишь усилят раскол среди Второй республики.\n\nПохоже, что этого не исключают и сами республиканцы, и народ: отряды ополчения, сформированные в годы гражданской войны для борьбы с националистами, не распущены и внимательно следят за соседями."
 lar_news.29.d:0 "Рано или поздно нам надо будет разделаться с правительством..."
 lar_news.29.e:0 "Рано или поздно нам надо будет разделаться с анархистами..."
 lar_news.281.t:0 "Андалусия восстановлена!"
 lar_news.281.desc:0 "Несколько веков назад мавры были изгнаны из Иберии в ходе Реконкисты. Теперь [From.GetOldAdjective] войска продвинулись глубоко в южную Иберию и начали впервые за столетия основывать там поселения мавров. В частности, регион [From.GetOldNameDefCap] был преобразован в новую нацию под названием «[From.GetNameDefCap]», заявившую о принятии наследия древнего султаната, который некогда правил всей Иберией.\n\nДревний Омейядский халифат управлял почти всем исламским миром, от Иберии на западе до Персии на востоке. Возможно, [From.GetLeader] желает возродить эту старую империю и объединить разрозненные народы Ближнего Востока, Северной Африки и Европы."
 lar_news.281.a:0 "Славный день!"
 lar_news.281.b:0 "Что это будет означать для Испании?"
 lar_news.291.t:0 "Объединенная Полинезия"
 lar_news.291.desc:0 "Теперь, когда острова Гавайи, Аотеароа, Таити и Самоа прочно находятся под [From.GetOldAdjective] контролем, [From.GetLeader] провозглашает, что страна будет известна под названием [From.GetNameDef] и станет домом для всех тихоокеанских народов.\n\nПолинезийский мир радуется, некоторые даже объявляют, что [From.GetLeader] — истинный наследник Камеамеа, гавайского короля, исполнившего пророчество Нахи чуть более двух веков назад."
 lar_news.291.new_zealand_desc:0 "Когда острова Гавайи, Аотеароа, Таити и Самоа прочно перешли под [From.GetOldAdjective] контроль, [From.GetLeader] провозгласил, что государство теперь будет известно как [From.GetNameDef] и станет домом для всех тихоокеанских народов.\n\nУчитывая долгую историю колониальной эксплуатации, маори долго отказывались предлагать свою верность или поддержку [From.GetOldAdjective] правительству, но после заключения лидерами киви и маори союза с ратаной и увеличения доли маори в правительстве государство [From.GetNameDef] стало образцом постколониального мультикультурализма."
 lar_news.291.a:0 "Кеи веа маи!"
 lar_news.291.b:0 "Алоха!"
 LAR_fra_voted_independence_tt:0 "Голоса за независимость"
 SPR_core_of_spain_flag:0 "Национальная территория Испании."
 lar_fra_join_the_ententes.1.t:0 "[From.GetNameDefCap] предлагает заключить стратегический союз"
 lar_fra_join_the_ententes.1.desc:0 "[From.GetAdjective]ое правительство предложило нам пересмотреть наши различающиеся стратегические интересы. Оно намерено выполнять свои дипломатические и военные обязательства на континенте, но также ему известно о наших общих интересах, касающихся многих частей света.\n\nПравительство предложило нам заключить союз, который обеспечит обеим сторонам взаимную поддержку в случае, если какая-либо из сторон сочтёт, что её интересам угрожают."
 lar_fra_join_the_ententes.1.a:0 "Разумное предложение."
 lar_fra_join_the_ententes.1.b:0 "Это не в наших интересах."
 lar_fra_join_the_ententes.2.t:0 "[From.GetNameDefCap] принимает наше предложение"
 lar_fra_join_the_ententes.2.desc:0 "[From.GetAdjective]ое правительство обсудило наше предложение союза и решило принять его. Наши дипломатические службы обсудят подробности договора, а мы можем быть уверены, что держава [From.GetNameDef] в час нужды придёт к нам на помощь — при условии, что и мы будем готовы сделать то же самое."
 lar_fra_join_the_ententes.2.a:0 "Наш альянс стал ещё сильнее."
 lar_fra_join_the_ententes.3.t:0 "[From.GetNameDefCap] отвергает наше предложение"
 lar_fra_join_the_ententes.3.desc:0 "После длительных обсуждений [From.GetAdjective]ий кабинет с небольшим перевесом проголосовал за отклонение нашего предложения. В официальном ответе значится, что союз между государствами [From.GetNameDef] и [This.GetNameDef] неизбежно вынудит державу [From.GetNameDef] оборонять страны, с которыми она сознательно решила не связывать себя. Далее отмечается, что, хотя мы, разумеется, вольны самостоятельно выбирать свой внешнеполитический курс, нам не стоит ждать, что государство [From.GetNameDef] придёт к нам на помощь, если мы окажемся втянуты в крупный конфликт."
 lar_fra_join_the_ententes.3.a:0 "Недальновидные глупцы!"
 LaR_france_vichy_notification_events.1.t:0 "Измена Сирии, новый правитель — [FRA.GetLeader]"
 LaR_france_vichy_notification_events.1.desc:0 "После прямого обращения, которое сделал [FRA.GetLeader], губернатор территории объявил о своей верности так называемому «[FRA.GetAdjective]ому правительству в изгнании», которое возглавляет [FRA.GetLeader]. Нашим войскам, расположенным на этой территории, предложили вступить в [FRA.GetLeader] армию, но большинство решило вернуться к нам.\n\nТем не менее [FRA.GetLeader] сейчас контролирует регион."
 LaR_france_vichy_notification_events.1.a:0 "Измена и предательство!"
 LaR_france_vichy_notification_events.2.t:0 "Измена Индокитая, новый правитель — [FRA.GetLeader]"
