 LaR_france_vichy_notification_events.4.t:0 "Измена Западной Африки, новый правитель — [FRA.GetLeader]"
 LaR_france_vichy_notification_events.5.t:0 "Измена Северной Африки, новый правитель — [FRA.GetLeader]"
 LaR_france_vichy_notification_events.6.t:0 "Измена Мадагаскара, новый правитель — [FRA.GetLeader]"
 LaR_france_vichy_notification_events.7.t:0 "[FRA.GetLeader] и переворот в Сирии"
 LaR_france_vichy_notification_events.7.desc:0 "Силы, объявившие, что [FRA.GetLeader] — их лидер, устроили переворот. Перед рассветом несколько вооружённых групп, которыми, очевидно, командовал [FRA.GetLeader], захватили стратегически важные места, чтобы нейтрализовать любые координированные попытки сопротивления. К полудню они контролировали все основные города и фактически взяли под контроль территорию."
 LaR_france_vichy_notification_events.7.a:0 "Как это нечестно и не по-французски!"
