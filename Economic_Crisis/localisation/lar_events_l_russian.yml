 LAR_concessions_stresa_front_tt:0 "От вас буду ждать выполнения вашей части сделки. Вы должны будете присоединиться к «Фронту Стрезы» и выступить против Германии, иначе можно забыть о территориальных уступках."
 lar_concessions_italy_tt:0 "Италия с большей вероятностью согласится сообща действовать против Германии."
 lar_france_stresa_front_italy_agreed:0 "Италия согласилась присоединиться к «Фронту Стрезы» в обмен на территориальные уступки."
 france_continue_the_fight_tt:0 "Другой возможности сдаться с честью у нас не будет. Если мы проиграем, вся французская метрополия будет оккупирована."
 lar_congress_of_paris.1.t:0 "Парижский конгресс"
 lar_congress_of_paris.1.desc:1 "[This.GetLeader] объявляет официальное приглашение, и [ITA.GetLeader], [SPA.GetLeader] и [POR.GetLeader] прибывают в Париж обсудить сферы колониального влияния в Африке. Поскольку Франция и Италия — основные державы, заинтересованные в расширении своих империй, необходимо пойти на уступки для государств [SPA.GetNameDef] и [POR.GetNameDef], чтобы они вступили в союз и отправились на войну ради этих целей.\n\n[POR.GetLeader], скорее всего, попытается заручиться поддержкой для воплощения своего давнего плана по объединению Анголы и Мозамбика. [SPA.GetLeader] же потребует себе часть французских северо-африканских территорий."
 lar_congress_of_paris.1.a:1 "Мы получим компенсацию в другом месте."
 lar_congress_of_paris.2.t:0 "Изменение карты Африки"
 lar_congress_of_paris.2.desc:1 "В первом раунде переговоров французская делегация предложила просто разделить континент посередине, отдав нам права на Египет, Судан и территории вплоть до юга Кении. Хотя в этом предложении мало конкретики и оно в основном относится к землям, которые никто из нас не контролирует, с его помощью можно заручиться поддержкой французов в завоевании большой Африканской империи."
 lar_congress_of_paris.2.a:1 "Мечта об Итальянской империи в Африке стоит того, чтобы немного рискнуть."
 lar_congress_of_paris.2.b:1 "У нас нет ни единой причины поддерживать это предложение."
 lar_congress_of_paris.3.t:0 "[From.GetNameDefCap] соглашается"
 lar_congress_of_paris.3.desc:1 "Делегация государства [From.GetNameDef] в принципе согласна с предлагаемыми территориальными изменениями. Нужно ещё проработать несколько мелких деталей и обсудить точное расположение новой границы, но крупных проблем, мешающих заключению соглашения, наши дипломаты не предвидят."
 lar_congress_of_paris.3.a:1 "Отлично."
 lar_congress_of_paris.4.t:0 "[From.GetNameDefCap] отвечает отказом"
 lar_congress_of_paris.4.desc:1 "Делегация из государства [From.GetNameDef] объявила о завершении переговоров. Сославшись на фундаментальные разногласия касательно предложенных изменений, она покинула Париж и возвращается в государство [From.GetNameDef].\n\n Вскоре после её поспешного отъезда [From.GetAdjective]ий посол объявил, что [From.GetAdjective]ое правительство более не связано с нами каким-либо договором о взаимопомощи или союзом."
 lar_congress_of_paris.4.a:1 "Нам же больше достанется."
 lar_congress_of_paris.5.desc:1 "Пока другие делегации в Париже спорили о том, кому из них достанутся территории, на самом деле не контролируемые их странами, наши дипломаты добивались более реальных целей. Французское правительство дало понять, что оно благосклонно настроено к нашему предложению и готово уступить нам Марокко в обмен на поддержку в любой будущей войне. Таким образом мы объединим свои владения в Северной и Западной Африке."
 lar_congress_of_paris.5.a:1 "Если они готовы заплатить оговоренную цену, мы готовы выполнить свои обязательства."
 lar_congress_of_paris.5.b:1 "Никакая пустыня, сколь угодно большая, не стоит и капли испанской крови."
 lar_congress_of_paris.6.desc:1 "Хотя из-за недостатка жёсткой политической силы нашим дипломатам в Париже не удаётся заметно повлиять на ситуацию, нам тем не менее предложили поддержку при захвате территорий между Анголой и Мозамбиком, а также возможность заявить права на большую часть Южной Африки. Похоже, что передача нам этих территорий позволит двум большим державам избежать конфликта, который может поставить под угрозу всё соглашение.\n\nОднако, приняв это предложение, мы должны будем сражаться на стороне Франции и Италии, помогая им расширять свои империи."
 lar_congress_of_paris.6.a:1 "Это небольшая цена."
 lar_congress_of_paris.6.b:1 "Они просят слишком много и предлагают слишком мало."
 lar_france_political_violence.1.t:0 "Протесты перерастают в насилие"
 lar_france_political_violence.1.desc:1 "Сегодня правые и ультраправые движения совместно устроили протесты и демонстрации по всему Парижу. Судя по всему, протестующие и не планировали мирно собраться и разойтись. Словно повинуясь неведомому сигналу, демонстрации сменили курс и сошлись у Национального собрания. Наскоро созванному спецназу удалось сдержать марширующие колонны на подходах к зданию. Собравшиеся группы несколько раз атаковали строй полицейских, и тем потребовались определённые усилия, чтобы отбросить нападающих.\n\nПротестующие разошлись лишь глубокой ночью. Новости о бунтах распространились повсюду и, скорее всего, подорвут веру народа в способность правительства поддерживать общественный порядок."
 lar_france_political_violence.1.a:1 "Республика должна выдержать."
 lar_france_political_violence.1.b:0 "Привлечь ответственных за это к ответственности."
 lar_france_political_violence.2.desc:1 "Коалиция профсоюзов и интеллигенции призвала устроить в столице «День действия» в ответ на недавние политические решения. Несмотря на попытки полиции сдержать демонстрацию, небольшие группы анархистов и радикально настроенных коммунистов пробовали разжечь бунт. В результате были разграблены магазины и перевёрнуты трамваи. Попытки протестующих возвести на Рю-Рояль баррикады, блокирующие доступ к Национальному собранию, были пресечены конной полицией.\n\nПосле того как протестующие во всей Франции разошлись и рабочие вернулись к станкам, многие в стране начали задумываться, способно ли правительство по-прежнему поддерживать закон и порядок."
 lar_france_political_violence.3.t:0 "Восстания сил правого толка"
 lar_france_political_violence.3.desc:1 "После недавнего правительственного решения монархисты и правые экстремисты со всей страны собрались в столице с явным намерением «завершить начатое в 1934 году», когда штурм парламента в ходе аналогичных бунтов не увенчался успехом, но вынудил правительство подать в отставку.\n\nХотя полицию предупредили о том, что протестующие могут прибегнуть к насилию, она оказалась не готова к уровню организованности и агрессии, продемонстрированным хорошо подготовленными группами. В нескольких случаях полицейские, охранявшие Площадь Согласия, были вынуждены открыть огонь по протестующим, чтобы удержать позиции.\n\nПотеряв несколько десятков убитыми и сотни ранеными, бунтовщики отступили, чтобы зализать раны, но им удалось показать стране, что даже в столице правительство не может считать себя в безопасности."
 lar_france_political_violence.3.a:1 "Любые действия сейчас только ухудшат положение."
 lar_france_political_violence.3.b:0 "Республика победит!"
 lar_france_french_union.2.t:1 "Северная Африка голосует за вступление в Союз"
 lar_france_french_union.2.desc:1 "Удивив многих наблюдателей, народы Алжира, Марокко и Туниса с незначительным отрывом одобрили референдум по Французскому Союзу. Теперь, когда жители этих территорий считаются полноправными гражданами, им разрешено ввести своих представителей в Национальное собрание.\n\nХотя во всех трёх странах по-прежнему остались националистические элементы, их боевому духу нанесён сильный удар, от которого они смогут оправиться лишь спустя поколение."
 lar_france_french_union.2.a:1 "Они понимают, что такое братство!"
 lar_france_french_union.3.t:1 "Северная Африка голосует за выход из Союза"
 lar_france_french_union.3.desc:1 "Несмотря на все усилия местных правительств, голосующие в Алжире, Марокко и Тунисе подавляющим большинством отказались от вступления во Французский Союз. Сразу после того, как объявили результаты голосования, в нескольких крупных городах этих стран прошли крупные демонстрации. Группы националистов, воспользовавшись своей победой, потребовали полной и немедленной независимости своих стран.\n\nКомандующий французскими войсками в Северной Африке послал срочную просьбу о подкреплении, поскольку есть вероятность, что радикальные элементы могут попытаться взять инициативу в свои руки."
 lar_france_french_union.3.a:1 "Какая неблагодарность!"
 lar_france_french_union.4.t:1 "Западная Африка голосует за вступление в Союз"
 lar_france_french_union.4.desc:1 "После кампании, длившейся несколько недель, граждан всех французских территорий в Западной Африке созвали на голосование по вступлению в новый Французский Союз. Результаты предварительных опросов показывают, что заметное большинство поддерживает этот Союз. Националистическая повестка, судя по всему, подавлена в зародыше, и многие активисты, выступающие за независимость, готовятся бороться в Национальном собрании за политическое самоопределение."
 lar_france_french_union.5.t:1 "Западная Африка голосует за выход из Союза"
 lar_france_french_union.5.desc:1 "Похоже, что после интенсивной, а иногда даже бурной кампании националисты большинства территорий Французской Западной Африки одержали верх на референдуме по вступлению во Французский Союз. Пока местные европейцы пытаются осмыслить итоги голосования, лидеры местных движений за независимость призывают к действиям и объявляют результат очевидным поводом для предоставления полной независимости."
 lar_france_french_union.6.t:1 "Центральная Африка голосует за вступление в Союз"
 lar_france_french_union.6.desc:1 "Из огромного и слаборазвитого региона результаты голосования поступают медленно, но похоже, что на референдуме с небольшим перевесом было принято решение вступить в новый Французский Союз. Группы националистов признали своё поражение, но потребовали, чтобы в награду за лояльность новое государство увеличило инвестиции в развитие региона."
 lar_france_french_union.7.t:1 "Центральная Африка голосует за выход из Союза"
 lar_france_french_union.7.desc:1 "Выступающие за Союз партии по всей Французской Центральной Африке потерпели серию политических неудач. Территории одна за другой голосовали против вступления в новый Французский Союз. Теперь, пока партии, выступавшие за независимость, празднуют победу за победой, многие активисты заявляют, что французскому правлению в регионе нанесён серьёзный удар."
 lar_france_french_union.8.t:1 "Сирия голосует за вступление в Союз"
 lar_france_french_union.8.desc:1 "Французские мандатные территории — Сирия и Ливан — проголосовали за присоединение к новому Французскому Союзу. Многие наблюдатели считали такой результат в лучшем случае маловероятным, но, видимо, местное население полагает, что членство во Французском Союзе гарантирует доступ к европейским рынкам и инвестиции в местную экономику."
 lar_france_french_union.9.t:1 "Сирия голосует против вступления в Союз"
 lar_france_french_union.9.desc:1 "Объявление результатов недавнего референдума по Французскому Союзу в Дамаске и Бейруте было встречено криками одобрения. Стало ясно, что подавляющее большинство в регионе проголосовало против вступления в новый Союз. Основные националистические партии уже объявили референдум замаскированным голосованием за независимость, а командующий местной армией отправил в столицу тревожные доклады, потребовав выслать подкрепление."
 lar_france_french_union.10.t:1 "Индокитай голосует за вступление в Союз"
 lar_france_french_union.10.desc:1 "Из Индокитая поступают доклады о том, что жители Вьетнама, Лаоса и Камбоджи с незначительным перевесом проголосовали за вступление в новый Французский Союз. Судя по всему, такой результат стал неожиданностью даже для местного управления, поскольку оно немедленно приказало провести повторный подсчёт голосов. Националистическим группировкам в регионе нанесён сильный удар, их боевой дух заметно пострадал, а многие из участников группировок начали открыто сомневаться в том, что они представляют волю народа."
 lar_france_french_union.11.t:1 "Индокитай голосует против вступления в Союз"
 lar_france_french_union.11.desc:1 "Результаты референдума, пришедшие из Индокитая, обрисовывают более мрачную картину, чем ожидалось. Хотя в столице мало кто верил в то, что в очагах национализма проголосуют за вступление в Союз, оказалось, что влияние националистических идей куда серьёзней, чем считалось раньше. Ни на одной из территорий не набралось большинства голосов за вступление. Националистические активисты уже ратуют за немедленное отделение от Франции, пусть даже ценой войны. По их мнению, настал момент провозгласить независимость нации."
 FRA_syria_intervention.1.t:0 "Союзники захватывают Сирию"
 FRA_syria_intervention.1.desc:1 "В ходе скромной церемонии в Дамаске местный командующий армией режима Виши официально сдал территорию союзникам. Во всём регионе прекратились бои, уцелевшие войска вишистов сдаются в плен. Мало кто из находящихся там французских солдат выразил желание вступить в Свободную Французскую армию: большинство из них предпочитают вернуться на родину."
 FRA_syria_intervention.1.a:1 "Достойный бой."
 FRA_syria_intervention.2.t:0 "Вишисты удерживают Сирию"
 FRA_syria_intervention.2.desc:1 "После яростных боёв, замедливших продвижение союзников в нескольких ключевых точках, местный командующий союзными войсками остановил операцию. Большая часть союзников отошла на свои начальные позиции, тогда как войска режима Виши укрепились на местности, отказавшись от преследования отступающих."
 FRA_syria_intervention.2.a:1 "Сколько хороших людей умерло ни за что."
 FRA_syria_intervention.3.t:0 "Прекращение огня в Сирии"
 FRA_syria_intervention.3.desc:1 "Продвижение союзников в Сирию застопорилось, и войскам режима Виши удалось укрепить линию обороны. Даже после множества хорошо скоординированных атак силы союзников не смогли сдвинуть обороняющихся с места. Обе стороны окопались и договорились о прекращении огня. Все важные части района до сих пор находятся под контролем режима Виши."
 FRA_syria_intervention.3.a:1 "Статус-кво остаётся неизменным."
 FRA_indochina_intervention.1.t:0 "Союзники захватывают Индокитай"
 FRA_indochina_intervention.1.desc:1 "Штурмовые колонны союзников дошли до основных городов Индокитая, вынудив местного губернатора просить о прекращении огня. Поскольку обороняющиеся разрознены и плохо организованы, всякое дальнейшее сопротивление признано бесполезным. Оставшиеся защитники сложили оружие и ожидают переправки в вишистскую Францию."
 FRA_indochina_intervention.1.a:1 "Важный успех."
 FRA_indochina_intervention.2.t:0 "Вишисты удерживают Индокитай"
 FRA_indochina_intervention.2.desc:1 "После ожесточённых боёв на невероятно трудной местности командиры союзников в регионе распорядились остановить операцию. Поставлять припасы на передовую становится всё сложнее, а сопротивление вишистов растёт, поэтому союзники решили отступить и объединиться, оставив территорию под контролем режима Виши."
 FRA_indochina_intervention.2.a:1 "Напрасная трата времени и людей."
 FRA_indochina_intervention.3.t:0 "Прекращение огня в Индокитае"
 FRA_indochina_intervention.3.desc:1 "С приходом плохой погоды и истощением запасов у обеих сторон командующие союзными и вишистскими войсками в Индокитае договорились о прекращении огня. Так как элемент неожиданности уже потерян, а атакующие столкнулись с огромными трудностями, верховное командование считает, что союзники вряд ли смогут продолжить наступление даже после того, как ситуация улучшится."
 FRA_indochina_intervention.3.a:1 "Много усилий, но мало результатов."
 FRA_central_africa_intervention.1.t:0 "Союзники захватывают Центральную Африку"
 FRA_central_africa_intervention.1.desc:1 "Встретив лишь умеренное сопротивление, союзные войска глубоко проникли в удерживаемые вишистами районы Центральной Африки. Несмотря на приказ вишистов держаться как можно дольше, французские войска в этих районах уже не противятся продвижению союзников."
 FRA_central_africa_intervention.1.a:1 "Они знают, кто их настоящий враг."
 FRA_central_africa_intervention.2.t:0 "Вишисты удерживают Центральную Африку"
 FRA_central_africa_intervention.2.desc:1 "Французские войска в Центральной Африке оказали неожиданно сильное сопротивление. Несколько колонн союзников попали в засаду и понесли большие потери. Местный командующий союзными войсками явно недооценил противника, поэтому, столкнувшись с такой сложной ситуацией, он отозвал армию на исходные позиции и приказал закрепиться там и ждать приказов."
 FRA_central_africa_intervention.2.a:1 "Зачем им сопротивляться своим же освободителям?"
 FRA_central_africa_intervention.3.t:0 "Прекращение огня в Центральной Африке"
 FRA_central_africa_intervention.3.desc:1 "Ожесточённые бои в ключевых районах Центральной Африки измотали обе стороны, из-за чего стало невозможно продолжать боевые действия. Французские войска режима Виши по-прежнему контролируют большую часть важных точек, но союзные войска добились определённого успеха в некоторых районах. Тем не менее ситуация со снабжением ухудшилась настолько, что ни одна из сторон в ближайшем времени не сможет провести полномасштабную атаку."
 FRA_central_africa_intervention.3.a:1 "Мы ничего не добились."
 FRA_west_africa_intervention.1.t:0 "Союзники захватывают Западную Африку"
 FRA_west_africa_intervention.1.desc:1 "Быстро перемещаясь по открытой территории, войска союзников смогли подобраться с фланга к обороняющимся французам и вынудили их капитулировать. Оставшись без резервов, способных остановить союзников, местный губернатор официально сдал территорию."
 FRA_west_africa_intervention.1.a:1 "Ещё одна часть мира теперь может вздохнуть свободно."
 FRA_west_africa_intervention.2.t:0 "Вишисты удерживают Западную Африку"
 FRA_west_africa_intervention.2.desc:1 "После серии неудачных штурмов и ожесточённых боёв местный командир союзников остановил наступление в районе и приказал оставшимся без защиты войскам отступать на территории, более пригодные для обороны. Вишисты объединили силы и закрепились в ключевых точках, сделав дальнейшие атаки бесплодными."
 FRA_west_africa_intervention.2.a:1 "Удача не благоволила смелым."
 FRA_west_africa_intervention.3.t:0 "Прекращение огня в Западной Африке"
 FRA_west_africa_intervention.3.desc:1 "Понимая, что поставки припасов ненадёжны, а подкреплений не хватает, сторонники режима Виши и союзники долго маневрировали и проводили контрманевры, пытаясь втянуть друг друга в решающий бой на своих условиях. Доведя и людей, и технику до предела и не добившись решающего превосходства, обе стороны укрепились и ждут, пока противник не сделает первый ход."
 FRA_west_africa_intervention.3.a:1 "Напрасная трата времени."
 lar_compensate_italy.1.t:0 "Франция предлагает колониальную компенсацию"
 lar_compensate_italy.1.desc:1 "[From.GetLeader] прибыл в Рим, чтобы обсудить условия соглашения, которое может решить некоторые серьёзные разногласия между нашими народами. Упомянув о давнем братстве двух наций, освящённом общими жертвами в Великой войне, он предложил передать под наш контроль французский порт Джибути в обмен на помощь Франции в войне."
 lar_compensate_italy.1.a:1 "Мы заключим с ним союз."
 lar_compensate_italy.1.b:1 "Нас так просто не купить."
 lar_compensate_italy.2.t:1 "[From.GetLeader] соглашается"
 lar_compensate_italy.2.desc:1 "[This.GetLeader] триумфально возвращается из Италии, убедившись, что [From.GetLeader] соглашается подписать предложенный договор. Теперь остаётся лишь формально передать наши владения в Восточной Африке Италии."
 lar_compensate_italy.2.a:0 "Это небольшая цена."
 lar_compensate_italy.3.t:1 "[From.GetLeader] отвечает отказом"
 lar_compensate_italy.3.desc:1 "Несмотря на изначальный успех, переговоры с Италией быстро зашли в тупик, когда стало ясно, что [From.GetLeader] ожидает гораздо больших уступок, чем передача Джибути."
 lar_compensate_italy.3.a:1 "Как мы поступим теперь?"
 lar_intervention_in_greece.1.t:0 "Франция предлагает вмешаться в дела Греции"
 lar_intervention_in_greece.1.desc:1 "Французский посол вручил нам ноту от своего правительства, в которой указывается на наши общие интересы в Восточном Средиземноморье. Судя по всему, [From.GetLeader] хочет приобрести остров Крит и устроить на нём базу флота, но боится, что присутствие в Греции «недружественного или враждебного» правительства заметно осложнит ведение дел в этом регионе. В сущности, [From.GetAdjective]ое правительство хочет узнать, что мы думаем о возможном совместном вторжении в Грецию. В результате мы сможем установить там более удобное правительство или даже взять территории под свой контроль."
 lar_intervention_in_greece.1.a:1 "Мысли великих сходятся!"
 lar_intervention_in_greece.1.b:1 "Мы сами определим свою стратегию."
 lar_intervention_in_greece.2.t:1 "[From.GetLeader] соглашается"
 lar_intervention_in_greece.2.desc:1 "[From.GetLeader] отправил сообщение через нашего посла в Риме, выразив абсолютную поддержку наших взглядов и полное согласие с ними. [From.GetAdjective]ой армии приказано подготовить планы совместных военных действий против Греции на случай, если такая необходимость возникнет."
 lar_intervention_in_greece.2.a:1 "Необходимость почти наверняка возникнет."
 lar_intervention_in_greece.3.t:1 "[From.GetLeader] отвечает отказом"
 lar_intervention_in_greece.3.desc:1 "Согласно довольно резкой ноте от [From.GetAdjective]ого посла, его правительство в данный момент не заинтересовано в изменении статус-кво в Восточном Средиземноморье. Оно предпочитает текущую ситуацию неопределённости, к которой могут привести военные действия."
 lar_intervention_in_greece.3.a:1 "Это голос страха."
 lar_dominate_the_middle_east.1.t:0 "Франция требует подчинения"
 lar_dominate_the_middle_east.1.desc:1 "Правительство страны, которую возглавляет [From.GetLeader], назначило нового полномочного представителя на Ближнем Востоке. [This.GetLeader] и французский представитель встретились сегодня в нашей столице, и последний заметил, что правительство Франции желает играть более активную роль в регионе и ожидает, что с ним будут напрямую советоваться по всем вопросам, касающимся региональной стабильности. \n\nУмолчав о последствиях невыполнения этой просьбы, французский представитель заметил, что его правительству будет «проблематично» принять независимую внешнюю политику нашего правительства."
 lar_dominate_the_middle_east.1.a:1 "Мы должны смириться с новой реальностью."
 lar_dominate_the_middle_east.1.b:1 "Мы заслужили свою свободу и так просто её не отдадим!"
 lar_dominate_the_middle_east.2.t:0 "[From.GetNameDefCap] подчиняется"
 lar_dominate_the_middle_east.2.desc:1 "Посовещавшись со своими советниками, [From.GetLeader] официально принимает наши просьбы. Теперь наш представитель может давать консультации по поводу любых внешнеполитических решений с тем, чтобы они соответствовали нашим ожиданиям."
 lar_dominate_the_middle_east.2.a:1 "Как и должно быть."
 lar_dominate_the_middle_east.3.t:0 "[From.GetNameDefCap] сопротивляется"
 lar_dominate_the_middle_east.3.desc:1 "В затянувшейся речи перед нашим представителем [From.GetLeader] всячески восхвалял долгие и славные воинские традиции [From.GetAdjective]ого народа, объясняя, что жители его страны никогда не склонялись перед иноземными правителями, что они будут сопротивляться любым попыткам захвата и что для них лучше умереть стоя, чем жить на коленях."
 lar_dominate_the_middle_east.3.a:1 "Что ж, умереть так умереть."
 lar_dominate_the_middle_east.3.b:0 "Это просто бесполезный клочок земли с бесполезными людьми."
 lar_spheres_of_influence.1.t:0 "Франция желает обсудить сферы влияния"
 lar_spheres_of_influence.1.desc:1 "[From.GetLeader] прибыл в Берлин, где он и [This.GetLeader] провели встречу, которая позволила бы снять давнее напряжение в отношениях между нашими народами. Среди обсуждаемых вопросов есть и реструктуризация Центральной Европы. [From.GetLeader] дал понять, что [BEL.GetNameDef] с её франкоговорящим населением — главный интерес его нации. \n\nПри этом его правительство куда более гибко в том, что касается судьбы государств [HOL.GetNameDef] и [LUX.GetNameDef]. Оно предлагает меморандум о взаимопонимании, в котором будет оговорено, что последние две страны должны считаться находящимися в нашей сфере влияния, а первая — в сфере влияния Франции."
 lar_spheres_of_influence.1.a:1 "Здравое предложение."
 lar_spheres_of_influence.1.b:0 "Чтобы такие сферы были, Франция, сперва нужно обладать влиянием"
 lar_spheres_of_influence.2.t:1 "[From.GetNameDefCap] соглашается"
 lar_spheres_of_influence.2.desc:1 "[From.GetLeader] успешно завершает переговоры: беседа заняла всего несколько минут, и оба лидера быстро пришли к соглашению по предложенным вопросам. Единственным спорным пунктом стала небольшая немецкоговорящая община в Бельгии. Решить этот вопрос поручили дипломатической службе."
 lar_spheres_of_influence.2.a:1 "Ещё один успех нашей дипломатической стратегии."
 lar_spheres_of_influence.3.t:1 "[From.GetLeader] отвечает отказом"
 lar_spheres_of_influence.3.desc:1 "В ходе очень напряжённой встречи, в которой принимали участие [From.GetLeader] и [This.GetLeader], за считанные минуты исчезла всякая надежда на разрешение противоречий между нашими народами. Немецкая делегация не стала уступать свои позиции, объявив, что [From.GetNameDef] полагает Бельгию, страну с заметным немецким меньшинством, объектом своих интересов и что сама мысль о предоставлении нам свободы действий в отношении этого государства абсолютно неприемлема."
 lar_spheres_of_influence.3.a:1 "Похоже, мы зря тратили своё время."
 lar_align_belgium.1.t:1 "Франция требует особые права"
 lar_align_belgium.1.desc:2 "[This.GetLeader] и французский посол встретились после серии уличных инцидентов, в ходе которых бандиты в масках атаковали франкоговорящих граждан. Посол передал ноту от своего правительства, в которой говорилось, что, поскольку мы, очевидно, неспособны защитить французское сообщество в нашей стране, французское правительство считает своим долгом сделать это за нас. Для этого оно требует от нас самых исключительных прав — в том числе право размещать войска в нашей стране и проводить расследования силами французской жандармерии.\n\nВ ноте сказано, что отказ будет считаться актом агрессии и приведёт к самым тяжким последствиям."
 lar_align_belgium.1.a:1 "У нас нет выбора, надо соглашаться."
 lar_align_belgium.1.b:1 "Мы не склонились в 1914 году, не склонимся и сейчас!"
 lar_align_belgium.2.t:0 "[From.GetNameDefCap] подчиняется"
 lar_align_belgium.2.desc:1 "[From.GetAdjective]ий кабинет единогласно проголосовал за принятие нашего предложения, несмотря на то что несколько членов правительства предпочли уйти в отставку, лишь бы не отдавать свой голос «за». Военное подразделение противодействия терроризму и небольшая группа государственных служащих уже прибыли в Брюссель, чтобы координировать свою работу с [From.GetAdjective]ими властями."
 lar_align_belgium.2.a:1 "Они поступили разумно."
 lar_align_belgium.3.t:1 "[From.GetNameDefCap] собирается воевать"
 lar_align_belgium.3.desc:1 "Вместо того чтобы ответить на нашу ноту по дипломатическим каналам, [From.GetAdjective]ое правительство приказало привести свои войска в полную боевую готовность и закрыло границу. Хотя брюссельские газеты реалистично оценивают вероятность победы, их статьи полны отсылок к сражению при Ватерлоо и предсказывают французским войскам унизительное поражение в том случае, если мы решим напасть."
 lar_align_belgium.3.a:1 "Это мы ещё посмотрим."
 lar_align_belgium.3.b:1 "Бельгия не стоит ни одной нашей пули, ни одной капли крови."
 lar_split_belgium.1.t:1 "[From.GetLeader] требует Валлонию"
 lar_split_belgium.1.desc:1 "За последние недели появилось несколько групп, объявивших себя представителями франкоговорящего населения в нашей стране и начавших агитировать за «воссоединение» Валлонии с Францией. Сегодня французский посол вручил нам ноту, в которой объявлено, что [From.GetLeader] и правительство приняли официальное решение присоединить франкоговорящие области нашей страны.\n\nСудя по сообщениям о войсках, собирающихся у границ, они готовы воплотить это решение любыми способами."
 lar_split_belgium.1.a:1 "Если идти против неизбежного, ничего не добьёшься."
 lar_split_belgium.1.b:1 "Это наша страна, и мы будем сражаться за каждый дюйм нашей земли."
 lar_split_belgium.2.t:1 "Бельгия согласна на разделение"
 lar_split_belgium.2.desc:1 "Бельгийское правительство согласилось провести под нашим наблюдением серию референдумов об объединении с Францией франкоговорящих районов Бельгии. Сейчас, когда все пробельгийские партии призывают бойкотировать референдум, наша победа практически гарантирована."
 lar_split_belgium.2.a:1 "Демократия — это прекрасно."
 lar_split_belgium.3.t:0 "Бельгия сопротивляется"
 lar_split_belgium.3.desc:1 "[From.GetAdjective]ое правительство жёстко отреагировало на разговоры о воссоединении Валлонии и Франции, пройдясь по штабам групп, выступающих за объединение, и арестовав их лидеров. Подав официальный протест, наш посол получил резкий ответ: [From.GetAdjective]ое правительство ответственно за поддержание порядка в стране и потому не намерено поддаваться агентам иностранного влияния."
 lar_split_belgium.3.a:1 "Мы научим их уважать нас!"
 lar_split_belgium.3.b:1 "Это не стоит наших усилий."
 lar_concessions_to_italy.1.t:1 "Франция предлагает Италии территориальные компенсации"
 lar_concessions_to_italy.1.desc:2 "[From.GetLeader] и правительство хотят, чтобы мы попытались склонить на нашу сторону Италию и не дали ей заключить союз с Германией. За своё согласие [ITA.GetLeader] наверняка потребует какую-нибудь уступку или компенсацию. Оценив наши владения в Восточной Африке, [From.GetAdjective]ое правительство предложило отдать Италии Джибути и Сомалиленд и создать с ней альянс, сдерживающий Германию."
 lar_concessions_to_italy.1.a:1 "Мы подавим эту так называемую Ось в зародыше!"
 lar_concessions_to_italy.1.b:1 "[ITA.GetLeader] не из тех, кому можно доверять."
 lar_concessions_to_italy.2.t:1 "[From.GetLeader] соглашается"
 lar_concessions_to_italy.2.desc:1 "[From.GetAdjective]ий кабинет с небольшим перевесом проголосовал за наше предложение. Хотя в политических кругах до сих пор сомневаются в том, будет ли [ITA.GetLeader] надёжным союзником, теперь мы можем дать делу ход и представить наше совместное предложение [ITA.GetAdjective]ому правительству."
 lar_concessions_to_italy.2.a:1 "Отправляйте сообщение."
 lar_concessions_to_italy.3.t:1 "[From.GetLeader] отвечает отказом"
 lar_concessions_to_italy.3.desc:1 "Наше предложение не нашло поддержки в [From.GetAdjective]ом правительстве. Все согласились с тем, что [ITA.GetNameDef] может быть полезным союзником, но [From.GetAdjective]ое правительство не смогло смириться с тем, что ради альянса потребуется расстаться с территорией."
 lar_concessions_to_italy.3.a:1 "Нам придётся справляться самостоятельно."
 lar_concessions_to_italy.4.t:0 "Британия и Франция предлагают колониальное соглашение"
 lar_concessions_to_italy.4.desc:1 "[This.GetLeader] и послы государств [ENG.GetNameDef] и [FRA.GetNameDef] провели встречу и обсудили ратификацию соглашений, заключённых в Стрезе. Дипломаты перешли в наступление, предлагая отдать территории в Восточной Африке: в частности, потребуется расстаться с Джибути и британской частью Сомали.\n\nРатификация союзного договора будет возможна после передачи этих территорий."
 lar_concessions_to_italy.4.a:0 "Ради красивых границ — всё что угодно."
 lar_concessions_to_italy.4.b:0 "Нас не купить!"
 lar_concessions_to_italy.5.t:0 "Франция предлагает колониальные уступки"
 lar_concessions_to_italy.5.desc:1 "[From.GetAdjective]ий посол вручил нам ноту от своего правительства. [From.GetLeader] хочет формально ратифицировать предварительные соглашения, достигнутые в Стрезе. В качестве дополнительного стимула [From.GetAdjective]ое правительство предлагает нам французские территории в Восточной Африке.\n\nВ дипломатических кругах ходят слухи, что [From.GetAdjective]ое правительство уже обсуждало с [ENG.GetAdjective]ой верхушкой совместное соглашение с ещё более значительными территориальными уступками, но получило отказ."
 lar_concessions_to_italy.5.a:1 "Звучит вполне разумно."
 lar_concessions_to_italy.5.b:1 "Они слишком мало предлагают и слишком много хотят."
 lar_concessions_to_italy.6.t:1 "[ITA.GetLeader] соглашается"
 lar_concessions_to_italy.6.desc:1 "[From.GetAdjective]ое правительство в принципе согласилось на предложенный нами обмен территориями и обещало ратифицировать Стрезское соглашение, когда все условия будут окончательно утверждены. Переговоры по ним оставлены на откуп дипломатической службе, так что финальное соглашение будет утверждено позже. Передача территорий начнётся лишь после подписания договора."
 lar_concessions_to_italy.6.a:2 "Надо довести дело до конца."
 lar_concessions_to_italy.7.t:1 "[ITA.GetLeader] отвечает отказом"
 lar_concessions_to_italy.7.desc:1 "В кратком ответе на нашу ноту [From.GetAdjective]ое правительство отмечает, что в настоящее время оно не заинтересовано в заключении союза или ратификации Стрезского соглашения. Как утверждается, никакие территориальные уступки не изменят этого решения."
 lar_concessions_to_italy.7.a:0 "Это ставит нас в затруднительное положение."
 lar_ratify_the_stresa_front.1.t:0 "Ратификация «Фронта Стрезы»"
 lar_ratify_the_stresa_front.1.desc:1 "Идёт подготовка к подписанию и ратификации Стрезского договора, оформляющего союз с Францией в обмен на территориальные уступки. После долгих месяцев работы дипломатической службы осталось лишь поставить подпись."
 lar_ratify_the_stresa_front.1.a:1 "Это триумф [This.GetAdjective]ой дипломатии."
 lar_ratify_the_stresa_front.1.b:1 "Этот договор нам больше не интересен."
 lar_ratify_the_stresa_front.2.desc:1 "Пришло время выполнить обещание, которое мы дали [From.GetAdjective]ому правительству. Теперь, когда союз заключён, мы обязаны передать Джибути под контроль наших партнёров."
 lar_ratify_the_stresa_front.2.a:2 "Франция держит своё слово."
 lar_ratify_the_stresa_front.2.b:1 "Ситуация изменилась."
 lar_ratify_the_stresa_front.3.t:0 "[From.GetNameDefCap] отказывается ратифицировать союз"
 lar_ratify_the_stresa_front.3.desc:1 "[From.GetAdjective]ое правительство неожиданно пошло на попятную и решило не соблюдать свои обязательства по Стрезскому договору. Все попытки добиться объяснений по дипломатическим каналам потерпели неудачу. [From.GetAdjective]ие дипломаты, судя по всему, также были удивлены случившимся."
 lar_ratify_the_stresa_front.3.a:1 "Чёрный день."
 lar_ratify_the_stresa_front.4.desc:1 "[FRA.GetNameDefCap] и [ITA.GetNameDef] уже подписали Стрезский договор и оформили свой союз. Теперь наша очередь выполнить свои обязательства, подписать договор и передать владения в Сомали под контроль [ITA.GetAdjective]ого правительства."
 lar_ratify_the_stresa_front.4.a:1 "Мы дали слово."
 lar_ratify_the_stresa_front.4.b:1 "Наши интересы изменились."
 lar_franco_soviet_treaty.1.t:2 "Франция предлагает договор о взаимопомощи"
 lar_franco_soviet_treaty.1.desc:1 "[From.GetLeader] и правительство отправили в Москву особого посланника для обсуждения возможности альянса. По [From.GetAdjective]ому предложению мы пообещаем участвовать в любой оборонительной войне, в которую окажется втянуто государство [From.GetNameDef], а [From.GetNameDef], в свою очередь, придёт нам на помощь, если на нас нападут."
 lar_franco_soviet_treaty.1.a:1 "Дух 1894 года жив и поныне!"
 lar_franco_soviet_treaty.1.b:1 "Никто из нас не сможет помочь другому."
 lar_franco_soviet_treaty.2.t:1 "[From.GetNameDefCap] соглашается"
 lar_franco_soviet_treaty.2.desc:1 "[From.GetAdjective]ое правительство согласилось на наше предложение, но подчеркнуло, что никогда не согласится на войну, радикально меняющую политический ландшафт в Европе. Следовательно, наш союз будет строго оборонительным, и каждый его участник придёт на помощь другому лишь в том случае, если на того нападёт третья сторона."
 lar_franco_soviet_treaty.2.a:1 "Этого вполне достаточно."
 lar_franco_soviet_treaty.3.t:1 "[From.GetNameDefCap] отвечает отказом"
 lar_franco_soviet_treaty.3.desc:1 "В ходе весьма прохладной встречи с [From.GetAdjective]им министром иностранных дел нашему послу сообщили, что союз с нами неинтересен [From.GetAdjective]ой стороне. Как было сказано, в географических реалиях Европы [From.GetAdjective]ие войска не смогут эффективно поддерживать нас в случае нападения на наши территории и наоборот, поэтому [From.GetAdjective]ое правительство вынуждено отклонять подобные предложения."
 lar_franco_soviet_treaty.3.a:2 "Не смогут или им просто неудобно?"
 lar_end_the_occupation.1.t:0 "Конец оккупации"
 lar_end_the_occupation.1.desc:1 "Спустя несколько лет [From.GetLeader] и правительство официально объявили об успехе своей программы национальной революции. Как заявил глава государства в своём обращении по радио, слабость и упадок старой французской политической системы искоренены, и на смену им придёт новая переработанная система, больше подходящая благородной и воинственной французской нации.\n\nВ рамках этой программы правительство официально запросило о снятии с него всяких обязательств и ограничений, подразумеваемых соглашением о прекращении огня. Оно также предложило передать под его полный контроль все французские территории.\n\nВ обмен на это лидер государства предложил снова вступить в войну и покарать тех, кто вовлёк две наших страны во вторую кровавую войну за одно поколение."
 lar_end_the_occupation.1.a:1 "Мы приветствуем их с распростёртыми объятиями!"
 lar_end_the_occupation.1.b:1 "Кажется, он не вполне осознаёт своё положение."
 lar_end_the_occupation.2.t:1 "Оккупация завершается"
 lar_end_the_occupation.2.desc:1 "После того как [This.GetLeader] подписывает Стальной пакт, немецкие войска по всей стране переходят под контроль французской армии. После церемонии, которую посетили и [From.GetLeader], и [This.GetLeader], немецкий гарнизон в Париже спустил [From.GetAdjective]ий флаг и вышел маршем из города, над которым впервые за долгие годы поднялся триколор."
 lar_end_the_occupation.2.a:1 "Мы восстановили свою честь."
 lar_end_the_occupation.3.t:1 "[From.GetLeader] отвечает отказом"
 lar_end_the_occupation.3.desc:1 "Несмотря на то что предложение объединиться против большевистской угрозы и тех, кто разжёг эту войну, было довольно щедрым, [From.GetLeader] грубо его отверг. По его словам, французы до сих пор не проявили в этой войне какой-либо боевой доблести, поэтому он не видит причины доверять защиту западных границ государства [From.GetNameDef] стране, которую однажды уже победили."
 lar_end_the_occupation.3.a:1 "Время пришло: мы и [FRA.GetLeader] должны объединить силы!"
 lar_end_the_occupation.3.b:2 "Мы ответим на это оскорбление сталью и огнём!"
 lar_end_the_occupation.4.t:0 "Предложение от вишистов"
 lar_end_the_occupation.4.desc:1 "Неожиданный поворот событий: [From.GetLeader] отправил к нам своего представителя с предложением объединить усилия. Восстановив армию в условиях строжайшей секретности, [From.GetLeader] считает, что пришло время снова вступить в войну и освободить родную страну.\n\nНаши источники в его правительстве при этом утверждают, что истинная его мотивация — завершившиеся неудачей переговоры по возврату оккупированных французских территорий."
 lar_end_the_occupation.4.a:1 "Наконец-то они образумились."
 lar_end_the_occupation.4.b:1 "Зачем нам помогать предателям и трусам?"
 lar_end_the_occupation.5.t:0 "[From.GetLeader] соглашается"
 lar_end_the_occupation.5.desc:1 "Делегация, которую принимал [From.GetLeader], успешно вернулась в сопровождении самого главы государства. [From.GetLeader], впервые за долгие годы ступивший на французскую землю, и [This.GetLeader] встретились, чтобы обсудить в подробностях процедуру передачи власти."
 lar_end_the_occupation.5.a:0 "Великолепно."
 lar_end_the_occupation.6.t:0 "[From.GetLeader] отвечает отказом"
 lar_end_the_occupation.6.desc:2 "Выслушав долгую лекцию о том, что [This.GetLeader] никчёмен как человек, патриот, солдат и гражданин, наша делегация, которую принимал [From.GetLeader], отправилась домой, не добившись ничего. Позже тем же днём [From.GetLeader] в своём радиообращении публично заклеймил наше правительство как «величайшее собрание трусов и предателей за всю историю Франции».\n\nЕсли мы хотим вернуть свою родину и освободить её от немцев, нам придётся справиться без чужой помощи."
 lar_end_the_occupation.6.a:1 "Разве истинный патриот может вот так прогонять от себя друга-француза?"
 lar_low_stability_civil_war.1.t:1 "Восстание коммунистов!"
 lar_low_stability_civil_war.1.desc:1 "После недель агитации и тайных приготовлений сразу в нескольких французских городах внезапно начались массовые забастовки. Почти сразу же образовались так называемые «бригады защиты рабочих», кое-где поддерживаемые взбунтовавшимися армейскими частями. Во всей стране по войскам, лояльным правительству, ведётся огонь, стычки между восставшими и лоялистами перерастают в перестрелки.\n\nВ стране быстро исчезает всякий порядок, правительство фактически утратило контроль над заметной частью территории."
 lar_low_stability_civil_war.1.a:1 "Ещё одна Французская революция?"
 lar_low_stability_civil_war.2.t:1 "Восстание реакционеров!"
 lar_low_stability_civil_war.2.desc:1 "Очевидно, что группа реакционных военных офицеров и богатых землевладельцев подготовила военный переворот против правительства. Личности некоторых из них известны полиции, другие же пока не опознаны. Воспользовавшись утечкой в расследовании, заговорщики решили действовать, пока их окончательно не раскрыли.\n\nПереворот проводился наспех и без должной подготовки, поэтому восставшим не удалось напасть неожиданно. Не все их войска успели занять позиции, а местные гарнизоны были предупреждены заранее. Отряды лоялистов действовали быстро и успешно предотвратили сокрушительную атаку на наше правительство, но для этого им пришлось уступить заметную часть территории. Переворот продолжается, и страна, судя по всему, погрузилась в полномасштабную гражданскую войну."
 lar_low_stability_civil_war.2.a:1 "Все мы знали, что это произойдёт."
 lar_worker_shortage.1.t:1 "Нехватка рабочих становится всё больше"
 lar_worker_shortage.1.desc:1 "После продления набора солдат и призыва ранее освобождённых от него трудящихся многие компании сообщают, что испытывают нехватку работников. Она повлияла даже на оружейные предприятия, снизив их продуктивность.\n\nЭксперты-промышленники требуют от правительства найти новые источники человеческих ресурсов и либо вернуть на заводы людей, уже призванных на военную службу, либо кем-то заменить рабочих, ушедших в армию."
 lar_worker_shortage.1.a:1 "Возможно, они могли бы нанимать женщин?"
 lar_worker_shortage.2.t:0 "Солдаты возвращаются на заводы"
 lar_worker_shortage.2.desc:1 "Вопреки явным протестам военных введённые сокращение призыва и предоставление отсрочки от него опытным рабочим снизили нехватку рабочих рук. Теперь статистика демонстрирует заметное улучшение производства, которое быстро возвращается на уровень, наблюдавшийся до расширения призыва."
 lar_worker_shortage.2.a:1 "Качество, а не количество!"
 lar_arms_purchases.1.t:0 "[From.GetNameDefCap] желает приобрести оружие"
 lar_arms_purchases.1.desc:1 "Заметив, как быстро ухудшается ситуация в Европе, французские официальные лица обратились к нам за экспортными лицензиями на тяжёлое вооружение и современные самолёты. При этом заказы будут размещаться на наших заводах сразу после получения лицензий. Хотя общий объём заказов слишком мал, чтобы заметно повлиять на экономику, всё же они создадут немало рабочих мест."
 lar_arms_purchases.1.a:0 "Разумеется!"
 lar_arms_purchases.1.b:0 "Это исключено!"
 lar_arms_purchases.2.t:0 "[From.GetNameDefCap] соглашается"
 lar_arms_purchases.2.desc:1 "Президент [From.GetLeader] поддержал Сенат США, который провёл законопроект, разрешающий нам размещать заказы на оружие на американских заводах, но при этом резко ограничил финансовые возможности. Изоляционисты в США до сих пор убеждены, что именно из-за огромных долгов, накопленных нами во время Великой войны, Америка была вынуждена объявить войну Германии. Теперь они требуют от нас платить за оружие в конвертируемой валюте."
 lar_arms_purchases.2.a:1 "Что ж, если это необходимо..."
 lar_arms_purchases.3.t:0 "[From.GetNameDefCap] отвечает отказом"
 lar_arms_purchases.3.desc:1 "Несмотря на длительное лоббирование и поддержку нескольких сенаторов-интервенционистов, наши попытки получить разрешение на экспорт вооружения из США потерпели неудачу. Изоляционистское лобби в Конгрессе успешно заблокировало все попытки поставить этот вопрос на повестку дня, опасаясь, что любая продажа оружия станет первым шагом к полномасштабному вторжению."
 lar_arms_purchases.3.a:0 "Какова наглость!"
 lar_france_volunteers.1.t:1 "Добровольцы из государства [From.GetNameDef]"
 lar_france_volunteers.1.desc:1 "Как только [From.GetLeader] и правительство решили ослабить пограничный контроль между Испанией и государством [From.GetNameDef], к нам начали массово поступать добровольцы, желающие сражаться на нашей стороне.\n\nК сожалению, новая политика действует во все стороны, и это означает, что поддержку могут получить и другие воюющие стороны."
 lar_france_volunteers.1.a:1 "Это же хорошо?.."
 lar_france_volunteers.3.t:0 "Добровольцы возвращаются"
 lar_france_volunteers.3.desc:2 "Бои в Испании закончились, и часть людей, боровшихся за те же идеалы, что и [From.GetLeader], вернулись по домам. Военная разведка хочет побеседовать с ними, чтобы знать, могут ли они поделиться с нами полезными знаниями о современных методах войны, но многие в правительстве опасаются, что бывшие военные могут радикализировать другие политические группы."
 lar_france_volunteers.3.a:0 "Пусть возвращаются."
 lar_france_volunteers.3.b:0 "Отослать их обратно."
 lar_non_intervention.1.t:0 "[From.GetNameDefCap] приглашает нас вступить в Комитет по невмешательству"
 lar_non_intervention.1.desc:1 "[From.GetLeader] официально призывает к созданию Комитета по невмешательству, который должен следить за тем, чтобы внешние государства не участвовали в идущей в Испании войне. С другой стороны, пока не было предложено практически никаких мер, которые могли бы обеспечить это невмешательство.\n\nДаже если мы согласимся не вмешиваться, есть множество лазеек, благодаря которым мы при желании сможем влиять на войну в Испании. Единственным ощутимым последствием может стать то, что [From.GetLeader] и правительство получат чуть больше народной поддержки."
 lar_non_intervention.1.a:1 "Эти условия приемлемы."
 lar_non_intervention.1.b:1 "Эта затея бесполезна, и мы не станем в ней участвовать!"
 lar_non_intervention.2.t:0 "[From.GetNameDefCap] вступает в Комитет по невмешательству"
 lar_non_intervention.2.desc:1 "Назвав это важным шагом по прекращению насилия в Испании, [From.GetnameDef] официально вступает в Комитет по невмешательству. Будет ли глава государства на самом деле выполнять условия Комитета, станет известно в будущем."
 lar_non_intervention.2.a:1 "У нас нет причин сомневаться в честности главы государства, не так ли?"
 lar_non_intervention.3.t:0 "[From.GetNameDefCap] отказывается вступить в Комитет по невмешательству"
 lar_non_intervention.3.desc:1 "Сославшись на отсутствие рабочих механизмов, позволяющих обеспечить выполнение условий договора, [From.GetNameDef] официально отказывается от нашего предложения вступить в Комитет по невмешательству. Пока не ясно, значит ли это, что [From.GetLeader] хочет напрямую вмешаться в дела Испании."
 lar_non_intervention.3.a:1 "Время покажет."
 lar_appeal_to_overseas_territories.2.t:0 "Индокитай остаётся с режимом Виши"
 lar_appeal_to_overseas_territories.2.desc:0 "Местный губернатор Индокитая официально и публично отказался даже рассматривать возможность перехода на другую сторону для поддержки нашего правительства. В своём радиообращении к колонии он объявил о суровых наказаниях для любой группы, желающей «изменить этот статус своими односторонними и безответственными действиями»."
 lar_appeal_to_overseas_territories.2.a:0 "Трус и предатель."
 lar_appeal_to_overseas_territories.3.t:0 "[This.GetLeader] получает поддержку Индокитая"
 lar_appeal_to_overseas_territories.3.desc:0 "Губернатор Индокитая объявил, что [This.GetLeader] получит его поддержку, и заметил, что правительство Виши не узаконено Конституцией и явно действует под давлением. Местные войска при этом по большей части остались верны режиму Виши, и сейчас обсуждается возможность их возвращения на родину."
 lar_appeal_to_overseas_territories.3.a:0 "Отлично!"
 lar_appeal_to_overseas_territories.4.t:0 "Сирия остаётся с режимом Виши"
 lar_appeal_to_overseas_territories.4.desc:0 "Местный управляющий в Сирии решил полностью проигнорировать наши заявления. Некоторые источники утверждают, что он провёл короткое совещание за закрытыми дверями, но в итоге не последовало никаких официальных комментариев по радио и никаких действий в нашу поддержку."
 lar_appeal_to_overseas_territories.5.t:0 "[This.GetLeader] получает поддержку Сирии"
 lar_appeal_to_overseas_territories.5.desc:0 "Судя по всему, в Сирии происходит небольшой переворот. Несколько ключевых фигур колониальной администрации помещены губернатором под арест. Затем губернатор объявил, что [This.GetLeader] — его союзник, и призвал всех патриотически настроенных французов сражаться против врагов, оккупировавших нашу родину."
 lar_appeal_to_overseas_territories.6.t:0 "Центральная Африка остаётся с режимом Виши"
 lar_appeal_to_overseas_territories.6.desc:0 "Колониальные управляющие наших центральноафриканских территорий сообща заявили, что радиовыступление, в котором [This.GetLeader] обращается к народу, — акт измены, направленный на подрыв авторитета законного правительства. Источники утверждают, что администрация опасается реакции местного населения в случае перехода на другую сторону и боится потерять поддержку в том случае, если люди, настроенные на независимость, попытаются начать освобождение."
 lar_appeal_to_overseas_territories.6.a:0 "Да у них у всех вместе сил не хватит!"
 lar_appeal_to_overseas_territories.7.t:0 "Центральная Африка переходит на другую сторону"
 lar_appeal_to_overseas_territories.7.desc:0 "Колонии Центральной Африки, возглавляемые управляющим Феликсом Эбуэ, выступили в нашу поддержку. Среди местного населения уже начался набор солдат."
 lar_appeal_to_overseas_territories.8.t:0 "Западная Африка остаётся с режимом Виши"
 lar_appeal_to_overseas_territories.8.desc:0 "Хотя местные управляющие в Западной Африке и поддерживали переход на нашу сторону, значительная часть европейского населения, судя по всему, эту мысль не разделяла. Из-за нарастающего общественного давления губернаторы были вынуждены публично объявить о своей поддержке правительства Виши."
 lar_appeal_to_overseas_territories.9.t:0 "[This.GetNameDef] получает поддержку Западной Африки"
 lar_appeal_to_overseas_territories.9.desc:0 "Пока местные управляющие на наших территориях в Западной Африке спорили о том, что говорит [This.GetLeader], патриотически настроенные граждане решили действовать и захватить колониальные правительственные посты. Теперь этот район под нашим контролем."
 lar_appeal_to_overseas_territories.10.t:0 "Мадагаскар остаётся с режимом Виши"
 lar_appeal_to_overseas_territories.10.desc:0 "Губернатор острова призвал его граждан сохранять спокойствие и выполнять указания легитимного правительства Виши. Похоже, что недовольства на острове практически нет — большинство жителей следует призыву губернатора."
 lar_appeal_to_overseas_territories.11.t:0 "Мадагаскар переходит на другую сторону"
 lar_appeal_to_overseas_territories.11.desc:0 "Губернатор Мадагаскара предложил нашим войскам и войскам наших союзников военные базы на острове и просит помощи в защите их от атак."
 lar_appeal_to_overseas_territories.12.t:0 "Северная Африка остаётся с режимом Виши"
 lar_appeal_to_overseas_territories.12.desc:0 "Хотя мало кто в нашем лагере питал надежды на то, что оплот Виши в Северной Африке перейдёт на нашу сторону, ярость, с которой был высказан отказ, всё равно немало нас удивила. Местный губернатор заявил, что [This.GetLeader] — предатель и безумец, и поклялся поддерживать правительство Виши всеми доступными средствами."
 lar_appeal_to_overseas_territories.13.t:0 "Северная Африка переходит на другую сторону"
 lar_appeal_to_overseas_territories.13.desc:0 "Местный губернатор Французской Северной Африки неожиданно приказал военным арестовать несколько провишистских чиновников и заявил, что [This.GetLeader] и новое правительство могут рассчитывать на его поддержку."
 lar_france_political_violence.4.t:0 "Политическое насилие возвращается"
 lar_france_political_violence.4.desc:0 "Похоже, после краткого периода затишья, когда стало очевидно, что [This.GetLeader] пользуется беспрецедентной поддержкой народа, снова вернулось политическое насилие, присущее противостоянию коммунистов и реакционеров. Полиция сообщает о пугающем росте числа политически мотивированных преступлений против людей и предприятий. Это напоминает нам о днях хаоса, которые, как мы считали, уже позади."
 lar_france_political_violence.4.a:0 "Этих экстремистов надо остановить."
 france.10.e:0 "Продолжать борьбу"
 lar_france_vichy_reunification.1.t:0 "[From.GetLeader] требует объединения"
 lar_france_vichy_reunification.1.desc:0 "После освобождения Парижа его войсками [From.GetLeader], командир французской армии в изгнании, потребовал, чтобы его правительству дали полную власть над всеми неоккупированными районами Франции. Он говорит, что любой отказ будет расценён как мятеж против законного правительства Республики."
 lar_france_vichy_reunification.1.a:0 "Пора покончить с этим неестественным расколом."
 lar_france_vichy_reunification.1.b:0 "Он предатель и не имеет права ничего требовать."
 lar_france_vichy_reunification.2.t:0 "Правительство Виши распадается"
 lar_france_vichy_reunification.2.desc:0 "Правительство Виши проголосовало за самороспуск и передачу власти нам. Большинство мелких чиновников решили продолжить служить на прежних местах, а оставшиеся войска перешли под наше командование."
 lar_france_vichy_reunification.2.a:0 "Мы снова едины."
 lar_france_vichy_reunification.3.t:0 "Правительство Виши остаётся"
 lar_france_vichy_reunification.3.desc:0 "Правительство, которое возглавляет [From.GetLeader], отказалось передать нам власть. Все попытки начать переговоры были встречены молчанием с их стороны. Возможно, нам придётся принудить их силой оружия."
 lar_france_vichy_reunification.3.a:0 "Значит, мы достигнем единства силой."
 SPA_civil_war_event_tt:0 "§GОткрывает заблокированные шаблоны дивизий.§!\n"
 SPR_civil_war_event_tt:0 "§GОткрывает заблокированные шаблоны дивизий§! и §Rрасформировывает связанные с ними боевые единицы.§!\n"
 lar_spain.1.desc:2 "Несмотря на масштабную избирательную кампанию, проведённую Испанской конфедерацией независимых правых, выборы 1936 г., судя по всему, выиграл при поддержке анархистов, коммунистов и профсоюзов левый Народный фронт, основанный Испанской социалистической рабочей партией и левыми республиканцами. Политические взгляды испанцев сильно разделились, поэтому отрыв Народного фронта в голосах намного меньше приемлемого отрыва по количеству занятых мест.\n\nВне зависимости от того, какое новое правительство сформирует в грядущие дни и недели президент [Root.GetLeader], администрации придётся иметь дело со всё более отдаляющимися и враждебными правыми. Похоже, что результаты выборов не решат проблему политического насилия и общественных беспорядков, охвативших страну, а лишь усугубят её."
 lar_spain.1.a:1 "Испания выживет, лишь избавившись от фашизма!"
 lar_spain.1.b:1 "Лишь в пепле Второй республики может возродиться Испания!"
 SPR_republican_garrison_control_decisions_tt:0 "\nОткрывает решение на карте §YРасширить контроль над гарнизоном§!, позволяющее §Gпротиводействовать§! §Yвлиянию националистов§! в государствах.\n\nГосударства, в которых на момент начала гражданской войны нет §Rтотального§! националистического §Yконтроля над гарнизоном§!, вступят в конфликт под §Yуправлением республиканцев§!.\n"
 SPA_nationalist_garrison_control_decisions_tt:0 "\nОткрывает решение на карте §YРасширить контроль над гарнизоном§!, позволяющее §Gрасширить§! §Yвлияние националистов§! в государствах.\n\nТолько государства, в которых на момент начала гражданской войны действует §Gтотальный§! националистический §Yконтроль над гарнизоном§!, вступят в конфликт под §Yуправлением националистов§!.\n"
 lar_spain.2.t:0 "Гражданская война в Испании"
 lar_spain.2.desc:1 "Этим утром в 5:00, спустя ровно сутки после потери связи с североафриканскими гарнизонами, по всей Испании началась хорошо подготовленная военная операция. Её целью был захват контроля над всеми правительственными институтами и стратегически важными местами в крупных городах. Армия, флот и авиация по большей части перестали реагировать на приказы правительства. Одновременно с этим на севере страны взбунтовалось карлистское ополчение.\n\nЛишь неофициальное народное ополчение, которое быстро среагировало на ситуацию и смогло удержать контроль над многими районами и городами, ставшими целью мятежников, предотвратило переворот. Несмотря на то что изначальных целей лидерам мятежников достичь не удалось, вряд ли они сдадутся так же легко, как в 1932 г. Ни одна из сторон не желает идти на уступки, и текущая ситуация имеет все шансы перерасти в настоящую гражданскую войну..."
 lar_spain.2.a:1 "...которую мы, объединённый Националистический фронт, и выиграем!"
 lar_spain.2.b:1 "...которую мы и выиграем под руководством Фаланги!"
 lar_spain.2.c:0 "...которую мы выиграем, и да помогут нам Бог, Отчизна и Король!"
 lar_spain.2.d:0 "...которую мы и выиграем, придерживаясь своих демократических принципов!"
 lar_spain.2.e:0 "...которую мы и выиграем благодаря отваге рабочего класса!"
 lar_spain.2.f:0 "...которую мы и выиграем, ведя революционную борьбу!"
 lar_spain.6.t:0 "Закрепление фронтов гражданской войны"
 lar_spain.6.desc:1 "Миновала всего неделя боёв, но уже ясно, что сельская местность Испании плохо подходит для перевозки большого количества снаряжения. Обнаружились трудности в снабжении фронтов и организации наступлений, и если мы продолжим попытки сражаться сразу повсюду, эти проблемы лишь усугубятся."
 lar_spain.6_tt:1 "\nОткрывает на карте решения §YАтака в гражданской войне§!, позволяющие убрать в выбранных регионах боевые штрафы за §Rнезапланированное наступление§!.\n"
 lar_spain.6.a:1 "Значит, мы будем выжидать подходящего времени и лишь потом атаковать."
 lar_spain.7.t:0 "Восстание карлистов!"
 lar_spain.7.desc:1 "Карлисты, обеспокоившись нашим растущим влиянием на Националистический фронт, потеряли терпение и решили взять дело в свои руки. Их рекете напали на наши войска, в то же время продолжая сражаться с нашими врагами.\n\nОстаётся лишь гадать, чего они хотели добиться таким глупым поступком, но пока что подобные действия лишь укрепляют позицию республиканцев."
 lar_spain.7.desc_2:0 "Карлисты, обеспокоившись нашим растущим влиянием на молодое послевоенное правительство, потеряли терпение и решили взять дело в свои руки. Их рекете напали на наши войска.\n\nОни готовы рискнуть с трудом одержанной победой над республиканцами, лишь бы утвердить своё доминирование над новым правительством!"
 lar_spain.7.a:1 "Их упрямство обойдётся им дороже, чем нам!"
 lar_spain.8.t:0 "Фашистский террор!"
 lar_spain.8.desc:1 "Лидеры Фаланги, недовольные нашими постоянными требованиями политической независимости, решили положить конец нашему движению. Силы фалангистов выступили против наших рекете и попытались арестовать нескольких наших ведущих мыслителей и политиков.\n\nСвоим отсутствием гибкости они поставили под удар позицию всего Националистического фронта и сыграли на руку республиканцам."
 lar_spain.8.desc_2:0 "Лидеры Фаланги, недовольные нашими постоянными требованиями своей доли влияния на послевоенное правительство, решили положить конец нашему движению. Силы фалангистов выступили против наших рекете и попытались арестовать нескольких наших ведущих мыслителей и политиков.\n\nОни готовы рискнуть с трудом одержанной победой над республиканцами, лишь бы не дать нам нарастить своё влияние в новом правительстве!"
 lar_spain.8.a:1 "Их глупость обойдётся им дороже, чем нам!"
 lar_spain.9.t:0 "Восстание анархистов!"
 lar_spain.9.desc:1 "После недавних происшествий растущая независимость анархистских коммун достигла своего апогея. Анархисты и их союзники из РПМЕ, разозлённые нашими благоразумными попытками удержать централизованный контроль над основными элементами нашей общей военной экономики, перешли от местных разногласий к полноценным уличным боям с нашими войсками.\n\nНесмотря на свой локальный характер вначале, схватки распространились и теперь ставят под угрозу целостность наших с националистами фронтов."
 lar_spain.9.desc_2:0 "После недавних событий растущая независимость анархистских коммун достигла своего апогея. Анархисты и их союзники из РПМЕ, разозлённые нашими благоразумными попытками постепенно вернуться к стабильному и централизованному правительству, перешли от местных разногласий к полномасштабным уличным боям с нашими войсками.\n\nОни готовы рискнуть с трудом одержанной победой над националистами, лишь бы не расставаться со своими глупыми мыслями о независимости!"
 lar_spain.9.a:1 "Пора снова утвердить власть правительства над этими районами."
 lar_spain.10.t:0 "Правительственный террор"
 lar_spain.10.desc:2 "Правительство Второй республики, очевидно, недовольное нашей растущей независимостью, вместе со своими союзниками-сталинистами попыталось захватить контроль над ключевыми стратегическими районами и зданиями на нашей территории. Защита территории переросла в перестрелку с недавними союзниками, которая затем вылилась в полномасштабные уличные бои.\n\nПравительство, не желая идти на компромисс, фактически привело нас в состояние войны с ним и тем самым значительно усилило позицию националистов."
 lar_spain.10.desc_2:0 "Правительство Второй республики, очевидно, недовольное нашей растущей независимостью, вместе со своими союзниками-сталинистами попыталось захватить контроль над ключевыми стратегическими районами и зданиями на нашей территории. Защита территории переросла в перестрелку с недавними союзниками, которая затем вылилась в полномасштабные уличные бои.\n\nВместо того, чтобы дать нам жить в мире, они готовы рискнуть с трудом одержанной победой над националистами, лишь бы не идти на компромисс и не уступать власть!"
 lar_spain.10.a:1 "Нашу революцию так легко не остановить!"
 lar_spain.11.t:0 "Карлисты побеждены"
 lar_spain.11.desc:1 "Несмотря на фанатичное сопротивление, наши войска зачистили последние очаги сопротивления карлистов. Хоть это и значительно упростило нам войну, мы по-прежнему сражаемся с оставшимися врагами."
 lar_spain.11.a:1 "Но дело движется."
 lar_spain.12.t:0 "Фаланга побеждена"
 lar_spain.12.desc:1 "Большинство фалангистов сдались после захвата их последней основной крепости. Несмотря на то что отдельные очаги сопротивления всё ещё тлеют, это знаменует конец организованной армии Фаланги. Хоть это и значительно упростило нам войну, мы по-прежнему сражаемся с оставшимися врагами."
 lar_spain.13.t:1 "Националисты побеждены"
 lar_spain.13.desc:1 "После последнего поражения националистов генерал Франко объявил о капитуляции всех своих войск. Хоть это и значительно упростило нам войну, мы по-прежнему сражаемся с оставшимися врагами."
 lar_spain.14.t:1 "Анархисты побеждены"
 lar_spain.14.desc:1 "Сопротивление анархистов, хоть и яростное, в последние недели становится всё более неорганизованным. Сегодняшняя победа наконец-то побудила Совет по обороне к безусловной капитуляции, но отдельные коммуны отказываются подчиниться этому приказу, и местами бои ещё продолжаются. Хоть это и значительно упростило нам войну, мы по-прежнему сражаемся с оставшимися врагами."
 lar_spain.15.t:1 "РПМЕ побеждена"
 lar_spain.15.desc:1 "Сопротивление РПМЕ, хоть и яростное, в последние недели становится всё более неорганизованным. Сегодняшняя победа наконец-то побудила коммунистических лидеров к безусловной капитуляции, и наши войска начали занимать освободившиеся укрепления. Хоть это и значительно упростило нам войну, мы по-прежнему сражаемся с оставшимися врагами."
 lar_spain.16.t:0 "Вторая республика побеждена"
 lar_spain.16.desc:1 "Военные лидеры Второй республики после недавних военных поражений и сокращения контролируемой ими территории до малой доли полуострова свергли правительство и начали переговоры о мире. В результате поднялось очередное коммунистическое восстание, но республиканцы подавили его и, не имея других вариантов, согласились на безоговорочную капитуляцию.\n\nХоть это и значительно упростило нам войну, мы по-прежнему сражаемся с оставшимися врагами."
 lar_spain.17.t:0 "Сталинисты побеждены"
 lar_spain.17.desc:1 "Коммунистические военные лидеры Второй республики после недавних военных поражений и сокращения контролируемой ими территории до малой доли полуострова свергли правительство и наконец-то начали переговоры о мире. Хоть это и значительно упростило нам войну, мы по-прежнему сражаемся с оставшимися врагами."
 lar_spain.18.t:0 "Восставшие ждут своего часа"
 lar_spain.18.desc:1 "Наши планы реализованы, и мы теперь можем начинать переворот. При этом, чтобы не повторился печальный исход «санхурхады», восстания 1932 г., мы должны дождаться подходящего политического климата. Мы потратим свои ресурсы на то, чтобы скрыть следы своей деятельности, а сами будем выжидать..."
 lar_spain.18.a:1 "Нам не следует медлить слишком долго."
 lar_spain.18.a_tt:0 "Этот национальный дух будет убран с началом гражданской войны.\n"
 lar_spain.19.t:0 "[From.GetNameDefCap] требует подчинения"
 lar_spain.19.desc:0 "[From.GetAdjective]ие дипломаты требуют, чтобы мы подчиняли свою внешнюю политику их политике, заявляя, что «[From.GetNameDef] возьмёт на себя лидерство над испанским миром» в глобальных вопросах."
 lar_spain.19.a:0 "Нам нужен сильный лидер — почему бы и не они?"
 lar_spain.19.b:0 "Мы в состоянии сами отстаивать свои интересы."
 lar_spain.20.t:0 "[From.GetNameDef] подчиняется"
 lar_spain.20.desc:0 "По нашему настоянию [From.GetAdjective]ое правительство согласилось на наше лидерство в испанском мире в том, что касается международной политики."
 lar_spain.20.a:0 "Мы поведём их к славе."
 lar_spain.21.t:0 "[From.GetNameDefCap] отвергает требования"
 lar_spain.21.desc:0 "Несмотря на нашу настойчивость, [From.GetAdjective]ое правительство не согласилось на наше лидерство в испанском мире в том, что касается международной политики. Оно продолжит вести свою внешнюю политику самостоятельно."
 lar_spain.21.a:0 "Тогда мы силой покажем им выгоду сотрудничества с нами."
 lar_spain.22.t:0 "[From.GetNameDefCap] просит о помощи"
 lar_spain.22.desc:0 "[From.GetAdjective]ое правительство просит оказать ему материальную помощь в борьбе с республиканцами. Гражданская война оказалась особенно разрушительной и привела к огромным расходам. Нас заверяют, что любая оказанная помощь будет бесценна для борьбы с коммунизмом."
 lar_spain.22.a:0 "Надо оказать им всю возможную помощь."
 lar_spain.22.b:0 "Сейчас нам нечего им выделить."
 lar_spain.23.t:0 "[From.GetNameDefCap] отправляет помощь"
 lar_spain.23.desc:0 "[From.GetAdjective]ое правительство сообщает нам, что отправит материальную помощь, чтобы помочь в борьбе с коммунизмом."
 lar_spain.23.a:0 "Мы будем помнить об их помощи."
 lar_spain.24.t:0 "[From.GetNameDefCap] не отправляет помощь"
 lar_spain.24.desc:0 "[From.GetAdjective]ие дипломаты с сожалением сообщают нам, что сейчас их государство не в состоянии оказать помощь."
 lar_spain.24.a:0 "Они почивают на лаврах, пока испанцы проливают кровь, чтобы сдержать коммунистическую угрозу."
 lar_spain.25.t:0 "Иберийский пакт"
 lar_spain.25.desc:0 "[From.GetAdjective]ие посланники выдвинули предложение, которое усилит нашу взаимную оборону, а также поможет поддерживать мир на Пиренейском полуострове.\n\nПредложенный пакт обяжет обе участвующие стороны вступать в любой союз, в который вступит другая сторона, а также участвовать в любом вовлекающем её конфликте в той же роли, будь то роль агрессора или обороняющегося."
 lar_spain.25.a:0 "Такой пакт сделает наш союз неизмеримо сильнее."
 lar_spain.25.b:0 "Мы должны сохранить независимость действий."
 lar_spain.26.desc:0 "[From.GetNameDefCap] сообщает нам о безоговорочном принятии предложенного Иберийского пакта. Это государство впредь будет поддерживать нас в любом союзе или войне, в которой мы окажемся."
 lar_spain.26.a:0 "Они и правда верные друзья."
 lar_spain.27.desc:0 "[From.GetNameDefCap] сообщает нам об отклонении предложенного Иберийского пакта из опасения, что он слишком ограничит возможность этого государства проводить независимую внешнюю политику."
 lar_spain.27.a:0 "Они ослабляют себя, сами того не понимая."
 lar_spain.28.t:0 "Иберийский пакт вступил в действие"
 lar_spain.28.desc:2 "Государство [iberian_pact_invitee.GetNameDefCap] принято в союз [iberian_pact_invitee.GetFactionName], и теперь, чтобы сохранить мир на Пиренейском полуострове, мы должны выполнить своё обязательство и тоже вступить в этот союз."
 lar_spain.28.a:0 "Мы выполним обязательство."
 lar_spain.29.desc:1 "Время пришло. Государство [iberian_pact_war_target.GetNameDefCap] вступило в войну со своими врагами, и мы, как того требует пакт, тоже должны воевать на его стороне и выступить единым фронтом против внешнего мира."
 lar_spain.30.t:0 "Латинский блок"
 lar_spain.30.desc:0 "[From.GetAdjective]ое правительство, видя, как активно развивается наше сотрудничество, предлагает нам заключить полноценный союз, в который, кроме нас и испанцев, могут также войти итальянцы и французы."
 lar_spain.30.a:0 "Прекрасная идея."
 lar_spain.30.b:0 "Союз с этими странами не в наших интересах."
 lar_spain.31.desc:0 "[From.GetAdjective]ое правительство сообщает нам, что принимает наше предложение образовать Латинский блок."
 lar_spain.31.a:0 "Их участие в этом полноправном союзе будет просто бесценно."
 lar_spain.32.desc:0 "[From.GetAdjective]ое правительство сообщает нам, что в данный момент оно не заинтересовано в участии в каком-либо латинском альянсе."
 lar_spain.32.a:0 "Возможно, позже они изменят своё мнение."
 lar_spain.33.t:0 "Испанский военный союз"
 lar_spain.33.desc:0 "У дела карлистов по-прежнему есть последователи в армии. Если мы скоординируемся с ними и заручимся их помощью, успех нашего восстания будет практически гарантирован."
 lar_spain.33.a:0 "Привлечь союзников из государства [union_militar_target_state_1.GetName] в Военный союз."
 lar_spain.33.b:0 "Привлечь союзников из государства [union_militar_target_state_2.GetName] в Военный союз."
 lar_spain.33.c:0 "Привлечь союзников из государства [union_militar_target_state_3.GetName] в Военный союз."
 lar_spain.33_tt:0 "С началом восстания карлистов создаст 5 хорошо обученных карлистских рекете с §Y3 пехотными§! батальонами.\n"
 lar_spain.34.t:0 "Вопрос о наследовании"
 lar_spain.34.desc:0 "Альфонсо Карлос умер бездетным, линия карлистов прервалась, что привело к расколу в их движении.\n\nЕсть те, кто поддерживает наследника, назначенного самим Альфонсо Карлосом, — Хавьера Бурбона-Пармского, но у того нет династического права на трон. Другие поддерживают короля в ссылке Альфонсо XIII, у которого, несмотря на происхождение из предательской ветви от Изабеллы II, такое право есть.\n\nЕсли не решить этот вопрос в ближайшее время, наша поддержка может распасться на множество конфликтующих друг с другом лагерей."
 lar_spain.34.a:0 "Воля короля должна быть исполнена. Хавьер станет нашим новым королём!"
 lar_spain.34.a_tt:0 "Хавьер Бурбон-Пармский станет королём при восстановлении монархии.\n"
 lar_spain.34.b:0 "Династию необходимо продолжать. Альфонсо XIII станет нашим королём!"
 lar_spain.34.b_tt:0 "Альфонсо XIII станет королём при восстановлении монархии.\n"
 lar_spain.35.t:0 "Возрождение монархии"
 lar_spain.35.desc:1 "Ликующую толпу в Мадриде было трудно сдержать: после того как страна пробыла без монарха более пяти лет, этим утром [From.GetSPBkingloc] торжественно въехал в столицу. Под радостные крики горожан королевская процессия проследовала по улицам города к церкви Святого Иеронима.\n\nВ ходе помпезной церемонии [From.GetSPBking2loc].\n\nХоть наша нация до сих пор по большей части лежит в руинах, возможно, новый король послужит объединяющей и восстанавливающей силой и благодаря ему [From.GetNameDef] отправится навстречу славному будущему."
 SPB_xavier_king:0 "Хавьер Бурбон-Пармский"
 SPB_alfonso_king:0 "Альфонсо XIII"
 SPB_xavier_king2:0 "Хавьер принял корону и королевский титул Хавьера I. Испанский престол наконец-то занят представителем карлистской линии."
 SPB_alfonso_king2:0 "После многих лет в ссылке Альфонсо XIII вернулся на испанский трон и положил конец столетию кровопролитий, наконец-то объединив две наследные ветви."
 lar_spain.35.a:0 "Сто лет несправедливости сегодня закончились. Viva el Rey!"
 lar_spain.36.t:0 "Оккупация Танжера"
 lar_spain.36.desc:0 "[From.GetAdjective]ие войска, грубо нарушив Танжерский протокол 1924 г., вошли в Международную зону Танжер, что нельзя рассматривать иначе, чем её оккупацию. [From.GetAdjective]ое правительство заверяет нас, несмотря на призывы испанских националистов к немедленной аннексии территории, что это лишь «временная военная мера» и что впоследствии город вернётся в своё предвоенное состояние."
 lar_spain.36.a:0 "Если мы не встанем за права танжерцев, то кто?"
 lar_spain.36_tt:0 "Если §Y[SPA.GetName]§! не отступится, мы получим:\n"
 lar_spain.36.b:0 "Удовлетворимся пока что их обещаниями."
 lar_spain.37.desc:0 "[FROM.GetNameDefCap] официально и категорически возражает против нашей оккупации Танжера. Они объявили наши действия противозаконными и даже намекнули на изгнание нас с применением военной силы в том случае, если мы не покинем Международную зону немедленно."
 lar_spain.37.a:0 "Нас не запугать их тщетными угрозами."
 lar_spain.37.b:0 "Значит, нужно отступить."
 lar_spain.38.desc:0 "[From.GetAdjective]ое правительство, как мы и ожидали, продемонстрировало слабость и не осмелилось возражать против нашей оккупации Танжера. Теперь мы можем глубже интегрировать город в состав нашей нации."
 lar_spain.38.a:0 "Он снова стал испанским!"
 lar_spain.39.t:0 "[From.GetNameDefCap] требует Северную Африку"
 lar_spain.39.desc:0 "[From.GetAdjective]ие дипломаты объявили нам ультиматум и требуют, чтобы мы немедленно уступили контроль над Северной Африкой государству [From.GetNameDef]. Они, конечно же, хотят воспользоваться нашей сегодняшней слабостью на международной арене..."
 lar_spain.39.a:0 "Мы не можем позволить себе снова ввязаться в войну. Надо соглашаться."
 lar_spain.39.b:0 "Так просто они её не получат!"
 lar_spain.40.t:1 "[From.GetNameDefCap] принимает требования"
 lar_spain.40.desc:0 "Государство [From.GetNameDefCap] принимает наши требования. Его дипломаты заверяют нас, что уже организуют процесс передачи Северной Африки под наш контроль."
 lar_spain.40.a:0 "Очень эффективно."
 lar_spain.41.t:0 "[From.GetNameDefCap] отвергает требования"
 lar_spain.41.desc:0 "[From.GetAdjective]ие дипломаты сообщили нам, что категорически отвергают все требования Испании о передаче ей Северной Африки."
 lar_spain.41.a:0 "Тогда нам придётся забрать её силой."
 lar_spain.42.t:0 "[From.GetNameDefCap] заявляет претензии на французский трон"
 lar_spain.42.desc:0 "Занявший недавно испанский трон король [From.GetLeader] не скрывал своих притязаний на трон Франции на почве легитимизма.\n\nПосле недавней политической победы легитимистов в нашей стране король счёл возможным наконец-то дать ход своим притязаниям и официально объявил о своём желании незамедлительно быть коронованным в Реймсе."
 lar_spain.42.a:0 "Его претензии справедливы, и мы охотно их принимаем. Vive le Roi!"
 lar_spain.42.b:0 "Франция никогда не подчинится Испании!"
 lar_spain.43.t:0 "[From.GetNameDefCap] принимает претензии"
 lar_spain.43.desc:0 "[From.GetAdjective]ое легитимистское правительство услышало заявления, которые позволил себе король [Root.GetLeader], и официально сообщило нам, что оно принимает его справедливые притязания на французскую корону. Также оно заверило нас, что немедленно начнёт приготовления к церемонии коронации."
 lar_spain.43.a:0 "Именно так и должно быть."
 lar_spain.43_tt:0 "Начнутся приготовления к коронации."
 lar_spain.44.t:0 "[From.GetNameDefCap] не принимает претензии"
 lar_spain.44.desc:0 "Несмотря на справедливость претензий на французскую корону, которые выдвигает король [Root.GetLeader], [From.GetAdjective]ое правительство, похоже, в последнюю минуту проявило малодушие. Ссылаясь на опасения общественных беспорядков из-за потенциального контроля Испании над Францией, оно «при всём уважении вынуждено отвергнуть» коронацию."
 lar_spain.44.a:0 "[Root.GetLeader] всё равно станет королём Франции."
 lar_spain.45.t:0 "Иберийский Союз"
 lar_spain.45.desc:0 "Как и в период между 1580 г. и 1640 г., [From.GetNameDef] предлагает объединить две наши нации, которые возглавит [From.GetLeader]. [From.GetAdjective]ие дипломаты просят нас подумать о том, как сильна будет на мировой арене объединённая Иберия, возглавляемая единым лидером."
 lar_spain.45.a:0 "Звучит мудро."
 lar_spain.45.b:0 "Португалия никогда не подчинится испанцам!"
 lar_spain.46.t:0 "Иберийский Союз — [From.GetNameDefCap] принимает предложение"
 lar_spain.46.desc:0 "[From.GetNameDefCap] принимает наше предложение образовать Иберийский Союз, лидером которого станет [Root.GetLeader]. Они начнут процедуру интеграции своего правительственного аппарата с нашим."
 lar_spain.46.a:0 "Они приняли мудрое решение. Вместе мы сильнее!"
 lar_spain.47.t:0 "Иберийский Союз — [From.GetNameDefCap] отклоняет предложение"
 lar_spain.47.desc:0 "[From.GetNameDefCap] отвергает всяческую возможность объединения Пиренейского полуострова под общим началом. Несмотря на продолжительные переговоры, позицию [From.GetAdjective]ой делегации можно вкратце выразить фразой «идите и заберите сами, если сил хватит»."
 lar_spain.47.a:0 "Что ж, сами предложили."
 lar_spain.48.t:0 "Португальский анархизм"
 lar_spain.48.desc:0 "Бои в государстве [From.GetNameDef] недавно захлестнули [Root.GetAdjective]ие приграничные регионы, и [From.GetAdjective]ие анархистское ополчение быстро начало привлекать в свои ряды сторонников из местных городов. Несмотря на быструю реакцию наших пограничных отрядов, ярость, с которой шли сражения, застала их врасплох. Они вынуждены были отступить после первых столкновений с закалёнными в боях [From.GetAdjective]ими силами, участвующими в гражданской войне с обеих сторон.\n\nС тех пор поддержка [From.GetAdjective] анархистов распространилась в [Root.GetAdjective]ом обществе ещё сильнее, чему, несомненно, способствовала тайная помощь из-за рубежа.\n\nВ результате, несмотря на все наши усилия, нация оказалась втянута в [From.GetAdjective]ую гражданскую войну, ставшую ещё масштабнее."
 lar_spain.48.a:0 "Зачем им надо было втягивать в это нас?!"
 lar_spain.49.desc:0 "С тех пор как [Root.GetAdjective]ие конфликты стали вспыхивать у [From.GetAdjective]ой границы, под наши знамёна начали стекаться местные анархисты. Благодаря хорошо спланированному и проведённому «поощрению» проанархистские настроения распространяются среди [From.GetAdjective]ой молодёжи со скоростью лесного пожара.\n\nВ результате передачи [Root.GetAdjective]их схронов с оружием [From.GetAdjective]им анархистским ячейкам ситуация в государстве [From.GetNameDef] дошла уже до того, что правительство подавляет полномасштабное восстание. Лидеры этого восстания теперь просят нашей прямой и официальной поддержки, предлагая нам возглавить глобальную анархистскую борьбу и заручиться их помощью по окончании боёв."
 lar_spain.49.a:0 "Мы с радостью приветствуем новых сторонников дела анархизма!"
 lar_spain.50.t:0 "Португальский анархизм — окончание гражданской войны"
 lar_spain.50.desc:0 "Теперь, когда [From.GetAdjective]ие сражения в нашей анархистской борьбе завершились так, как надо, [From.GetAdjective]ие ячейки хотят, чтобы мы приняли их в Совет по обороне."
 lar_spain.50.a:0 "Мы обеспечим им нашу защиту."
 lar_spain.51.t:0 "Переместить золотой запас"
 lar_spain.51.desc:0 "Золотому запасу нашей нации угрожает продвижение националистов. Надо проследить, чтобы он был безопасно перемещён за границу и не достался врагам."
 lar_spain.51.a:0 "Мы отправим золотой запас в государство [SOV.GetNameDef]."
 lar_spain.51.b:0 "Мы отправим золотой запас в государство [SPR_relocated_gold_reserves_selection_1.GetNameDefCap]."
 lar_spain.51.c:0 "Мы отправим золотой запас в государство [SPR_relocated_gold_reserves_selection_2.GetNameDefCap]."
 lar_spain.51.d:0 "Мы отправим золотой запас в государство [SPR_relocated_gold_reserves_selection_3.GetNameDefCap]."
 lar_spain.52.t:0 "[From.GetNameDefCap] перемещает золотой запас"
 lar_spain.52.desc:0 "В нашу страну начали прибывать грузы из государства [From.GetNameDef] — [From.GetAdjective]ое правительство перемещает свой золотой запас за границу, чтобы сберечь его на время гражданской войны."
 lar_spain.52.a:0 "Возможно, это наш шанс..."
 lar_spain.53.t:0 "Испанский золотой запас"
 lar_spain.53.desc:0 "[From.GetAdjective]ий золотой запас довольно давно прибыл в нашу страну. Мы же продолжаем бесплатно отправлять государству [From.GetNameDef] немалую помощь. Члены правительства уже начинают подмечать всю комичность этой ситуации."
 lar_spain.53.a:0 "Мы конфискуем их золотой запас в качестве «платы» за нашу помощь."
 lar_spain.53.b:0 "[SPD.GetAdjective]ая победа будет достаточной платой."
 lar_spain.54.t:0 "Золотой запас захвачен!"
 lar_spain.54.desc:1 "Наши дипломаты в государстве [From.GetNameDef] сообщили нам, что [From.GetAdjective]ое правительство забрало наш золотой запас! Говорят, что оно даже не потрудилось составить нам официальное сообщение и заявило лишь, что это «естественная» процедура и что страна забирает «давно просроченную плату» за свою помощь."
 lar_spain.54.a:0 "Да как они посмели?!"
 lar_spain.54.a_tt:0 "§RЭто повлияет на нашу экономику после гражданской войны!§!\n"
 lar_spain.55.t:0 "Недостаточное финансирование правительства"
 lar_spain.55.desc:0 "После захвата нашего золотого запаса у нас недостаточно средств, чтобы финансировать возрождение нации. К сожалению, инвестиции в государственный сектор придётся отложить."
 lar_spain.55.a:0 "Весьма досадно..."
 lar_spain.56.t:0 "[From.GetNameDefCap] просит автономии"
 lar_spain.56.desc:0 "Несмотря на всю готовность доказать свою лояльность и внести свой вклад в дело Революции, [From.GetAdjective]ие представители просят у нас дополнительной автономии. По их словам, если мы немного ослабим поводья, они смогут помогать нам куда эффективнее."
 lar_spain.56.a:0 "Они заслужили наше доверие."
 lar_spain.56.b:0 "И всё же лучше не ослаблять поводья."
 lar_spain.57.t:0 "[From.GetNameDefCap] предоставляет автономию"
 lar_spain.57.desc:0 "Наши представители в государстве [From.GetNameDef] сообщают, что [From.GetAdjective]ое правительство сочло правильным дать нам больше автономии."
 lar_spain.57.a:0 "Это прогресс!"
 lar_spain.58.t:0 "[From.GetNameDefCap] не даёт автономию"
 lar_spain.58.desc:0 "Наши представители в государстве [From.GetNameDefCap] сообщают, что [From.GetAdjective]ое правительство отклонило нашу просьбу о большей автономии."
 lar_spain.58.a:0 "Они нам не доверяют?"
 lar_spain.59.t:0 "Красная Иберия"
 lar_spain.59.desc:0 "Видя общность наших идеологий, государство [From.GetNameDefCap] отправило нам посланников с предложением организовать объединённую Иберию. Они говорят, что, отбросив наши разногласия и объединив силы под [From.GetAdjective]им руководством, мы можем сообща прийти к победе нашей Иберийской Революции."
 lar_spain.59.a:0 "Дело рабочего класса от этого только выиграет!"
 lar_spain.59.b:0 "Мы куда лучше поспособствуем делу Революции самостоятельно."
 lar_spain.60.t:0 "Красная Иберия — [From.GetNameDefCap] принимает предложение"
 lar_spain.60.desc:0 "[From.GetNameDefCap] отвечает на наше предложение согласием — им нравится концепция объединённой социалистической Иберии."
 lar_spain.60.a:0 "Вместе мы станем сильнее."
 lar_spain.61.t:0 "Красная Иберия — [From.GetNameDefCap] отвергает предложение"
 lar_spain.61.desc:0 "[From.GetNameDefCap] недвусмысленно отвергает наше предложение основать объединённую социалистическую Иберию. Они согласны с тем, что у нас есть много общих интересов, но считают, что будет лучше, если мы станем преследовать их как две отдельные нации."
 lar_spain.61.a:0 "Они ещё сами не поняли, как ошибаются."
 lar_spain.62.t:0 "Восстание коммунистов!"
 lar_spain.62.desc:0 "Благодаря постоянному [From.GetAdjective]ому вмешательству и подпольным ячейкам, получающим незаконную поддержку от государства [From.GetNameDef], за последние месяцы укрепились местные коммунистические группки, с которыми мы боролись годами. Эти группки, которым, без сомнения, пообещали дополнительную помощь из-за рубежа, теперь взяли оружие и вместе с нелояльными армейскими элементами устроили полномасштабное восстание, намереваясь силой свергнуть правительство."
 lar_spain.62.a:0 "Мы сокрушим это восстание!"
 lar_spain.63.t:0 "Восстание коммунистов в государстве [From.GetNameDefCap]"
 lar_spain.63.desc:0 "Как и ожидалось, своевременная материальная поддержка коммунистических групп, которые уже давно досаждали [From.GetAdjective]ому правительству, побудила их к действию. Коммунисты начали полномасштабное восстание, чтобы свергнуть правительство, но при этом они сильно зависят от нашей поддержки. Их предводители, несмотря на весь свой энтузиазм и идеализм, не обладают обширным опытом в ведении гражданской войны и просят у нас помощи и лидерства."
 lar_spain.63.a:0 "И они всё это получат!"
 lar_spain.64.t:0 "[From.GetNameDefCap] просит о помощи"
 lar_spain.64.desc:0 "Хоть политическая ситуация в государстве [From.GetNameDef] нестабильна уже давно, похоже, что конфликта такого масштаба [From.GetAdjective]ое правительство не ожидало. Оно просит незамедлительно оказать ему всю возможную помощь в борьбе с фашизмом.\n\nСомнительно, что республиканское правительство сможет выиграть идущую сейчас гражданскую войну без внешней помощи, и, хоть победа демократической Испании была бы для нас желанным итогом, вполне вероятно, что, оказав запрошенную помощь, мы поощрим симпатизирующих коммунистам в нашей собственной стране."
 lar_spain.64.a:0 "Они полагаются на нас, и мы должны помочь им, даже если рискуем при этом сами."
 lar_spain.64.b:0 "Мы не можем рисковать собственной политической стабильностью, чтобы помочь им."
 lar_spain.65.t:0 "[From.GetNameDefCap] предоставляет помощь"
 lar_spain.65.desc:0 "[From.GetAdjective]ое правительство сообщает нам, что они отправят нам символическую помощь. Эта помощь полезна для поднятия нашего боевого духа, но материальный эффект от неё пренебрежимо мал. Французы заверяют нас, что они изучают возможности в будущем оказывать нам более значительную поддержку."
 lar_spain.65.a:0 "Чудесные новости!"
 lar_spain.66.t:0 "[From.GetNameDefCap] отвергает просьбу о помощи"
 lar_spain.66.desc:0 "Французы сообщают, что, к сожалению, не могут выслать нам помощь, так как это поставит под угрозу их собственную политическую стабильность."
 lar_spain.66.a:0 "А фашисты у их границ, надо полагать, не поставят её под угрозу?"
 lar_spain.67.t:0 "[From.GetAdjective]ая война за независимость!"
 lar_spain.67.desc:0 "Похоже, что [From.GetAdjective]ое правительство быстро забыло, кому оно обязано своей недавней победой в гражданской войне. Сегодня утром вся связь с нашими представителями в государстве [From.GetNameDef] внезапно прервалась, [From.GetLeader] вещает через подконтрольные СМИ и распространяет пропаганду, явно подстрекая [From.GetAdjective]ий народ на очередную войну.\n\nПозже этим утром в Москву было доставлено официальное объявление о независимости."
 lar_spain.67.a:0 "Мы заставим их пожалеть о своём упрямстве!"
 lar_spain.67.b:0 "Нам остаётся лишь принять это."
 lar_spain.68.t:0 "[From.GetNameDefCap] просит о помощи"
 lar_spain.68.desc:0 "Государство [From.GetNameDefCap] связалось с нами и просит материально помочь ему в войне за независимость с государством [SOV.GetNameDef]."
 lar_spain.68.a:0 "И мы им поможем."
 lar_spain.68.b:0 "Мы не можем рисковать своими отношениями с Советами."
 lar_spain.69.t:0 "[From.GetNameDefCap] предоставляет помощь"
 lar_spain.69.desc:0 "Государство [From.GetNameDefCap] услышало нашу просьбу о помощи и предлагает дальнейшее вовлечение нас в их программу ленд-лиза."
 lar_spain.69.a:0 "Это очень хорошие новости"
 lar_spain.70.t:0 "[From.GetNameDefCap] отказывает в помощи"
 lar_spain.70.desc:0 "Государство [From.GetNameDefCap] сообщает нам, что в данный момент оно не в состоянии нам помочь — не в последнюю очередь потому, что новости о такой помощи могут повредить имиджу правительства как внутри страны, так и на международной арене."
 lar_spain.70.a:0 "Они бросают нас уже во второй раз."
 lar_spain.71.t:0 "[From.GetNameDefCap] просит заключить пакт о ненападении"
 lar_spain.71.desc:0 "Поскольку мы оба воюем с коммунистами, [From.GetNameDefCap] предлагает заключить пакт о ненападении. Это позволит нам сосредоточиться на более актуальной сейчас красной угрозе, забыв пока о наших разногласиях."
 lar_spain.71.a:0 "Уничтожение государства [SOV.GetNameDef] — главная задача, всё остальное не так важно."
 lar_spain.71.b:0 "Союз с республиканцами? Никогда!"
 lar_spain.72.t:0 "[From.GetNameDefCap] соглашается на пакт о ненападении"
 lar_spain.72.desc:0 "[From.GetAdjective]ое правительство проявило мудрость и согласилось на наше предложение заключить пакт о ненападении. Он начнёт действовать немедленно."
 lar_spain.72.a:0 "Они понимают, откуда грозит главная опасность."
 lar_spain.73.t:0 "[From.GetNameDefCap] не соглашается на пакт о ненападении"
 lar_spain.73.desc:0 "Государство [From.GetNameDefCap] выслушало наше предложение заключить пакт о ненападении и сообщило, что сейчас это не в его интересах."
 lar_spain.73.a:0 "Что же они задумали?"
 lar_spain.74.t:0 "[From.GetNameDefCap] просит о помощи"
 lar_spain.74.desc:0 "Члены [From.GetAdjective]ого правительства просят нас помощи в войне с государством [SOV.GetNameDef]. Они заверяют нас, что многого им не нужно и что более чем достаточно будет предоставить им полезные разведданные или помочь обучить их командиров, чтобы те лучше могли противостоять [SOV.GetAdjective]ой тактике."
 lar_spain.74.a:0 "Отличная идея. Смерть Советам!"
 lar_spain.74.b:0 "Мы должны ревностно охранять своё преимущество."
 lar_spain.75.t:0 "[From.GetNameDefCap] предоставляет помощь"
 lar_spain.75.desc:1 "Обдумав нашу просьбу, государство [From.GetNameDef] предложило отправить военных экспертов, чтобы те обучили наших командиров лучше противостоять [SOV.GetAdjective]ой стратегии, с которой уже сталкивались сами. Также эти специалисты предоставят нам ценные разведданные."
 lar_spain.75.a:0 "Бесценная помощь в нашей борьбе с Советами."
 lar_spain.76.t:0 "[From.GetNameDefCap] отказывает в помощи"
 lar_spain.76.desc:0 "Несмотря на наши просьбы, государство [From.GetNameDef] отказалось как-либо помогать в борьбе с Советами. Все попытки получить полезную информацию о советском фронте также наткнулись на стену молчания."
 lar_spain.76.a:0 "Они ревностно хранят все свои секреты."
 lar_spain.77.t:0 "Умер Альфонсо XIII"
 lar_spain.77.desc1:0 "Последний король Испании Альфонсо XIII, живший в ссылке со времен провозглашения Второй республики в 1931 г., скончался сегодня в Риме. Он умер от проблем с сердцем в сравнительно молодом возрасте. В связи с его статусом ссыльного и текущей ситуацией в государстве [Root.GetNameDef] ожидается, что именно в Риме и будет похоронен король.\n\nПервый и второй сыновья Альфонсо уже отказались от прав на престол в 1933 г., из-за чего трон, вероятно, унаследует его третий сын, инфант Хуан. При этом ходят слухи, что второй сын покойного короля, инфант Хайме, подумывает вернуть себе право наследования."
 lar_spain.77.desc2:0 "Сегодня король Альфонсо XIII неожиданно скончался в Мадриде после сильных болей в груди. Тело короля будет выставлено в мадридской церкви Святого Иеронима, чтобы народ смог попрощаться с ним перед королевским погребением.\n\nВторой сын короля инфант Хайме, ранее отрёкшийся от наследования трона в связи с собственной глухотой, спустя всего несколько часов после смерти отца вновь заявил о своих правах. В свете мощнейшей поддержки карлистов маловероятно, что его младший брат, инфант Хуан, сможет оспорить это заявление."
 lar_spain.77.a:0 "Король мёртв. Viva el Rey!"
 lar_spain.78.t:0 "Умер Санхурхо"
 lar_spain.78.desc:0 "Всего через несколько дней после начала гражданской войны нас постигла трагедия. Избранный лидер восстания Хосе Санхурхо вылетел из Португалии, чтобы принять командование силами националистов в Испании, и погиб в авиакатастрофе.\n\nПохоже, что генерал, желая вернуться в Испанию после двухлетней ссылки в героическом образе «смелого авиатора», настоял на том, чтобы полететь в маленьком самолёте вместо какого-нибудь из доступных больших, а также перегрузил его своим багажом.\n\nСамолёт разбился сразу после взлёта, и генерал мгновенно погиб, после чего в верхушке националистов остались лишь несколько генералов, соревнующихся друг с другом за власть."
 lar_spain.78.a:0 "Он слишком сильно рисковал."
 lar_spain.78_tt:0 "§YУмер Хосе Санхурхо§!\n"
 lar_spain.79.t:0 "Коронация лидера [Root.GetLeader]"
 lar_spain.79.desc:0 "Сегодня в Реймсском соборе с большой помпой прошла коронация, на которой [Root.GetLeader] был провозглашён королём. После официальной церемонии король поприветствовал собравшуюся снаружи толпу, радующуюся тому, что их страна вернёт себе статус монархии.\n\nВ речи, обращённой к своим подданным, король подчеркнул единство Франции и Испании, символом которого он выступает. Везде в мире, где возникнет угроза интересам француза, ему поможет отстоять свои права испанец."
 lar_spain.79.a:0 "Это великий день для королевства!"
 lar_spain.81.t:0 "Цена победы"
 lar_spain.81.desc:0 "В связи с сильной вовлечённостью нашего государства в испанскую гражданскую войну наше влияние на [SPD.GetAdjective]ое правительство расширилось до такой степени, что Испания фактически стала сателлитом России."
 lar_spain.81.a:0 "Наше влияние в Западной Европе растёт!"
 lar_spain.82.t:0 "Цена победы"
 lar_spain.82.desc:0 "Мы победили в гражданской войне, но из-за того, что мы излишне полагались на помощь Советов, накопился изрядный долг, который надо вернуть. Также хаос гражданской войны привел к тому, что сталинисты пробрались на ключевые позиции в наших армии и правительстве. Теперь мы оказались в непростом положении.\n\nМосква уже начала «предлагать» нам кандидатуры лояльных ей министров и офицеров, и пока что мы не можем сопротивляться ее требованиям, не понеся больших экономических потерь или, хуже того, не спровоцировав новой гражданской войны. Если мы хотим обрести настоящую независимость, мы должны разыгрывать свои карты осторожно и либо доказать свою лояльность, либо сначала подорвать влияние сталинистов на наше государство."
 lar_spain.82.a:0 "Мы посмотрим, сколько продержится это положение дел."
 lar_spain.83.t:0 "Признаки предательства"
 lar_spain.83.desc:0 "За прошедшие несколько недель нашим представителям и верным делу сталинизма министрам и офицерам в государстве [SPD.GetNameDef] неоднократно не предоставляли важную информацию и не давали доступ к [SPD.GetAdjective]ому правительству и военным чиновникам. Нам стало известно, что наших людей систематически выдавливают с влиятельных постов и что даже нашим программам помощи другим государствам ставят препоны.\n\nТакие частые «совпадения» не могут быть случайны. [SPD.GetAdjective]ое правительство демонстрирует все признаки измены и желание отказаться от своих обязательств перед государством [SOV.GetNameDef]; из Москвы уже слышны призывы к карательным мерам и строгому контролю."
 lar_spain.83.a:0 "Мы показательно установим оккупационную зону в Каталонии."
 lar_spain.83.b:0 "Всё разрешится само собой и без нашего вмешательства."
 lar_spain.84.t:1 "Каталонская оккупационная зона"
 lar_spain.84.desc:0 "Москва не желает больше терпеть наши систематические препоны, мешающие ей нарастить контроль над нашим правительством. Советы в одностороннем порядке основали в Каталонии, Валенсии и частично в Арагоне оккупационную зону с номинально независимым правительством, у которого, судя по всему, нет реальной власти. Лоялистские коммунистические силы устремились в эту новую зону, объявляя о своей поддержке промосковского «правительства».\n\nСмысл акции ясен: выполняйте инструкции из Москвы, или новые карательные меры не заставят себя ждать. Вряд ли Советы смогут серьёзно расширить своё влияние прежде, чем осуществятся наши планы, но выдворить оккупантов с наших земель в любом случае будет непросто."
 lar_spain.84.a:0 "Напряжение растёт. Надо срочно воплощать свои планы!"
 lar_spain.85.t:0 "[SPD.GetNameDefCap] захватывает регион [SPR_stolen_state_name.GetName]"
 lar_spain.85.desc:0 "Наши войска полностью захватили регион [SPR_stolen_state_name.GetName], изгнали всех сторонников Советов и местное промосковское руководство, и теперь мы быстро восстанавливаем там местное [SPD.GetAdjective]ое правительство."
 lar_spain.85.a:0 "Мы постепенно избавляем страну от влияния сталинизма!"
 lar_spain.88.t:0 "[SPD.GetNameDefCap] захватывает регион [SPR_stolen_state_name.GetName]"
 lar_spain.88.desc:0 "[SPD.GetAdjective]ие войска полностью захватили регион [SPR_stolen_state_name.GetName], изгнали наших сторонников и местное промосковское руководство и теперь быстро восстанавливают там собственное правительство."
 lar_spain.88.a:0 "Выиграть бой не значит выиграть войну."
 lar_spain.89.t:0 "[From.GetNameDefCap] принимает требования"
 lar_spain.89.desc:0 "[From.GetAdjective]ое правительство неожиданно пошло на попятную и согласилось на наши требования независимости. Похоже, оно не хочет увязать в очередном конфликте на западе Европы."
 lar_spain.89.a:0 "Они всё равно бы проиграли."
 lar_spain.90.t:0 "Отставка Нисето Алькалы Саморы"
 lar_spain.90.desc:0 "Борьба за власть между разными левыми партиями, ещё недавно совместно одержавшими победу на выборах 1936 года, достигла своего апогея. Сторонники президента Нисето Алькалы Саморы в кортесах утратили доверие к нему, опасаясь его центристской и компромиссной политики. Они осудили сам роспуск кортесов, приведший к неконституционности выборов, и освободили президента от занимаемой должности.\n\nВместо Алькалы Саморы кортесы избрали его давнего соперника — Мануэля Асанью, которому досталась незавидная задача по возвращению стабильности на всё более разделяющуюся политическую сцену Испании."
 lar_spain.90.a:0 "Полный хаос."
 SPR_spanish_elections_flag:0 "Проведены испанские выборы 1936 года"
 lar_heavy_water.1.t:0 "Уничтожен завод по производству тяжёлой воды в Телемарке"
 lar_heavy_water.1.desc:0 "Командир гарнизона в Телемарке сообщает, что прошлой ночью на гидроэлектростанции Веморк прогремел сильнейший взрыв, уничтоживший сооружения, в которых производили тяжёлую воду. Расследование ещё ведётся, но имеющиеся улики со всей очевидностью указывают на действия элитного вражеского отряда.\n\nСудя по всему, коммандос десантировались с самолёта в окрестностях ГЭС, проникли туда, воспользовавшись вопиющей некомпетентностью охраны, установили взрывчатку рядом с ёмкостями для хранения и скрылись в ночи за считаные минуты до взрыва.\n\nСообщений о жертвах среди гражданского населения нет, что даёт командиру повод думать, что местное сопротивление знало о готовящемся налёте. Местный гарнизон уже прочёсывает окрестности, но никаких следов не найдено. Вероятно, диверсанты уже покинули этот район."
 lar_heavy_water.1.a:0 "Мы сильно отброшены назад."
 lar_heavy_water.2.t:0 "Операция «Ганнерсайд» прошла успешно"
 lar_heavy_water.2.desc:0 "По сообщениям от наших связных из Телемарка, операция «Ганнерсайд» увенчалась абсолютным успехом. Десантировавшись с парашютами, отряд незаметно для охраны проник на завод по производству тяжелой воды.\n\nУстановив взрывчатку, команда так же незаметно покинула завод и разделилась, чтобы избежать поисковых групп противника. Никаких новостей от отряда после операции не поступало, но этого и следовало ожидать. Также стоит ждать от немцев публичных заявлений, если им удастся взять в плен или убить кого-нибудь из наших коммандос."
 lar_heavy_water.2.a:0 "Кто рискует — побеждает."
 lar_bruneval_raid.1.t:0 "Вражеские коммандос захватывают радиолокационную аппаратуру"
 lar_bruneval_raid.1.desc:0 "Поступили сообщения о вражеском налёте: небольшой отряд противника атаковал одну из наших РЛС. Преодолев отчаянную оборону гарнизона, противник ненадолго захватил контроль над РЛС, прежде чем был отброшен к пляжу немедленной яростной контратакой и поспешно удалился, погрузившись на лодки.\n\nТщательный осмотр РЛС выявил, что были удалены несколько компонентов, а подсчёт личного состава обнаружил отсутствие одного из радиотехников, который, возможно, был похищен вражескими диверсантами."
 lar_bruneval_raid.1.a:0 "Какой трусливый способ ведения войны."
 lar_bruneval_raid.2.t:0 "Операция «Укус» прошла успешно"
 lar_bruneval_raid.2.desc:0 "Налёт на вражескую РЛС увенчался полным успехом. Штурмовой отряд успешно десантировался с парашютами с минимальным разбросом.\n\nСобрав снаряжение и сориентировавшись, десантники выдвинулись к цели и в короткой, но яростной перестрелке уничтожили слабый гарнизон. После захвата района радиотехник, сопровождавший десантников, сфотографировал радиооборудование и отсоединил отдельные элементы, чтобы доставить их нам.\n\nПосле второй перестрелки с поднятым по тревоге гарнизоном пляж для эвакуации был зачищен, а отряд погрузился на десантные лодки и отправился обратно к нам, забрав с собой для допроса вражеского радиотехника."
 lar_capture_tito.1.t:0 "Операция «Ход конём» завершилась неудачей"
 lar_capture_tito.1.desc:0 "Наша операция, целью которой было взятие в плен или уничтожение Тито, лидера югославских партизан, не увенчалась успехом. Первая волна десантников подобралась достаточно близко к пещере, где, как мы подозревали, скрывался Тито, но нас встретил беспощадный огонь превосходящих сил противника, не обнаруженных нашей разведкой. Наши войска сражались изо всех сил, но вражеское подкрепление подоспело раньше, чем ожидалось. Даже отчаянная попытка прорыва завершилась провалом. \n\nВыжившие солдаты отошли к нашим рубежам. Текущее местонахождение Тито неизвестно."
 lar_capture_tito.1.a:0 "На этот раз ему удалось уйти."
 lar_capture_tito.2.t:0 "Операция «Ход конём» прошла успешно"
 lar_capture_tito.2.desc:0 "Наша операция по устранению Тито, лидера партизан, увенчалась полным успехом. Хотя враги и ожидали нападения, сочетание атак штурмовой авиации и прямого штурма штаба Тито десантными войсками застало противника врасплох. Состоялась яростная перестрелка в окрестностях пещеры, где находился штаб, и внутри неё, после чего труп Тито обнаружили среди убитых."
 lar_capture_tito.2.a:0 "Он от нас не ушёл."
 Tito_killed:0 "§YИосип Броз Тито§! убит."
 lar_rescue_mussolini.1.t:0 "Попытка спасения не удалась"
 lar_rescue_mussolini.1.desc:0 "Попытка спасти Муссолини обернулась большими потерями. Несколько десантных планёров, перегруженных войсками и снаряжением, не смогли набрать достаточную высоту, чтобы перелететь гору, и разбились из-за плохой погоды. Оставшись лишь с малой частью штурмового отряда, командир решил воспользоваться скоростью и элементом неожиданности.\n\nК сожалению, охранники к тому моменту были настороже и открыли огонь, как только отряд попытался штурмовать отель. После недолгого боя ввиду непригодности своей позиции для обороны и недостатка боеприпасов командир вместе с отрядом сдались в плен."
 lar_rescue_mussolini.1.a:0 "Попробовать всё равно стоило."
 lar_rescue_mussolini.2.t:0 "Муссолини спасён"
 lar_rescue_mussolini.2.desc:0 "Операция по освобождению Муссолини увенчалась успехом. Небольшой отряд десантников успешно высадился рядом с отелем и штурмовал здание без единого выстрела. Местная охрана сдалась, осознав бесполезность сопротивления. Муссолини был вывезен самолётом «Физелер Шторьх» и возвращён к союзникам, откуда отправится дальше — его ждёт [GER.GetLeader]."
 lar_rescue_mussolini.2.a:0 "Мы не забываем своих друзей."
 lar_operative_event.1.t:0 "Захвачен агент"
 lar_operative_event.1.desc:0 "Агент [This.GetName], внедрённый на территорию противника, был захвачен вражеской [From.From.GetAdjective]ой контрразведкой и, по сообщениям из других источников, удерживается в удалённом месте для допроса. Мы не сомневаемся, что [This.GetSheHe] постарается как можно дольше сопротивляться допросу, но вполне вероятно, что противник в итоге получит полезную информацию, если только агент не окажется в безопасности или не умрёт раньше, чем сломается."
 lar_operative_event.1.a:0 "Надо организовать спасательную операцию!"
 lar_operative_event.2.t:0 "Агент вынужден скрываться"
 lar_operative_event.2.desc:0 "Работая в государстве [From.From.GetNameDef], агент [This.GetName] был, очевидно, раскрыт [From.From.GetAdjective]ой контрразведкой. В своём последнем сообщении [This.GetSheHe] заявляет, что за [This.GetHerHim] ведётся вражеская слежка и [This.GetSheHe] собирается уходить в укрытие. \n\nВ процессе ухода агент [This.GetName], разумеется, прекращает связь с [This.GetHerHis] связными, чтобы не скомпрометировать их или кого-нибудь ещё.\n\nЕсли всё пройдёт успешно, агент [This.GetName] снова выйдет с нами на связь через несколько недель."
 lar_operative_event.2.a:0 "Нам остаётся лишь ждать и надеяться."
 lar_operative_event.3.t:0 "Агент убит"
 lar_operative_event.3.desc:0 "Похоже, что [This.GetName], один из наших агентов, действующих в государстве [From.From.GetNameDef], пожертвовал собой, выполняя свой долг. Сообщения из [From.From.GetAdjective]их источников, разумеется, немногочисленны, но, судя по ним, агент [This.GetName] был под колпаком [From.From.GetAdjective]ой контрразведки. Вероятно, агенту грозил плен, и он либо предпочёл смерть аресту и возможной выдаче секретов при допросе, либо был убит [From.From.GetAdjective]ими агентами при сопротивлении."
 lar_operative_event.3.a:0 "Героическая смерть настигла [This.GetHerHis]."
 lar_operative_event.4.t:0 "Агент ранен"
 lar_operative_event.4.desc:0 "После близкой встречи с [From.From.GetAdjective]ой контрразведкой агент [This.GetName] сообщает, что на некоторое время [This.GetSheHe] выходит из игры, чтобы залечить раны, полученные при сопротивлении [This.GetHerHim] задержанию. \n\nСейчас [This.GetName] находится в безопасном месте, залечивает раны и несколько недель будет вне доступа, пока не поправится."
 lar_operative_event.4.a:0 "[This.GetSheHe] скоро вернётся в бой."
 lar_operative_event.5.t:0 "Вражеский агент перешел на нашу сторону"
 lar_operative_event.5.desc:0 "Наша контрразведка добилась большого успеха: после длительного допроса и рассказов о том, что ждет [This.GetHerHis] за обвинение в шпионаже, пойманный [From.From.GetAdjective]ий агент [This.GetName] соглашается сотрудничать с нами в обмен на полную амнистию.\n\nБлагодаря [This.GetHerHis] глубокому знанию внутренней кухни [From.From.GetAdjective]ой разведки, агенту будет гораздо проще внедриться туда и избежать раскрытия [From.From.GetAdjective]ой контрразведкой."
 lar_operative_event.5.a:0 "Разве не правильнее было умереть?"
 lar_operative_event.6.t:0 "[From.GetAdjective]ий агент пойман!"
 lar_operative_event.6.desc:0 "[This.GetName] попадается при попытке проникнуть в нашу администрацию и передать секретную информацию своему начальству. На допросе [This.GetSheHe] признаётся, что работает иностранным агентом на агентство [From.GetAgency], действующее на [From.From.GetAdjective]ой территории. Пока неясно, какова именно природа [From.GetAdjective]ого интереса к нашей нации и какие отделы нашей администрации могли уже попасть на глаза [From.GetAdjective]ой разведки. [This.GetName] находится в тюрьме и ожидает дальнейших допросов. Можно лишь надеяться, что рано или поздно [This.GetSheHe] расскажет всё, что нужно знать о [From.GetAdjective]их операциях в государстве [From.From.GetNameDef]."
 lar_operative_event.6.a:0 "У нас есть способы вас разговорить."
 occupied_countries.1.title:1 "Временное правительство государства [From.From.GetNameDef]"
 occupied_countries.1.desc:1 "После долгих и упорных усилий по налаживанию сотрудничества между нашими оккупационными войсками и местными гражданскими властями мы теперь готовы вернуть контроль над государством [From.From.GetNameDef] в руки местного правительства. Это новое правительство состоит из симпатизирующих нам граждан и готово действовать под нашим управлением."
 occupied_countries.1.a:1 "Пора дать им контроль."
 occupied_countries.1.b:1 "Они пока еще не готовы."
 lar_news.1.t_franco:0 "Победа националистов в гражданской войне в Испании"
 lar_news.1.t_falangist:0 "Победа фалангистов в гражданской войне в Испании"
 lar_news.1.t_carlists:0 "Победа карлистов в гражданской войне в Испании"
 lar_news.1.desc_franco:0 "После долгой и жестокой гражданской войны националисты, объединённые под командованием Франсиско Франко, наконец-то победили врагов-республиканцев и захватили полный контроль над Испанией. В изолированных очагах республиканского сопротивления до сих пор идёт партизанская война, способная помешать националистическому контролю в ранее республиканских районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nСтрана бросила все силы на восстановление пострадавших от войны городов и промышленности; пока неясно, как примесь идеологии националистов повлияет на внешнюю политику и будет ли возвращена полученная ими щедрая военная помощь из-за рубежа."
 lar_news.1.desc_franco_unified:0 "В последние недели росли разногласия между разными фракциями одержавших победу националистов, но теперь, изгнав непокорных лидеров и принудительно объединив политические партии, Франсиско Франко, судя по всему, преодолел этот раскол и таким образом объединил оставшиеся фракции под своими знамёнами. Хотя в изолированных очагах республиканского сопротивления до сих пор идёт партизанская война, гражданскую войну можно считать полностью оконченной.\n\nСтрана бросила все силы на восстановление пострадавших от войны городов и промышленности; пока остаётся неясным, как примесь идеологии националистов повлияет на внешнюю политику и будет ли возвращена полученная ими щедрая военная помощь из-за рубежа."
 lar_news.1.desc_franco_uprising:0 "Разногласия среди националистов оказались непреодолимыми, но после долгой и жестокой гражданской войны националисты под командованием Франсиско Франко наконец-то победили врагов — карлистов и республиканцев — и захватили полный контроль над Испанией. В изолированных очагах республиканского сопротивления до сих пор идёт партизанская война, способная помешать националистическому контролю в ранее республиканских районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nСтрана бросила все силы на восстановление пострадавших от войны городов и промышленности; пока неясно, будет ли возвращена щедрая военная помощь из-за рубежа."
 lar_news.1.desc_falangist:0 "После долгой и жестокой гражданской войны националисты под командованием Эмилио Молы наконец-то победили врагов — карлистов и республиканцев — и захватили полный контроль над Испанией. В изолированных очагах республиканского сопротивления до сих пор идёт партизанская война, способная помешать националистическому контролю в ранее республиканских районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nСтрана восстанавливает пострадавшие от войны города и промышленность и готовит переход обратно к гражданскому правительству под руководством Хосе Антонио Примо де Риверы. Пока неясно, к чему могут привести испанские империалистические амбиции в текущем мировом кризисе."
 lar_news.1.desc_carlists:0 "Карлистские войска под командованием Мануэля Фал Конде наконец-то победили врагов — фалангистов и республиканцев — и захватили полный контроль над Испанией. В изолированных очагах республиканского сопротивления до сих пор идёт партизанская война, способная помешать карлистскому контролю в ранее республиканских районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nКлючом к победе стали храбрость и фанатичность карлистских рекете, и точно с таким же рвением Испания взялась за восстановление страны после войны. Однако теперь, когда война окончена, многие карлисты с нетерпением ждут, когда их усилия будут вознаграждены и на испанский престол наконец-то взойдёт легитимный карлистский наследник."
 lar_news.1.a:0 "Такую победу мы одобряем."
 lar_news.1.b:0 "Эти фанатики продолжают жить в Средневековье..."
 lar_news.1.c:0 "Отличный итог!"
 lar_news.1.e:0 "Неудачный итог."
 lar_news.1.f:0 "¡La guerra ha terminado!"
 lar_news.1.t_republic:0 "Победа республиканцев в гражданской войне в Испании"
 lar_news.1.t_stalinist:0 "Победа сталинистов в гражданской войне в Испании"
 lar_news.1.t_independent_communist:1 "Победа РПМЕ в испанской гражданской войне"
 lar_news.1.t_anarchists:0 "Победа анархистов в гражданской войне в Испании"
 lar_news.2.desc_republic_no_help:0 "После долгой и жестокой гражданской войны Вторая республика наконец-то победила своих врагов — анархистов и националистов — и захватила полный контроль над Испанией. В изолированных очагах националистического сопротивления до сих пор идёт партизанская война, способная помешать республиканскому контролю в ранее националистических районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nВопреки всему и почти не пользуясь советской помощью, Испанская Республика смогла сохранить свою демократическую целостность, пока её осаждали как внутренние, так и внешние враги. Страна бросила все силы на восстановление пострадавших от войны городов и промышленности; пока неясно, как демократическая Испания проявит себя в текущем мировом кризисе."
 lar_news.2.desc_republic_soviet_help:0 "Пользуясь активной советской поддержкой, Вторая республика наконец-то победила своих врагов — анархистов и националистов — и захватила полный контроль над Испанией. В изолированных очагах националистического сопротивления до сих пор идёт партизанская война, способная помешать республиканскому контролю в ранее националистических районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nСтрана бросила все силы на восстановление пострадавших от войны городов и промышленности; советское давление на нацию всё возрастает, и пока неясно, сможет ли демократическое испанское правительство остаться верным своим демократическим принципам или превратится в аванпост московского влияния в Западной Европе."
 lar_news.2.desc_stalinist:0 "После долгой и жестокой гражданской войны Вторая республика наконец-то победила своих врагов — анархистов и националистов — и захватила полный контроль над Испанией. В изолированных очагах националистического сопротивления до сих пор идёт партизанская война, способная помешать республиканскому контролю в ранее националистических районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nВ ходе гражданской войны Испания мирно перешла к коммунистическому правлению, что обеспечило ей активную советскую помощь. Страна бросила все силы на восстановление пострадавших от войны городов и промышленности; испано-советские связи неуклонно усиливаются, и ожидается, что Советский Союз будет активно вовлечён в программы послевоенного восстановления нации."
 lar_news.2.desc_independent_communist:0 "После долгой и жестокой гражданской войны независимые испанские коммунисты наконец-то победили своих врагов — республиканцев и националистов — и захватили полный контроль над Испанией. В изолированных очагах националистического сопротивления до сих пор идёт партизанская война, способная помешать коммунистическому контролю в ранее националистических районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nСтрана бросила все силы на восстановление пострадавших от войны городов и промышленности; новое испанское коммунистическое государство уже обрубило все связи с державой [SOV.GetNameDef], но при этом пригласило все компартии, отвергающие как сталинизм, так и троцкизм, присоединиться и вместе идти вперёд, ни на кого не оглядываясь."
 lar_news.2.desc_anarchists:0 "После долгой и жестокой гражданской войны испанские анархисты наконец-то победили своих врагов — республиканцев и националистов — и захватили полный контроль над Испанией. В изолированных очагах националистического сопротивления до сих пор идёт партизанская война, способная помешать образованию мирных коммун в ранее националистических районах, но маловероятно, что она перерастёт в масштабное скоординированное сопротивление.\n\nКоммуны бросили все силы на восстановление пострадавших от войны больших и малых городов, деревень и промышленности; они решили оставаться под управлением их регионального совета по обороне — скорее всего, в ответ на нарастание враждебной риторики в реакции разных мировых лидеров на победу анархистов."
 lar_news.2.a:0 "Нельзя дать этой «победе» закрепиться!"
 lar_news.2.b:0 "Интересная альтернатива укоренившимся формам коммунизма."
 lar_news.2.c:0 "По крайней мере, это не прислуга Сталина."
 lar_news.2.d:0 "Нельзя, чтобы это извращение идей коммунизма процветало!"
 lar_news.2.e:0 "Впечатляющая победа!"
 lar_news.2.f:0 "По крайней мере, победили не фашисты."
 lar_news.2.g:0 "Наилучший из возможных итогов."
 lar_news.2.h:0 "Влияние [SOV.GetAdjective]ого государства на государство [SPD.GetNameDef] настораживает..."
 lar_news.3.t:0 "Парижский конгресс"
 lar_news.3.desc:0 "После длительных переговоров между представителями государств [FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef] и [SPA.GetNameDef] Парижский конгресс решил заново определить африканские границы. [FRA.GetLeader] назвал результат «величайшим успехом французской дипломатии в истории».\n\nПравительства других колониальных держав сразу осудили соглашение, назвав его «угрозой миру и порядку на континенте».\n\nПоскольку в этом соглашении обширные территории отводятся странам, не владеющим ими, маловероятно, что план, составленный в Париже, можно реализовать без кровопролития."
 lar_news.3.a:0 "Скоро они явятся за нами."
 lar_news.3.b:0 "Пора заново провести границы Африки."
 lar_news.3.c:0 "Континент будет поделён заново."
 lar_news.4.t:0 "Французское правительство возвращается в Париж"
 lar_news.4.desc:0 "После переговоров, проведённых на самом высоком уровне, [GER.GetLeader] объявил сегодня, что немецкое военное управление в Северной Франции скоро закончится и территории вернутся под полную власть Франции. В ответ на это [VIC.GetLeader] объявил, что его правительство присоединилось к Стальному пакту.\n\nНемецкие войска, защищающие сейчас эти районы, останутся там до тех пор, пока их не заменят французские войска. Более щекотливые вопросы — такие как статус Эльзаса и Лотарингии — не обсуждались, и, судя по всему, эта территория осталась под немецким управлением."
 lar_news.4.a:0 "Мы приветствуем наших братьев по оружию!"
 lar_news.4.b:0 "Выходит, их честь можно купить так дёшево?"
 lar_news.4.c:0 "Вопрос легитимности надо решать."
 lar_news.4.d:0 "Так себе «французское правительство»."
 lar_news.4.e:0 "Мы вернулись туда, где и должны быть."
 lar_news.5.t:0 "«Фронт Стрезы» ратифицирован"
 lar_news.5.desc:0 "Несмотря на изначальные заминки и разногласия по поводу итальянского вторжения в Эфиопию, лидеры альянса [This.GetStresaMembers] собрались, чтобы превратить соглашения, достигнутые в 1935 году, в формальное союзное обязательство.\n\nВ ходе переговоров [This.GetStresaConcessions] В то время как лидеры нового альянса утверждают, что соглашение лишь ставит своей целью поддержать мир в Европе, многие дипломаты сходятся во мнении, что изначальная его задача — сдерживание Германии."
 lar_news.5.a:0 "Когда Италия говорит, весь мир слушает."
 lar_news.5.b:0 "Наш альянс стал ещё сильнее."
 lar_news.5.c:0 "Кольцо вокруг Германии сужается."
 lar_news.5.d:0 "Наш южный фланг защищён."
 lar_news.5.e:0 "Италия — неизменно надёжный союзник."
 LaR_Britain_Stresa_agreed:0 "[FRA.GetNameDef], [ENG.GetNameDef] и [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_refused:0 "[FRA.GetNameDef] и [ITA.GetNAmeDef]"
 LaR_Britain_Stresa_Concessions:0 "французское правительство уступило Италии порт Джибути, в то время как государство [ENG.GetNameDef] передало контроль над Британским Сомали."
 LaR_France_Stresa_Confessions:0 "французское правительство уступило Италии порт Джибути."
 lar_news.6.t:0 "Франция изменила свою внешнюю политику"
 lar_news.6.desc:0 "Президент [FRA.GetLeader] объявил о серьёзных переменах во французской внешней политике, которые включают в себя тщательный разбор стратегических союзов и политических гарантий, сделанных предыдущими администрациями.\n\nВ частности, будет «внимательно изучена» сеть союзов, связывающих Францию со странами Восточной Европы, — многие наблюдатели считают, что это означает её будущую ликвидацию.\n\nПервые лица государств [POL.GetNameDef], [CZE.GetNameDef] и [ROM.GetNameDef] пока отказываются от комментариев касательно этого инцидента и возможных реакций на него."
 lar_news.6.a:0 "Нас снова предали."
 lar_news.6.b:0 "Мы следующие?"
 lar_news.6.c:0 "Что замышляют французы?"
 lar_news.6.d:0 "Мы не позволим втянуть себя в очередную войну через какой-то глупый союз."
 lar_news.6.e:0 "Они предпочитают не ввязываться в дела, которые их не касаются, — и правильно."
 lar_portugal_iberian_summit.1.t:0 "Иберийский саммит"
 lar_portugal_iberian_summit.1.desc:0 "Мы приняли из государства [From.GetNameDef] посла с предложением забыть о наших разногласиях и вместе идти к общей цели. Это государство предлагает обсудить совместный запрос на вступление в альянс [?global.POR_iberian_summit_target.GetFactionName] и отправить этот запрос державе [?global.POR_iberian_summit_target.GetNameDef]. \n\n Надо оценить, есть ли у этого предложения шансы на успех и соответствует ли оно нашим интересам."
 lar_portugal_iberian_summit.1.a:0 "Это предложение в наших интересах."
 lar_portugal_iberian_summit.1_a_tt:0 "Мы немедленно отправим предложение державе [GER.GetFlag][GER.GetNameDefCap].\n"
 lar_portugal_iberian_summit.1.b:0 "Сначала надо обратиться к [?global.POR_iberian_summit_target.GetAdjective]им дипломатам."
 lar_portugal_iberian_summit.1_b_tt:0 "Предложение будет отправлено государству [GER.GetFlag][GER.GetNameDefCap] через шесть месяцев.\n"
 lar_portugal_iberian_summit.1.c:0 "Что за глупая идея!"
 lar_portugal_iberian_summit.2.t:0 "Иберийский саммит — [From.GetNameDef] принимает предложение"
 lar_portugal_iberian_summit.2.desc:0 "[From.GetAdjective]ое правительство приняло наше предложение на вступление в союз [?global.POR_iberian_summit_target.GetFactionName]. Вместе мы подписали запрос, чтобы как можно скорее направить его государству [?global.POR_iberian_summit_target.GetNameDef]."
 lar_portugal_iberian_summit.2.a:0 "Отправить запрос немедленно."
 lar_portugal_iberian_summit.3.t:0 "Иберийский саммит — [From.GetNameDef] откладывает запрос"
 lar_portugal_iberian_summit.3.desc:0 "[From.GetAdjective]ое правительство заявляет, что наши шансы на вступление в союз [?global.POR_iberian_summit_target.GetFactionName] вырастут, если мы посоветуемся с [?global.POR_iberian_summit_target.GetAdjective]ими дипломатами, прежде чем отправлять запрос в государство [?global.POR_iberian_summit_target.GetNameDef]. Так мы получим важную информацию о [?global.POR_iberian_summit_target.GetAdjective]их целях и намерениях и, следовательно, сможем составить предложение, лучше отвечающее их интересам."
 lar_portugal_iberian_summit.3.a:0 "Будем надеяться, это того стоит..."
 lar_portugal_iberian_summit.4.t:0 "Иберийские нации хотят присоединиться к альянсу [Root.GetFactionName]"
 lar_portugal_iberian_summit.4.desc:0 "Испания и Португалия отправили нам совместный запрос на вступление в альянс [Root.GetFactionName]. Они ждут, что мы примем в него обе иберийские нации. \n\nМы оцениваем потенциал доступа к Средиземному морю, а наши военные командиры тем временем обеспокоены потенциальным открытием новых фронтов, на защиту которых у нас может не хватить ресурсов..."
 lar_portugal_iberian_summit.4.a:0 "Мы принимаем запрос. Они могут быть нам полезны."
 lar_portugal_iberian_summit.4.b:0 "Мы отклоняем запрос. Им нужна лишь наша защита!"
