 RULE_OPTION_FREE_75:0 "Доступно при 75% мировой напряженности"
 RULE_OPTION_FREE_100:0 "Доступно при 100% мировой напряженности"
 RULE_ALLOW_WARGOALS_FREE_25_DESC:1 "Фабрикация целей войны отключена при уровне мировой напряженности ниже 25%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_50_DESC:1 "Фабрикация целей войны отключена при уровне мировой напряженности ниже 50%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_75_DESC:1 "Фабрикация целей войны отключена при уровне мировой напряженности ниже 75%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_ALLOW_WARGOALS_FREE_100_DESC:1 "Фабрикация целей войны отключена при уровне мировой напряженности ниже 100%, но выше этого порога доступна всем нациям. Это заменяет любые ограничения идеологий, но позволяет фабриковать цели войны с помощью фокуса."
 RULE_OPTION_FOCUSES_ONLY:0 "Только фокусы"
 RULE_ALLOW_WARGOALS_FOCUSES_ONLY_DESC:0 "Цели войны можно фабриковать с помощью национального фокуса, событий и решений."
 RULE_ALLOW_MILITARY_ACCESS:0 "Право на проход войск и стоянку"
 RULE_OPTION_FREE:0 "Доступно"
 RULE_OPTION_SAME_IDEOLOGY:0 "Только при совпадении идеологии"
 RULE_OPTION_SAME_FACTION:0 "Только для членов своего альянса"
 RULE_OPTION_BLOCKED:0 "Заблокировано"
 RULE_OPTION_ALLOWED:0 "Разрешено"
