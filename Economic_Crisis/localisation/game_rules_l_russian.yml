 RULE_ALLOW_ACCESS_FREE_DESC:0 "Государства могут получить право на проход войск и право на стоянку в порту от любого другого государства."
 RULE_ALLOW_ACCESS_SAME_IDEOLOGY_DESC:0 "Государства могут получить право на проход войск и право на стоянку в порту от государств с одинаковой идеологией."
 RULE_ALLOW_ACCESS_BLOCKED_DESC:0 "Государства не могут получить право на проход войск и право на стоянку в порту от государств, не входящих в их альянс."
 RULE_ALLOW_RELEASE_NATIONS:0 "Предоставление независимости"
 RULE_ALLOW_RELEASE_NATIONS_FREE_DESC:0 "Государства могут всегда давать независимость другим государствам, если нет особых ограничений."
 RULE_OPTION_PEACE_ONLY:0 "Только в мирное время"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_DESC:0 "Государства могут давать независимость другим государствам только в мирное время."
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_DESC:0 "Государства не могут давать независимость другим государствам."
 RULE_ALLOW_RELEASE_NATIONS_NOT_BRITAIN_TOOLTIP:0 "§Y[ENG.GetName]§! может дать независимость этому государству только с помощью §Yдеколонизации§!, доступной на §Yдереве фокусов§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_YUGOSLAVIA_TOOLTIP:0 "§Y[YUG.GetName]§! может дать независимость этому государству только с помощью §Yсамоуправления§!, доступного на §Yдереве фокусов§!."
 RULE_ALLOW_RELEASE_NATIONS_NOT_TRANSYLVANIA_TOOLTIP:0 "§Y[ROOT.GetNameDefCap]§! может не предоставить независимость этому государству."
 RULE_ALLOW_RELEASE_NATIONS_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§! может отпустить эту страну лишь после начала гражданской войны в Испании."
 RULE_ALLOW_RELEASE_NATIONS_ANARCHIST_SPAIN_TOOLTIP:0 "§Y[ROOT.GetName]§! §R— анархистская коммуна и не может освобождать государства и делать их марионетками.§!"
 RULE_ALLOW_RELEASE_NATIONS_PEACE_ONLY_TOOLTIP:0 "Правило: §Rгосударства могут давать независимость другим государствам только в мирное время.§!"
 RULE_ALLOW_RELEASE_NATIONS_BLOCKED_TOOLTIP:0 "Правило: §Rгосударства не могут давать независимость другим государствам.§!"
 RULE_ALLOW_LICENSING:0 "Лицензии на производство"
 RULE_ALLOW_LICENSING_FREE_DESC:0 "Государства могут приобретать лицензии на производство у любых государств."
 RULE_ALLOW_LICENSING_SAME_IDEOLOGY_DESC:0 "Государства могут приобретать лицензии на производство только у государств с одинаковой идеологией."
 RULE_ALLOW_LICENSING_SAME_FACTION_DESC:0 "Государства могут приобретать лицензии на производство только у государств, входящих в их альянс."
 RULE_ALLOW_LICENSING_BLOCKED_DESC:0 "Государства не могут приобретать лицензии на производство за исключением особых решений и событий."
 RULE_ALLOW_LEND_LEASE:0 "Ленд-лиз"
 RULE_ALLOW_LEND_LEASE_FREE_DESC:0 "Государства могут поставлять технику по ленд-лизу куда угодно при любом уровне мировой напряженности."
 RULE_ALLOW_LEND_LEASE_LIMITED_DESC:0 "Поставки по ленд-лизу ограничены уровнем мировой напряженности и идеологией."
 RULE_ALLOW_LEND_LEASE_SAME_IDEOLOGY_DESC:0 "Государства могут поставлять технику по ленд-лизу только государствам с одинаковой идеологией."
 RULE_ALLOW_LEND_LEASE_SAME_FACTION_DESC:0 "Государства могут поставлять технику по ленд-лизу только государствам, входящим в их альянс."
 RULE_ALLOW_LEND_LEASE_BLOCKED_DESC:0 "Государства не могут поставлять технику по ленд-лизу кому-либо."
 RULE_ALLOW_VOLUNTEERS:0 "Добровольцы"
 RULE_ALLOW_VOLUNTEERS_FREE_DESC:0 "Государства могут отправлять добровольцев куда угодно независимо от уровня мировой напряженности."
 RULE_ALLOW_VOLUNTEERS_LIMITED_DESC:0 "Отправка добровольцев ограничена уровнем мировой напряженности и идеологией."
 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Государства могут отправлять добровольцев только в государства с одинаковой идеологией."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Государства не могут отправлять добровольцев куда-либо."
 RULE_ALLOW_GUARANTEES:0 "Гарантии независимости"
 RULE_ALLOW_GUARANTEES_FREE_DESC:0 "Можно гарантировать независимость любого государства в любой момент независимо от уровня мировой напряженности."
 RULE_ALLOW_GUARANTEES_LIMITED_DESC:0 "Предоставление гарантий независимости ограничено уровнем мировой напряженности и идеологией."
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_DESC:0 "Государства могут гарантировать независимость только государств с одинаковой идеологией."
 RULE_ALLOW_GUARANTEES_BLOCKED_DESC:0 "Государства не могут гарантировать независимость других государств. Это не влияет на гарантии, существующие с самого начала игры или предоставленные с помощью национальных фокусов."
 RULE_ALLOW_REVOKE_GUARANTEES:0 "Отзыв гарантий"
 RULE_ALLOW_REVOKE_GUARANTEES_ALLOWED_DESC:0 "Гарантии независимости нельзя отозвать."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_DESC:0 "Гарантии независимости нельзя отозвать, за исключением условий национальных фокусов."
 RULE_ALLOW_REVOKE_GUARANTEES_BLOCKED_TOOLTIP:0 "Правило: §Rгарантии независимости нельзя отозвать, за исключением условий национальных фокусов.§!"
 RULE_ALLOW_LEAVE_FACTION:0 "Выход из альянса"
 RULE_ALLOW_LEAVE_FACTION_ALLOWED_DESC:0 "Полностью суверенные государства могут выходить из альянсов в мирное время."
 RULE_ALLOW_LEAVE_FACTION_BLOCKED_DESC:0 "Государства не могут выходить из альянсов, за исключением условий национальных фокусов и событий."
 RULE_ALLOW_KICK_FACTION:0 "Исключение из альянса"
 RULE_ALLOW_KICK_FACTION_ALLOWED_DESC:0 "Лидер альянса может исключить из него любое государство."
 RULE_ALLOW_KICK_FACTION_BLOCKED_DESC:0 "Лидер альянса не может исключить из него какое-либо государство."
 RULE_ALLOW_TAKE_OVER_FACTION:0 "Перехват контроля над альянсом"
 RULE_ALLOW_TAKE_OVER_FACTION_ALLOWED_DESC:0 "Государства могут перехватывать контроль над альянсами при выполнении соответствующих условий."
 RULE_ALLOW_TAKE_OVER_FACTION_BLOCKED_DESC:0 "Государства не могут перехватывать контроль над альянсами."
 RULE_GROUP_DIVISION_TEMPLATES:0 "Шаблоны дивизий"
 RULE_ALLOW_PARATROOPERS:0 "Десантирование"
 RULE_ALLOW_PARATROOPERS_ALLOWED_DESC:0 "Государства могут применять десантирование без ограничений."
 RULE_ALLOW_PARATROOPERS_BLOCKED_DESC:0 "Государства не могут применять десантирование при любых обстоятельствах. Они могут создавать бригады ВДВ, но не вправе атаковать путем десантирования."
 RULE_ALLOW_PARATROOPERS_BLOCKED_TOOLTIP:0 "Правило: §Rгосударства не могут применять десантирование ни при каких обстоятельствах.§!"
 RULE_GROUP_COVERT_ACTIONS:0 "Секретные операции"
 RULE_ALLOW_COUPS:0 "Перевороты"
 RULE_ALLOW_COUPS_FREE_DESC:0 "Государства могут готовить и устраивать перевороты без ограничений."
 RULE_ALLOW_COUPS_AI_ONLY_DESC:0 "Государства могут готовить и устраивать перевороты только против государств, которыми управляет ИИ."
 RULE_ALLOW_COUPS_BLOCKED_DESC:1 "Государства не могут готовить и устраивать перевороты."
 RULE_ALLOW_PARTY_BOOSTING:0 "Увеличение популярности партии"
 RULE_ALLOW_PARTY_BOOSTING_FREE_DESC:0 "Государства могут повышать популярность партий в любых государствах."
 RULE_ALLOW_PARTY_BOOSTING_AI_ONLY_DESC:0 "Государства могут повышать популярность партий только в государствах, которыми управляет ИИ."
 RULE_ALLOW_PARTY_BOOSTING_PLAYER_ONLY_DESC:0 "Государства могут повышать популярность партий только в государствах, которыми управляют люди."
 RULE_ALLOW_PARTY_BOOSTING_BLOCKED_DESC:0 "Государства не могут повышать популярность партий где-либо."
 RULE_GROUP_CONSTRUCTION:0 "Строительство"
 RULE_GROUP_GAMEPLAY:0 "Правила игры"
 RULE_MAXIMUM_FORT_LEVEL:0 "Максимальный уровень укреплений"
 RULE_MAXIMUM_FORT_LEVEL_NORMAL_DESC:0 "Государства могут возводить наземные и береговые укрепления в соответствии с обычными ограничениями."
 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "Государства могут возводить наземные и береговые укрепления только до определенного уровня. Это не влияет на укрепления, существующие в начале игры. Уровень зданий, полученных благодаря национальному фокусу, решениям и событиям, может превышать максимальный."
 RULE_GROUP_RESEARCH:0 "Исследования"
