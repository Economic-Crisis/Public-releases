 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "Нидерландский ИИ попытается сохранить демократию, но сосредоточит внимание на развитии континента, а не колоний, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_CAVE_TO_THE_GERMANS:0 "Уступка требованиям Германии"
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "Нидерландский ИИ попытается уступить требованиям Германии в торговой войне и заключить с ней союз после установления фашистского режима, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Дорогу малым демократиям"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "Нидерландский ИИ попытается сохранить демократию и вести малые демократические государства к созданию Европейского союза, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Светская республика"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "В Мексике продолжится постепенное отделение церкви от государства и усиление юридических норм по мере сближения страны с Америкой."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Социал-католицизм"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Умеренные реформаторы из католической церкви создадут в Мексике новый конкордат, чтобы покончить с социальной напряженностью, вызванной тоталитарным режимом, и сблизить Мексику с Великобританией."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Фашистская диктатура"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Плутарко Кальес, Сатурнино Седильо и другие военные лидеры покончат с попытками установить демократию в Мексике и сблизят страну с Германией."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Теократический порядок"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "Мексику захватят синархисты и кристерос, чтобы установить новый латиноамериканский порядок и очистить континент от еретиков."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Советская республика"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "Мексика сблизится с Советским Союзом, чтобы с серпом и молотом в руках принести огонь революции в Латинскую Америку."
 RULE_OPTION_CARDENISMO:0 "Карденизм"
 RULE_OPTION_CARDENISMO_DESC:0 "Лазаро Карденас и его либерально настроенные последователи создадут Боливарианский альянс и нанесут удар по империалистическим янки."
 RULE_GROUP_GAME_SETUP:0 "Настройки игры"
 AMERICAS_COLONIZATION_STATUS:0 "Статус колонизации американского континента"
 RULE_OPTION_DEFAULT_COLONIZATION_DESC:0 "Колонизация мира проходит согласно реальной истории."
 RULE_OPTION_AMERICAS_DECOLONIZED:0 "Американский континент деколонизирован"
 RULE_OPTION_AMERICAS_DECOLONIZED_DESC:0 "Все высвобождаемые колонизированные нации на Американском континенте освобождаются как свободные и независимые нации после начала игры."
 AFRICA_COLONIZATION_STATUS:0 "Статус колонизации Африки"
 RULE_OPTION_AFRICA_DECOLONIZED:0 "Африка деколонизирована"
 RULE_OPTION_AFRICA_DECOLONIZED_DESC:0 "Все высвобождаемые колонизированные нации в Африке освобождаются как свободные и независимые нации после начала игры."
 ASIA_COLONIZATION_STATUS:0 "Статус колонизации Азии"
 RULE_OPTION_ASIA_DECOLONIZED:0 "Азия деколонизирована"
 RULE_OPTION_ASIA_DECOLONIZED_DESC:0 "Все высвобождаемые колонизированные нации в Азии освобождаются как свободные и независимые нации после начала игры."
 OCEANIA_COLONIZATION_STATUS:0 "Статус колонизации Океании"
 RULE_OPTION_OCEANIA_DECOLONIZED:0 "Океания деколонизирована"
 RULE_OPTION_OCEANIA_DECOLONIZED_DESC:0 "Все высвобождаемые колонизированные нации в Океании в начале игры будут свободными и независимыми нациями."
 RULE_OPTION_OCEANIA_UNITED:0 "Полинезийская империя"
 RULE_OPTION_OCEANIA_UNITED_DESC:0 "Полинезия в начале игры будет единой страной."
 ENG_FRAGMENTATION_STATUS:0 "Раздробленность Великобритании"
 RULE_OPTION_DEFAULT_FRAGMENTATION_DESC:0 "Ни одно национальное государство не разделяется на составляющие."
 RULE_OPTION_ENG_FRAGMENTED:0 "Великобритания раздроблена"
 RULE_OPTION_ENG_FRAGMENTED_DESC:0 "Все высвобождаемые составляющие нации Великобритании освобождаются как свободные и независимые нации после начала игры."
 SPR_FRAGMENTATION_STATUS:0 "Раздробленность Испании"
 RULE_OPTION_SPR_FRAGMENTED:0 "Испания раздроблена"
 RULE_OPTION_SPR_FRAGMENTED_DESC:0 "Каталония, Галисия и Наварра в начале игры будут свободными независимыми нациями."
 RULE_OPTION_SPR_FAMILIAR:0 "11 ноября"
 RULE_OPTION_SPR_FAMILIAR_DESC:0 "Границы Испании примут более знакомый облик."
 FRA_FRAGMENTATION_STATUS:0 "Раздробленность Франции"
 RULE_OPTION_FRA_FRAGMENTED:0 "Франция разрознена"
 RULE_OPTION_FRA_FRAGMENTED_DESC:0 "Все высвобождаемые составляющие нации Франции в начале игры будут свободными независимыми нациями."
 YUG_FRAGMENTATION_STATUS:0 "Раздробленность Югославии"
 RULE_OPTION_YUG_FRAGMENTED:0 "Югославия раздроблена"
 RULE_OPTION_YUG_FRAGMENTED_DESC:0 "Все высвобождаемые составляющие нации Югославии освобождаются как свободные и независимые нации после начала игры."
 SOV_FRAGMENTATION_STATUS:0 "Раздробленность Советского Союза"
 RULE_OPTION_SOV_FRAGMENTED:0 "Советский Союз раздроблен"
 RULE_OPTION_SOV_FRAGMENTED_DESC:0 "Все высвобождаемые составляющие нации Советского Союза освобождаются как свободные и независимые нации после начала игры."
 RAJ_FRAGMENTATION_STATUS:0 "Раздробленность Индии"
 RULE_OPTION_RAJ_FRAGMENTED:0 "Британская Индия раздроблена"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Все высвобождаемые составляющие нации Британской Индии освобождаются как свободные и независимые нации после начала игры."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Франкизм"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Франко возьмёт контроль над Националистическим фронтом и объединит фалангистскую и карлистскую идеологии, создав новую объединённую Испанию. Эта страна постарается сохранить нейтралитет в Мировой войне, если только на неё не нападут."
 RULE_OPTION_SECOND_REPUBLIC:0 "Вторая республика"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Демократическое правительство Испании сохранит Вторую республику, отвергнув как фашистскую, так и коммунистическую идеологию."
 RULE_OPTION_FALANGIST:0 "Фалангизм"
 RULE_OPTION_FALANGIST_DESC:0 "Фалангисты под предводительством Хосе Антонио Примо де Риверы отвергнут идеологию карлизма и постараются восстановить в Испании империализм."
 RULE_OPTION_CARLIST:0 "Карлизм"
 RULE_OPTION_CARLIST_DESC:0 "Карлисты под предводительством Мануэля Фал Конде отвергнут идеологию фалангизма и обеспечат возвращение страны под крыло абсолютной монархии, где будет править законный карлистский король."
 RULE_OPTION_ANARCHIST:0 "Анархизм"
 RULE_OPTION_ANARCHIST_DESC:0 "Анархистские коммуны в Арагоне и Каталонии объединятся, чтобы изгнать как фашистов, так и коммунистов, и будут сообща сопротивляться самой концепции национального государства."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Независимый коммунизм"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "РПМЕ и их союзники-анархисты сбросят ярмо сталинизма и будут искать собственный путь независимого коммунизма после гражданской войны."
 RULE_OPTION_STALINIST:0 "Сталинизм-коммунизм"
 RULE_OPTION_STALINIST_DESC:0 "Истинные коммунисты, получающие приказы из Москвы, будут сопротивляться анархистам и фашистам, остановят влияние независимых коммунистов и поведут страну в новую эпоху Второй республики под руководством Сталина."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Под руководством Салазара Португалия усилит своё Новое государство и попытается сохранить нейтралитет в Мировой войне."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Рафаэль Перейра захватит контроль над Португалией как фашистский диктатор и будет поддерживать националистов в ходе испанской гражданской войны, а впоследствии попытается вступить в состав Оси."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Пятая империя"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:0 "Португальское правительство примет идеологию фашизма, будет сражаться с республиканцами в испанской гражданской войне и попытается вернуть себе утраченные территории в Африке, Азии и Америке, чтобы страна снова стала сверхдержавой."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Монархист"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "После восстановления монархии в Португалии король Дуарте обратится с воззванием к бразильским монархистам и попытается восстановить Империю Португалии и Бразилии."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:0 "Под влиянием Великобритании демократическое правительство свергнет режим Салазара и с британской помощью сосредоточится на развитии страны, а потом вступит в ряды Союзников."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Коммунист"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Португалия встанет на один курс с Советским Союзом, будет поддерживать Испанскую Республику и попытается вступить в Коминтерн."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Союз Европейских Социалистических Республик"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Коммунисты свергнут правительство и будут сражаться с испанскими националистами в ходе испанской гражданской войны, после чего объединят Пиренейский полуостров в Союз Европейских Социалистических Республик, последний бастион Европы в борьбе с фашизмом."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Монархист: Орлеанский дом"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Монархист: дом Бурбонов"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Монархист: дом Бонапартов"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон орлеанского претендента, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон претендента-легитимиста, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "Французский ИИ будет пытаться восстановить французскую монархию и посадить на трон претендента-бонапартиста, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:0 "§Y[ROOT.GetName]§! не имеет права давать независимость государству §Y[KUR.GetName]§!."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Царь Борис III поведет страну на сближение с государствами Оси, полагаясь на немецкий арбитраж в деле мирного расширения границ Болгарии, и в итоге подпишет Тройственный пакт и отсрочит участие Болгарии в войне."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "Болгария попытается вступить в Коминтерн и сражаться против фашизма и капитализма в Европе вместе с советскими товарищами."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Коммунизм — Балканская федерация"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "Болгария попытается создать балканский альянс, убедить соседей принять идеи революции и в итоге объединить Балканы."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "По мере того, как в стране ширятся идеи фашизма, лидер правых Христо Луков попытается вступить в Ось и в итоге свергнет царя и установит военную диктатуру."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Возвращение Фердинанда I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "После смерти царя Бориса III его отец Фердинанд I вновь займёт престол и попытается отомстить за обиды прошлых десятилетий."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Демократический социализм"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:0 "Правительство во главе с Николой Мушановым будет следовать политике социализма и попытается улучшить отношения с соседями, чтобы создать Балканскую Антанту и защитить полуостров от агрессии иностранных держав."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Демократия — либерализм"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Болгарская демократическая партия попытается присоединиться к Союзникам и будет плести заговор против царя Бориса, чтобы отстранить его от власти и сформировать регентский совет, поддерживающий Союзников."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "Греция будет придерживаться нейтралитета и развивать идеи метаксизма."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Монархист"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "Греция примет абсолютную монархию и постарается примкнуть к Союзникам."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Примкнуть к Центральным державам"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "Греция примет абсолютную монархию и постарается примкнуть к Германии или Австро-Венгрии в союзе Центральных держав."
 RULE_OPTION_STALINIST_GRE_AI:0 "Сталинист"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "Греция постарается присоединиться к Коминтерну и сразится с Турцией за Босфор."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Коммунист"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "Греция предпримет попытку сражаться с фашизмом в Европе на стороне коммунистической Югославии."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Венизелист"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "Греция будет сражаться за право воплощения Великой идеи."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "Греция станет национал-социалистической республикой и попытается примкнуть к Оси на стороне Турции."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Анатолийский фашист"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "Греция примет демократию, переживёт крах правительства и приступит к достижению величайшей цели..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Историч."
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:0 "Турция будет до последнего придерживаться нейтралитета, а затем вступит в ряды Союзников."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "Альтернативный кемалист"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "Турция назначит Февзи Чакмака на пост президента по стопам Мустафы Кемаля Ататюрка и будет стремиться к нейтралитету как можно дольше, прежде чем пытаться присоединиться к Оси или союзникам."
 RULE_OPTION_OTTOMAN: "Восстановить Османский султанат"
 RULE_OPTION_OTTOMAN_DESC: "Турецкая Республика рухнет, и из пепла Османский султанат снова будет восстановлен у власти."
 RULE_OPTION_COMMUNIST_TUR_AI: "Коммунизм"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "Турция установит коммунистическое правительство и попытается присоединиться к Коминтерну."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "Независимый коммунизм"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "Турция примет коммунистическое правительство, которое сохранит свои кемалистские качества и попытается сформировать собственную фракцию."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "Демократический кемализм"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "Джелал Баяр превратит Турцию в кемалистскую демократию и попытается присоединиться к союзникам."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "Демократический консерватизм"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "Аднан Мендерес превратит Турцию в консервативную демократию и попытается присоединиться к союзникам."
 RULE_OPTION_FASCISM_TUR_AI: "Кемалистский фашизм"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "Реджеп Пекер должен превратить Турцию в фашистскую диктатуру и попытаться присоединиться к Оси."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "Милитаристский фашизм"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "Февзи Чакмак превратит Турцию в консервативную квази-фашистскую диктатуру и попытается сформировать фракцию с Италией."
 RULE_OPTION_BALKAN_ENTENTE: "Защитите Балканы"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "Турция возьмет на себя обязательство поддерживать безопасность на Балканах и попытается сформировать фракцию с Грецией, Румынией и Югославией."
