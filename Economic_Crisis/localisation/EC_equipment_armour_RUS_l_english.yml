l_english:
RUS_medium_tank_g0_equipment_0:0 "T-44"
 RUS_medium_tank_g0_equipment_0_desc:0 "The medium tanks of the end of World War II and the first post-war years became the main armies of the victorious countries and gave impetus to the development of the concept of the main battle tanks. The most prominent and famous representatives of this class are T-44 (USSR), M26 Pershing (USA), PzKpfw V "Panther" (Germany), FV 4007 Centurion (Great Britain)."
 RUS_medium_tank_g0_equipment_0_short:0 "T-44"
 ########################
 ## Medim Tank G1 BASE ##
 ########################
 RUS_medium_tank_g1_equipment_0:0 "T-54 (1947)"
 RUS_medium_tank_g1_equipment_0_short:0 "T-54/55"
 RUS_medium_tank_g1_equipment_0_desc:0 "Immediately after the end of World War II, the victorious countries began to develop new perceptual medium tanks, later called the main battle tanks of the first generation. Even in the 21st century, these highly modernized weapons are in service in many countries of southeast Asia, Africa and the Middle East The famous representatives of the class are T-54/55 (USSR), M46 / 47/48 Patton (USA), Type 59/69/79 (China), Centurion Mk 5/2 (Great Britain)."
 # Medim Tank G1 M1
 RUS_medium_tank_g1_equipment_1:0 "T-55A"
 RUS_medium_tank_g1_equipment_1_short:0 "T-55A"
 RUS_medium_tank_g1_equipment_1_desc:0 "Installation of improved anti-atomic protection, anti-aircraft machine gun, laser rangefinder and a new radio station."
 # Medim Tank G1 M2
 RUS_medium_tank_g1_equipment_2:0 "T-55AM"
 RUS_medium_tank_g1_equipment_2_short:0 "T-55AM"
 RUS_medium_tank_g1_equipment_2_desc:0 "Installation of rubber side screens, reinforcement of the front armor protection (modules of composite protection" Brezhnev's eyebrows "on the tower and a module on the front armor plate), installation of the V-55U engine with a capacity of 620 hp (was 580), installation of the guided weapons complex "Bastion", installation of the" Wave ", a heat-shielding casing on the barrel of the gun, a system for launching smoke grenades 902B "Cloud"and a system of protection against napalm "Soda.""
 # Medim Tank G1 M3
 RUS_medium_tank_g1_equipment_3:0 "T-55MB"
 RUS_medium_tank_g1_equipment_3_short:0 "T-55MB"
 RUS_medium_tank_g1_equipment_3_desc:0 "Modernization of the T-55AM with the installation of a new V-46-5M engine with a capacity of 620 hp (previously 580 hp), and reinforcement of armor protection with the help of VDZ Contact-1."
 # Medim Tank G1 M4
 RUS_medium_tank_g1_equipment_4:0 "
 RUS_medium_tank_g1_equipment_4_short:0 ""
 RUS_medium_tank_g1_equipment_4_desc:0 ""
 # Medim Tank G1 M5
 RUS_medium_tank_g1_equipment_5:0 "T-55M6"
 RUS_medium_tank_g1_equipment_5_short:0 "T-55M6"
 RUS_medium_tank_g1_equipment_5_desc:0 "Modernization of the T-55 with the extension of the hull and the installation of another skating rink, the installation of a tower from the T-72B with the 2A46M gun and a 22-shot loading machine, the 1G46 SLA." The frontal protection was strengthened by the built-in third generation"
 ########################
 ## Medim Tank G2 BASE ##
 ########################
 RUS_medium_tank_g2_equipment_0:0 "T-62"
 RUS_medium_tank_g2_equipment_0_short:0 "T-62"
 RUS_medium_tank_g2_equipment_0_desc:0 "The most famous representatives of this class are T-62 (USSR), M60 Patton (USA), Leopard (Germany), Type-79 (China), Vickers (UK), AMX-30 (France)."
 # Medim Tank G2 M1
 RUS_medium_tank_g2_equipment_1:0 "T-62M"
 RUS_medium_tank_g2_equipment_1_short:0 "T-62M"
 RUS_medium_tank_g2_equipment_1_desc:0 "Installation of rubber side screens, reinforcement of the front armor protection (modules of composite protection "Brezhnev's eyebrows" on the tower and a module on the front armor plate), installation of the V-55U engine with a capacity of 620 hp (was 580), installation of the guided weapons complex "Sheksna", the installation of the SOVA Volna, the heat shield on the barrel of the cannon, the smoke grenade launcher 902B Tucha, and the Soda anti-napalm system, the chassis was upgraded, and the T-72 tracked tracks were installed. The tank was equipped with a new radio station R-173 and a radio receiver Р-17 3P."
 # Medim Tank G2 M2  
 RUS_medium_tank_g2_equipment_2:0 "Т-62МВ"
 RUS_medium_tank_g2_equipment_2_short:0 "Т-62МВ"
 RUS_medium_tank_g2_equipment_2_desc:0 "Modernization of the T-62M tank with the installation of VDZ Contact-1 and the engine V-46-5M with a capacity of 620 hp."
 # Medim Tank G2 M3  
 RUS_medium_tank_g2_equipment_3:0 "Т-62МВD"
 RUS_medium_tank_g2_equipment_3_short:0 "Т-62МВD"
 RUS_medium_tank_g2_equipment_3_desc:0 "Modernization of the T-62MV with the installation of an active protection system «Catbird»."
 # Medim Tank G2 M4 
