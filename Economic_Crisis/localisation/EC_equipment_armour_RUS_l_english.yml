 RUS_medium_tank_g5_equipment_0:0 "T-72B"
 RUS_medium_tank_g5_equipment_0_short:0 "T-72B"
 RUS_medium_tank_g5_equipment_0_desc:0 "Upgraded tank Т-72 with armament mount complex 9K120 "Svir", reactive armour "Kontakt-1", 840 hp V-84 engine and fire-control system 1A40, 2A46 gun was replaced by the gun/launcher 2A46M."
 # Mass MBT G5 M1  
 RUS_medium_tank_g5_equipment_1:0 "T-72B (1989)"
 RUS_medium_tank_g5_equipment_1_short:0 "T-72B (1989)"
 RUS_medium_tank_g5_equipment_1_desc:0 "Upgraded tank Т-72B with reactive armour "/Kontakt-5"/ of the second generation on the turret, armor face and	side screens."
 # Mass MBT G5 M2 
 RUS_medium_tank_g5_equipment_2:0 "Т-72BA"
 RUS_medium_tank_g5_equipment_2_short:0 "Т-72BA"
 RUS_medium_tank_g5_equipment_2_desc:0 "New fire-control system 1А40-1М and weapons stabilizer 2E42-4 «Jasmine» increased anti-mine resistance of lower glacis plate under tank driver's seat due to applique armor, running gear replaced by the other one from T-90 (1993, with В-84МС engine)."
 # Mass MBT G5 M3  
 RUS_medium_tank_g5_equipment_3:0 "Т-72B2"
 RUS_medium_tank_g5_equipment_3_short:0 "Т-72B2"
 RUS_medium_tank_g5_equipment_3_desc:0 ""
 # Mass MBT G5 M4  
 RUS_medium_tank_g5_equipment_4:0 "Т-72B3"
 RUS_medium_tank_g5_equipment_4_short:0 "Т-72B3"
 RUS_medium_tank_g5_equipment_4_desc:0 "Updated Т-72B with newest fire-control system "Sosna", reactive armour «Kontakt-5», 840 hp В-84-1 engine, multi-channel stabilized sight «Sosna-U», wind sensor, new radioset, increased weapons stabilizer and mass destruction weapons protection complex. Increased autoloader for new ammunition and running gear for continuous tracks with parallel pivots."
 # Mass MBT G5 M5 
 RUS_medium_tank_g5_equipment_5:0 "Т-72B3 (2016)"
 RUS_medium_tank_g5_equipment_5_short:0 "Т-72B3 (2016)"
 RUS_medium_tank_g5_equipment_5_desc:0 "Further modernization of Т-72B3 with separate elements of reactive armour "Relikt" (side screens on hull and reactive armour on sides of turret), 2А46М-5-01 gun, 1030 hp В-92С2Ф engine, automated gearbox, digital display and rear telecamera."
