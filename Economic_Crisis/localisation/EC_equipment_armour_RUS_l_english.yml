 RUS_medium_tank_g3_equipment_2_desc:0 "Modernization of the T-72A according to the "reflection" program with welding on the upper frontal part of the armored plate made of steel of increased hardness, 16mm thick, and the installation of the first generation VDZ "Contact-1.""
