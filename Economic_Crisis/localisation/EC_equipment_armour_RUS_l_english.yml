 RUS_medium_tank_g2_equipment_4_desc:0 "" 
 # Medim Tank G2 M5  
 RUS_medium_tank_g2_equipment_5:0 "Т-62М6"
 RUS_medium_tank_g2_equipment_5_short:0 "Т-62М6"
 RUS_medium_tank_g2_equipment_5_desc:0 "Modernization Т-62 with hull extension, installation of the tower from the T-72B with the gun 2A46M and automatic loading device for 22 shells, sight 1G46. Front protection is enhanced by the built-in dynamic protection of the 3rd generation "Relict"." 
