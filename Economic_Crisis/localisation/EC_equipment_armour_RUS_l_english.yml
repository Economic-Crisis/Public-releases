 RUS_medium_tank_g3_equipment_0:0 "T-72 «Ural»"
 RUS_medium_tank_g3_equipment_0_short:0 "T-72 «Ural»"
 RUS_medium_tank_g3_equipment_0_desc:0 "The most massive main battle tank of the second generation. It was adopted in 1973. The tank was armed with a 125-mm smooth-bore gun 2A46. The reservation was greatly increased, as a result of which the mass increased to 41 tons. There was also a variant with the installation of a 130-mm rifled cannon 2A50, but this modification did not go into production."
 # Mass MBT G3 M1 
