 amphibious_tank_equipment_desc:0 "Tanks that were modified to allow them to move through water. They do much better in amphibious landings and river crossings than other tanks, but require more fuel."
 amphibious_tank_equipment_1_desc:0 "Essentially a light tank modified to float, this vehicle offers fire support to units establishing a beachhead."
 amphibious_tank_equipment_2_desc:0 "A medium tank modified to move through water. The added versatility and mobility comes at the cost of reduced fuel efficiency."
 EQUIPMENT_MODULE_NOT_ALLOWED:0 "§RUnavailable§!"
 
 #Equipment desc (production)
 light_utility_vehicle_equipment_desc:0 "Multi-purpose terrain vehicle, armored vehicle, army all-terrain vehicle. Call it what you want, but the fact is that infantry on these vehicles are the cavalry of the 21st century. Very mobile and passable machine, however, it has only bulletproof armor, but from large-caliber bullets couldn't save."
 landing_vehicle_tracked_equipment_desc:0 "A Kind of light armored vehicles that can immediately, without additional training, pass water obstacles of various nature (rivers, lakes, bays) and be used in marine amphibious operations as landing vehicles. Unlike amphibious vehicles, it has more weight and presence of armour along with weapons."
 ifv_airdroppable_equipment_desc:0 "Combat armored vehicle, is being landed by avionics parachute, parachute-jet or landing method. It is intended for fire support and transportation of parachute-landing airborne troops, increase of mobility, armament and protection of personnel on the battlefield, and also for support by fire of onboard guns and machine guns."
 ifv_tracked_equipment_desc:0 "Variety of armored fighting vehicles, primarily fire support and transport of personnel of infantry to the place of performance of combat tasks with the ability of troops to conduct a fire fight with the machine, increasing its mobility and protection on the battlefield in terms of enemy nuclear weapons and for joint action with tanks in battle."
 infantry_technical_means_equipment_desc:0 "Various support for divisions - technical and electronic equipments."
 special_salw_equipment_desc:0 "Weapons for special forces, including auxiliary units, which has a wider range of usage than plain combined-arms weapons."
 army_salw_equipment_desc:0 "Plain combined-arms weapon made for arming infantry. Also includes various applications - repair kits and spare parts. Overall, it's all what's required for complete set of a weapon." 
 army_ammunition_equipment_desc:0 "Military uniforms - provision for soldiers: uniforms, unloading vests, backpacks, etc ."
 special_ammunition_equipment_desc:0 "Military uniforms to provide special forces and auxiliary units. It includes the form itself, all sorts of additions to it, necessary for the soldiers of special units and auxiliary units."
 truck_equipment_desc:0 "Trucks are the main workhorse of any army. They are transport, machines supply, tugboat for weapons at the same time. In General, it's a very multifunctional element of any troops."
 apc_tracked_equipment_desc:0 "Tracked armored carriers have higher cross-country capability, stronger and thicker armor than wheeled ones, although at the cost of some loss of speed."
 apc_wheeled_equipment_desc:0 "Wheeled armored carriers have a higher speed than their tracked "counterparts", but their armor provides only bulletproof protection."
 apc_wheeled_light_equipment_desc:0 "Slight wheeled armored carriers have the highest speed among the ones, that's why they are best suited for reconnaissance, but their armor provides only bulletproof protection. Permeability, as a rule, is also not the greatest."

