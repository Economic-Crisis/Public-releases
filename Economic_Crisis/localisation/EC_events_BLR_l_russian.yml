 belarus.40.d:0 "Указом Президента Республики Беларусь принято решение о проведении деноминации национальной валюты - к чему это приведёт?"
 belarus.40.b:0 "Надо восстановить целиком экономику, любая деноминация все равно приводит к росту инфляции."

 belarus_news.1.t:0 "Беларусь модернизирует войска"
 belarus_news.1.d:0 "Беларусь выделила 500 млн. долларов на модернизацию своей армии. "Наши вооружённые силы - залог нашей независимости и мира на нашей земле" - сказал на одном из интервью глава государства"
 belarus_news.1.a:0 "Давно пора"

 belarus_news.2.t:0 "Беларусь улучшает отношения с Россией"
 belarus_news.2.d:0 "Президент России и Беларуси пообщались по телефону, коснулись внешних угроз, «которые весьма конкретно в последнее время звучат с западного направления, в частности со стороны Польши и США». Обсудили меры, необходимые для полного возобновления транспортного сообщения, в первую очередь железнодорожного. Также президенты затронули вопросы торгово-экономического сотрудничества, взаимодействия между СМИ и перспектив Союзного государства. Речь шла в том числе о заседании Высшего совета объединения и VIII Форуме регионов Беларуси и России."
 belarus_news.2.a:0 "Наша дружба становится всё крепче и крепче"

 belarus_news.3.t:0 "Последствия деноминации"
 belarus_news.3.d:0 "Указом Президента Республики Беларусь принято решение о проведении деноминации национальной валюты. Деноминация в Беларуси была проведена, при этом текущие 10 тысяч белорусских рублей приравнены к 1 белорусскому рублю нового образца. Соответственно и цены на товары после деноминации потеряли 4 нуля к текущим ценам. После деноминации белорусский рубль уменьшился сразу в 10 000 раз, а находящиеся в обращении банкноты образца 2000 года постепенно заменяются на банкноты и монеты образца 2009 года. данные независимого мониторинга цен Федерации профсоюзов Беларуси, которые были обнародованы в среду, за год цены на значимые товары выросли до 24%."
 belarus_news.3.a:0 "Это стоило того?"

 belarus_news.4.t:0 "Расследование теракта"
 belarus_news.4.d:0 "Террористический акт, произошедший в Минском метрополитене на станции «Октябрьская» 11 апреля 2011 года в 17:55 по минскому летнему времени. В результате сработавшего взрывного устройства погибло 15 человек, более 400 пострадали - кто в этом замешан? Бывший командир 5-й отдельной бригады спецназа полковник Владимир Бородач в очередной раз подверг сомнению официальную версию теракта 11 апреля в минском метро. Он убежден, что теракт в метро организовали спецслужбы, которые подчиняются лично президенту Александру Лукашенко. "Режим готовится к войне против собственного народа", - утверждает Владимир. После долгих расследований удалось доказать причасность бывшей власти к данной трагедии, Александр Лукашенко как и его преспешники всё отрицают."
 belarus_news.4.a:0 "Они за всё ответят по заслугам!"

 belarus_news.5.t:0 "Арест учестников приватизации"
 belarus_news.5.d:0 "На протяжении всего своего правления Александр Лукашенко как мантру повторял, что не отдаст народную собственность в руки частников, и одной из важнейших своих заслуг, как главы государства, выделял, что не допустил появления олигархов. Мантра, однако, предназначалась для пропагандистских целей, потому что в реальности практически все эти 26 лет процветала раздача государственной собственности узкой группе бизнесменов. Приватизация затронула практически все отрасли, способствуя появлению тех же олигархов, но только с белорусской спецификой — политически лояльных и экономически зависимых от властей придворных предпринимателей."
 belarus_news.5.a:0 "Им осталось недолго!"
 
 belarus_news.6.t:0 "Арест учестников приватизации"
 belarus_news.6.d:0 "С приходом к власти коммунистов суд над олигархами стал вопросом времени. И вот случилось, всего за сутки было задержано свыше 20-ти участников приватизации. Все арестованные были отправлены на допрос и подвергнуты пыткам, правительство всеми способами пыталось выбить из олигархов утраченные деньги, многие олигархи были под сильным впечатлением от происходящего и согласились возместить ущерб, так и попав под крепкий кулак сотрудников КГБ"
 belarus_news.6.a:0 "Правосудие восторжествовало!"

 belarus_news.7.t:0 "Репортаж Intex-press"
 belarus_news.7.d:0 "На территории Беларуси несколько дней идут массовые протесты после проведения президентских выборов. Согласно данным Центризбиркома страны, Александр Лукашенко набрал более 80 процентов голосов и был переизбран на шестой президентский срок. Большинство граждан республики не поверили в его победу, ещё в дни голосования на улицы выходили тысячи и десятки тысяч людей которые желали проголосовать. Это первыйслучай такой  заинтересованности людей на выборах, люди выходили с БЧБ флагами и белыми браслетами на руках, показывая свои опозиционные взгляды."
 belarus_news.7.a:0 "Костёр перерастает в пожар."

 belarus_news.8.t:0 "Репортаж Intex-press"
 belarus_news.8.d:0 "13.40. Для посадки и высадки пассажиров закрыты станции метро Купаловская, Октябрьская, Площадь Победы, Площадь Ленина, Немига, Фрунзенская и Молодежная. 14.00. У стелы сейчас собрано очень много силовиков, сообщают разные издания. Возможно, милиция попытается разогнать протестующих на традиционном месте сбора. 14.15. Люди собираются в колонны по микрорайонам и движутся в центр города. 15.00. У стелы собирается народ. Люди стягиваются со всех сторон. По Сторожевской по направлению к Немиге идет большая группа протестующих. Милиция, обращаясь к ним, предупреждает, что на массовых мероприятиях нельзя прятать лицо под маской. 15.50. Водометы используются в разных районах Минска. 16.00. Десятки тысяч человек сумели объединиться в одну колонну, которая сейчас двигается по Минску. 16.30. На Немиге снова начались задержания части колонны, которая не смогла присоединиться к основной. 16.40. По оценкам журналистов, количество участников марша в Минске, голова которого дошла до Пушкинской, уже превысило 100 тысяч человек. 17.00. По Минску движутся две колонны. Одна, основная, выходит на проспект Дзержинского (в 500 метрах от изолятора на Окрестина). Вторая – по улице Кальварийской, за ней едут машины силовиков. 17.30. Вторую колонну пытаются разогнать – снова включили водометы. 17.45. Люди ушли от СИЗО. На дверь в ИВС кто-то прицепил наклейки и плакаты, а также фотографии погибших во время протестов."
 belarus_news.8.a:0 "Настораживает."

 belarus_news.9.t:0 "Репортаж Радио Свобода"
 belarus_news.9.d:0 "На ряде крупных промышленных предприятий Беларуси в понедельник начались акции протеста рабочих. В вузах на протесты вышли студенты. 26 октября белорусская оппозиция объявила первым днём общенациональной забастовки с политическими требованиями, главное из которых - уход Александра Лукашенко.Пока нет точной информации о том, остановили ли какие-либо крупные предприятия работу. Власти утверждают, что все они работают в обычном режиме. Известно, однако, что на ряде заводов в Минске и других городах рабочие собирались на проходных или организовывали шествия с призывами к забастовке. Оппозиционные телеграм-каналы и независимые СМИ со ссылкой на активистов сообщают об участии в забастовках по крайней мере части работников ряда предприятий. Около 100 человек, по сообщениям, отказались принимать утреннюю смену на заводе "Гродно-Азот". Они устроили акцию протеста на проходной, несколько человек были задержаны. Митинги рабочих прошли на Минском тракторном заводе, Минском электротехническом заводе, Минском заводе колёсных тягачей, предприятии "Беларуськалий. Бастуют студенты нескольких крупных вузов."
 belarus_news.9.a:0 "Это дистабилизирует ситуацию в стране ещё больше."

 belarus_news.10.t:0 "Победа хоккейной команды Лукашенко на соревнованиях"
 belarus_news.10.d:0 "14 ноября в Ледовом дворце Барановичей команда главы государства уверенно переиграла хоккеистов Брестской области со счетом 10:4 (3:0, 4:2, 3:2). В составе победителей по две шайбы забросили Олег Антоненко, Александр Зеленко и Степан Пономарев, у брестчан дважды отличился Роман Романенко. Команда президента Беларуси 6 раз становилась победительницей этих соревнований - в 2008, 2010, 2011, 2012, 2014 и 2015 годах. В 2009 году первенствовала дружина Гомельской области, а в 2013-м лучшими были хоккеисты Минской области."
 belarus_news.10.a:0 "что и следовало ожидать..."

 belarus_news.11.t:0 "Очередная смерть в белорусской армии!"
 belarus_news.11.d:0 "В 72-м Объединенном учебном центре нашли мертвым старшего прапорщика, сообщает Министерство обороны. В Печах повесился солдат-срочник Александр Коржич. После его смерти возбудили уголовное дело, а нескольких солдат и офицеров оказались на скамье подсудимых. Тело старшины роты тренажеров и обслуживания учебных объектов сослуживцы нашли в кабинете. Теперь Минобороны совместно со Следственным комитетом проводит проверку. Причины смерти не сообщают."
 belarus_news.11.a:0 "Последствия дедовщины?"

 belarus_news.12.t:0 "Результаты проверки"
 belarus_news.12.d:0 "Президент Белоруссии Александр Лукашенко во время посещения молочно-товарного комплекса «Слижи» ОАО «Амкодор-Шклов», входящего в структуру агрохолдинга «Купаловское» в Шкловском районе Могилевской области, принял решение отправить в отставку губернатора региона Владимира Доманевского. Об этом сообщает белорусский портал TUT.BY. Глава государства остался недоволен показателями роста социально-экономического развития в регионе, а также раскритиковал руководство предприятия и местных властей за неудовлетворительные условия содержания животных и состояние помещений предприятия. «Это же Освенцим! Если они больные, тут должно быть чисто и сухо. Они же гадят друг на друга, стоят одна на одной. Здесь должен стоять человек и постоянно чистить. Ты посмотри на эту скотину!» — посетовал президент, возмутившись, что помещения для содержания животных и самих коров не чистят должным образом."
 belarus_news.12.a:0 "Интересно"

 belarus_news.13.t:0 "Митинги"
 belarus_news.13.d:0 "В 20:00 на Октябрьской площади началась акция протеста против результатов выборов. Митингующие развернули флаги: бело-красно-белые и Евросоюза. Также они держали транспаранты с надписями «Бойкот диктатуре» и «Лукашэнка, сыходзь!» (с белор. — «Лукашенко, уходи!»). Оттуда протестующие пошли к площади Независимости. Первоначально милиция не пускала их туда, но через какое-то время пустила к Красному костелу. В 21:30 участники акции возле Красного костела начали читать молитвы — «Отче наш» и петь «Магутны Божа». Затем собравшиеся начали скандировать «Жыве Беларусь!» (с белор. — «Да здравствует Белоруссия!»). Далее к митингующим подошёл провокатор, толкнул одного из них и убежал."
 belarus_news.13.a:0 "Искра мала, огню не разгореться"

 belarus_news.14.t:0 "Митинги"
 belarus_news.14.d:0 "Насилие, моральные и физические издевательства, угрозы смертью ждали беларусских протестующих в СИЗО. «Били, оскорбляли, угрожали смертью, снимали штаны, сказали – по кругу пустят» - рассказала девушка, которая вышла из СИЗО в четверг вечером, о том что творили омоновцы. Заставляли подписывать протокол под угрозами избиения (изнасилования в случе с девушками). Я попыталась ознакомиться с протоколом, начала его читать. Говорю: «Дайте мне, пожалуйста, ознакомиться, под чем я подписываюсь». Мне в ответ: «Я тебе, сейчас, сука, расскажу, давай быстро подписывай, а то я тебя ****** [изнасилую] и еще на 20 суток засажу». У меня был шок, у меня текли слезы, их следы остались на том протоколе. Я подписала «Согласна», поставила свою подпись, даже не знала, за что я подписываюсь - рассказала Алина"
 belarus_news.14.a:0 "Беспредел"

 belarus_news.15.t:0 "Митинги"
 belarus_news.15.d:0 "ОМОН задержал 25-летнего Александра Вихора вечером во время послевыборных протестов в Гомеле. Парень умер в реанимации. Следственный комитет провел проверку и пришел к выводу, что в смерти молодого человека никто не виноват. Свидетели давали показания, что Александру было плохо с момента задержания, он просил о помощи. Но в ответ получал от силовиков многочисленные удары. Просили помочь парню и другие задержанные, но никто не реагировал. При очередном ухудшении его состояния милиционеры забрызгали Александра перцовым газом. В конце концов в феврале Следственный комитет постановил отказать в возбуждении уголовного дела. Матери Александра Светлане Вихор дали ознакомиться с материалами проверки. Но не разрешили снимать, делать копии. Она переписывала шесть томов дела от руки в течение месяца. Когда Александра привезли в СИЗО, милиционеры сообщили врачу изолятора, что плохое состояние молодого человека обусловлено тем, что он «под наркотиками». Это повлияло на несвоевременность медицинской помощи. Когда Александра привезли в психиатрическую больницу в ночь с 11 на 12 августа, то сотрудники милиции также сообщили врачу, что он «под наркотиками». Когда Александру стало еще хуже, он фактически умирал, милиционеры наконец вызвали «скорую» и сообщили по телефону о Вихоре: «Вкусняшек наелся», вероятно, имея в виду наркотическое отравление. «Более того, сотрудники милиции вообще отказывались отвечать медикам, что предшествовало ухудшению состояния Саши. То есть мой сын умирал на глазах милиционеров, а они не сообщали информацию медикам и лгали о наркотиках», — говорит мать. «Сын верил в людей, в человечность, он очень хотел жить, он мечтал, он приносил пользу обществу и близким людям. И так с ним обошлись», — добавила мать."
 belarus_news.15.a:0 "Беспредел"

 belarus_news.16.t:0 "Митинги"
 belarus_news.16.d:0 "Во время акций протеста в Беларуси, начавшихся после выборов президента, пострадали более 500 человек. ОМОН и внутренние войска использовали против демонстрантов резиновые пули, светошумовые гранаты, водомёты, въезжали в толпу на автозаках. Власти признали, что в Бресте даже были использованы огнестрельное оружие и боевые патроны. Задержаны более 5 тысяч человек. Многих при задержании избивали дубинками. Сотни пострадавших госпитализированы, официально сообщалось об одном погибшем участнике протестов. Белорусский музыкант, основатель рок-группы "Сузорье" 66-летний Андрей Козловский рассказал о произходящем: Я живу возле универсама "Рига", в соседнем доме. Выйдя в магазин, я увидел, что вокруг "Риги" было около полутора тысяч человек. Молодежь активно строила бар3рикады. Потом понаехали силовики, и начался активный разгон всего этого дела. Со стороны площади Бангалор высунулся этот "Тигр", из которого начали швырять гранаты, во все стороны. Они попали даже в окно жилого дома. А потом откуда-то приехали скорые помощи, набитые омоновцами."
 belarus_news.16.a:0 "Беспредел"

 belarus_news.17.t:0 "Митинги"
 belarus_news.17.d:0 "В первую ночь протестов мы ушли домой переодеться — живем рядом, около километра идти пешком, — но обратно нам так и не удалось вернуться. Раздались взрывы, крики, с балкона мы увидели, что вся толпа добежала примерно до нашего дома и ее рассеяли. Дорожку перед нашим домом перекрыли, ее всю заняла спецтехника силовиков — и автобусы с ОМОНом, перекрывавшие дворы, потом и военные машины приехали. Мы с балконов им кричали, мол, «ребят, мы же ваши», они нам отвечали жестами. А вот когда подъехали люди в масках на черных внедорожниках, стало действительно страшно. Я увидел, как по стоящим на балконах людям бежит красная точка. Все убежали внутрь, а всем, кто потом пытался снова выйти на балкон, светили лазерными прицелами и кричали, чтобы свалили и не вылезали, грозились стрелять и прожекторами просвечивали все квартиры. И вот так мы всем домом пролежали на полу примерно час. Приятель рассказал, как в ту же ночь, в центре, три-четыре микроавтобуса силовиков влетели в толпу на пешеходной части дороги, оттуда выскочили бойцы и начали стрелять в упор по убегающим людям — светошумовыми гранатами, пулями резиновыми."
 belarus_news.17.a:0 "Беспредел"

 belarus_news.18.t:0 "Митинги"
 belarus_news.18.d:0 "Александр Тарайковский стал первым погибший протестующим, чья смерть была официально подтверждена. Во время акции протеста года Александр Тарайковский был убит. По данным Министерство внутренних дел Белоруссии Тарайковский погиб в результате взрыва взрывного устройства, которое он хотел бросить в сотрудников милиции. Однако, как утверждают свидетели, Тарайсковский был убит сотрудниками правоохранительных органов. Это также подтверждает опубликованное видео его смерти на котором видно, что в руках Александра не было никакого взрывного устройства. После его смерти около места гибели люди начали приносить цветы, писать на асфальте «Не забудем». Впоследствии сотрудники коммунальных служб «уничтожали» стихийный мемориал. В 12 часов у станции метро «Пушкинская» была объявлена минута молчания в память о Тарайковском. Тысячи людей, включая значимых персон, пришли к месту его гибели. В этот же день Александр был похоронен на Западном кладбище. С Тарайковским пришло проститься около 800 человек."
 belarus_news.18.a:0 "Беспредел"

 belarus_news.19.t:0 "Митинги"
 belarus_news.19.d:0 "В минской больнице скончался 31-летний житель столицы Беларуси Роман Бондаренко. По сообщениям белорусских СМИ, неизвестные люди в масках избили его и увезли на микроавтобусе после конфликта из-за бело-красно-белых ленточек в одном из дворов Минска, известном как Площадь перемен. Местные жители рассказали порталу Tut.by, что в среду вечером люди в гражданской форме и масках приехали на Площадь перемен, чтобы снять бело-красно-белые ленты. Люди из окружающих домов попытались узнать у них, что происходит, и во дворе начался конфликт. Бондаренко умер в больнице вечером 12 ноября, врачи говорили, что шансов на выживание у него практически не было. Александр Лукашенко, комментируя смерть Романа, заявил, что тот был пьян - версия, на которой настаивает и Генпрокуратура. Лукашенко выразил соболезнования родным Бондаренко, подчеркнув при этом, что власти невыгодна эта смерть, и призвал не использовать ее в политических целях. С 19 ноября под стражей находится журналист Tut.by Катерина Борисевич. Ей вменяют в вину разглашение врачебной тайны, повлекшей тяжкие последствия (ч. 3 ст. 178 УК РБ. Поводом стала опубликованная 13 ноября статья, в которой говорилось, что в крови Романа Бондаренко не было алкоголя. Врач-анестезиолог-реаниматолог Артем Сорокин, предоставивший эту информацию, также находится под стражей."
 belarus_news.19.a:0 "Беспредел"

 belarus_news.20.t:0 "SkyWay"
 belarus_news.20.d:0 "В минске прошло открытие пути нового перспективного транспорта SkyWay. SkyWay – надземный электромобиль, который движется по высокопрочным струнным рельсам и снабжён современным электродвигателем.Плавность движения транспорта на таком рельсе до 120 раз выше, чем у автомобильных шин на дороге. Это снижает затраты топлива и позволяет транспорту двигаться быстрее и безопаснее. Также внутри рельса могут располагаться линии связи, интернета и электричества. Это упростит проведение коммуникаций в удалённые регионы. Рельсы для транспорта SkyWay располагаются над землёй между опорами, образуя эстакаду. Поднимаясь над землёй, струнный транспорт в два раза уменьшает аэродинамическое сопротивление, а значит тратит в два раза меньше топлива. Первая такая эстакада протянулась от Бреста до Минска, и от Минска до Витебска. Запланирована постройка ещё 23-х таких путей, прокатиться может каждый желающий, т.к. цена билета не высокая."
 belarus_news.20.a:0 "Беларусь - страна иноваций"

 belarus_news.21.t:0 "Монорельс"
 belarus_news.21.d:0 "В минске прошло открытие передового пути для монорельса. Открытие пути посетил и проехал на монорельсе мэр Минска, он отметил что такие новшества - это лишь начало, и Беларусь будет стремиться и дальше развивать общественный транспорт. Путь монорельса проходит через весь Минск. Всего запланирована постройка 15-ти таких путей, власти обещают достоить их в кратчайшие сроки, а так же построить монорельсовые пути и в других городах Беларуси."
 belarus_news.21.a:0 "Беларусь - страна иноваций"

 belarus_news.22.t:0 "Высокоскоростные поезда"
 belarus_news.22.d:0 "В Беларуси подготовили новую ж/д для высокоскоростных поездов. Уже через 3-и дня новый высокоскоростной поезд впервые отправился в путь по Беларусским просторам. Поезд отправился со станции в Минске, проехал через Барановичи и остановился в Бресте. Высокоскоростные поезда снабдили всеми удобствами: удобные сиденья, бесплатный Wi-Fi, мелкогабаритный смарт телевизор и многое другое."
 belarus_news.22.a:0 "Беларусь - страна иноваций" 

 belarus_news.23.t:0 "Поезда на магнитной подушке"
 belarus_news.23.d:0 "В минске прошло открытие первого пути поезда на магнитной подушке. Поезда на магнитной подушке, маглевы – самый быстрый вид наземного общественного транспорта. Нигде в мире такие поезда в эксплуатацию ещё не вводили, проводились лишь испытания, так что Беларусь своего рода рекордсмен в плане иноваций общественного транспорта. Власти обещают не высокую цену за проезд. Всего построено 2 пути, это Брест-Минск-Витебск и Гродно-Минск-Гомель. Запланирована постройка ещё 3-х таких путей. Беларусь активно продвигает идею таких поездов, уже обучены кадры и получен опыт для дальнейшего развития данных поездов. С Беларусью уже договариваются страны соседи для продления таких путей на их территорию."
 belarus_news.23.a:0 "Беларусь - страна иноваций"
 
 belarus_news.26.t:0 "Восстание Полесья"
 belarus_news.26.d:0 "Флаги южных регионов резко сменяются флаги, [PPR.GetLeader] объявил о независимости [PPR.GetName], во время прессконференции указываются причины восстания политики [BLR.GetName], в националисткой повестке, притеснении русскоязычного населения, русофобской политике."
 belarus_news.26.a:0 "Народных республик не стало слишком много?"
 
 belarus_news.27.t:0 "Поражение [ROOT.Getname]"
 belarus_news.27.d:0 "Наши героически отважные добровольцы защищали убегающее от войны мирное население, противник уничтожал симпатизирующи нам население, наши воины героичеки держались, но, не смогли сдержать противника. Остатки сил отступают подбирая раненных на тыловые части."
 belarus_news.27.a:0 "Ещё не конец!"
 
 belarus_news.28.t:0 "Победа [ROOT.Getname]"
 belarus_news.28.d:0 "Наши воины-добровольцы смогли подавить вражеское сопротивлние и свести количество жертв гражданского населения к минимуму. Наши союзники поздравляют нас c категорически успешной операцией."
 belarus_news.28.a:0 "Легкая победа!"

