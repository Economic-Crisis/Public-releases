 belarus.50.t:0 "Поиск урановых месторождений"
 belarus.50.d:0 "Ещё в 80-х годах прошлого века советские геологи начали иследовать недра Лельчицкого района Гомельской области, где предположительно и должен был находиться уран. Были обноружены как невысокие, так и богатые руды, пригодные для освоения. После распада советского союза работы прекратились, но Беларусь готова вновь возобновить работы"
 belarus.50.a:0 "Выделим не слишком большую сумму, мало ли не получится"
 belarus.50.b:0 "Выделим как можно больше средств! Нам нужен этот уран!"

