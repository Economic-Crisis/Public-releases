 belarus.2:0 "Ультиматум"
 belarus.2.t:0 "Беларусь выдвигает ультиматум Литве"
 belarus.2.d:0 "Беларусь выдвигает Литве ультиматум с целью возвращения беларусских территорий, которые сейчас находятся под Литвой. У границ Литвы замечено большое количество беларусских бригад."
