 paratroopers:0 "Авиадесант"
 paratroopers_light_motorized:0 "Мобильные десантники"
 paratroopers_light_motorized_desc:0 "Лёгкая (моторизироввнная) мобильная рота  десантников, передвигающаяся и участвующая в боевых действиях на внедорожниках и бронеавтомобилях, или доставляемая к месту боевых действий посредством военно-транспортной авиации. Оснащенна лёгкой колёсной техникой, транспортируемой в зону высадки самолётами или вертолётами"
 paratroopers_motorized:0 "Моторизированные десантники"
 paratroopers_motorized_desc:0 "Моторизироввнная рота десантников,  доставляемая к месту боевых действий на грузовиках или посредством военно-транспортной авиации, при десантировании ведёт боевые действия в пешем порядке"
