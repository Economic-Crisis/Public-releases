 paratroopers_mechanized_on_ifv_airdroppable:0 "Десантники на БМД"
 paratroopers_mechanized_on_ifv_airdroppable_desc:0 "Механизированная рота десантников, передвигающаяся и участвующая в боевых действиях на гусеничных бронированных машинах десанта, или доставляемая к месту боевых действий посредством военно-транспортной авиации. Оснащенна аваидесантируемой бронированной гусеничной техникой, транспортируемой в зону высадки самолётами и сбрасываемой с парашютом"
 
