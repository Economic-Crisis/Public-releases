l_russian:
 SPR_military_disloyalty:0 "Нелояльность военных"
 SPR_military_disloyalty_desc:1 "Неудавшаяся в 1932 году так называемая «санхурхада», попытка военного переворота, до сих пор бросает тень на испанскую армию. Впоследствии многие нелояльные военные командиры, в числе которых был и лидер переворота Хосе Санхурхо, бежали в ссылку в Португалию и по сей день продолжают плести там интриги.\n\nДаже эта неудача не остановила офицеров-изменников — и в самой Испании нашлось немало тех, кто желает видеть возвращение монархии, а то и пришествие фашистской диктатуры. Слишком сильное вмешательство правительства во внутренние дела армии может разжечь новое восстание — куда более яростное и кровавое, чем прошлое."
 SPR_military_disloyalty_tt:2 "§RНельзя обучать и расформировывать воинские части, а также редактировать их шаблоны.§!\n"
 SPR_disbanded_army:0 "Расформированная армия"
 SPR_disbanded_army_desc:2 "Армия продемонстрировала нелояльность и должна быть распущена правительством. Пока мы не будем уверены в верности своих офицеров, нам следует полагаться не на профессиональные войска, а на народное ополчение."
