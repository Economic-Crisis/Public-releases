 FRA_full_employment:0 "Полная занятость"
 FRA_full_employment_desc:0 "Мы сейчас находимся в завидном положении: у нас очень низкий уровень безработицы — отчасти из-за больших потерь в Великой войне. Однако из-за этого компаниям трудно найти квалифицированных рабочих, а вооружённым силам — конкурировать за новобранцев с рынком рабочих мест. Продление призыва на военную службу только усугубит проблему. Нам надо попробовать найти другие источники людских ресурсов, чтобы возместить недостаток людей либо в войсках, либо в экономике."
 FRA_worker_shortage:0 "Нехватка рабочих"
 FRA_worker_shortage_desc:0 "Потребности армии разрешено поставить выше проблем с нехваткой рабочих рук. Многие компании теперь сообщают о недостатке квалифицированных рабочих, и это начало влиять на продуктивность экономики. Смягчив законы о службе по призыву, мы дадим людям возможность вернуться на заводы, но не решим основные проблемы."
 FRA_inefficient_economy_1:0 "Неэффективная экономика"
 FRA_inefficient_economy_1_desc:0 "Франция по-прежнему остаётся крупной индустриальной державой, но сильно отстаёт в том, что касается сосредоточения производственных мощностей. Чтобы повысить конкурентоспособность нашей экономики на мировой арене, нужны масштабные реформы."
 FRA_political_violence:0 "Политическое насилие"
 FRA_political_violence_desc:0 "Коммунисты и крайне правые экстремисты всегда готовы прибегнуть к насилию, чтобы донести свою политическую идею."
