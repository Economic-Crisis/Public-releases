 SPA_awaiting_the_rebellion:0 "Ожидание восстания"
 SPA_awaiting_the_rebellion_desc:1 "Переворот тщательно спланирован, и мы готовы начать его в любое время. При этом мы извлекли уроки из наших прошлых неудач. Вместо того, чтобы повторять фиаско «санхурхады» 1932 года, мы подождём, пока общественное мнение будет на нашей стороне, чтобы нас не могли так просто списать со счетов."
 SPA_carlism:0 "Карлизм"
 SPA_carlism_desc:1 "В 1830 г. король Фердинанд VII объявил Прагматическую санкцию и сделал свою дочь, будущую Изабеллу II, предполагаемой наследницей. Этим он вычеркнул из линии наследования своего брата — инфанта Карлоса. По этой причине после смерти короля сторонники Карлоса устроили несколько гражданских войн и, объединившись под знаменем карлизма, сражались за престолонаследие по законам Салической правды.\n\nСто лет спустя движение карлистов вполне живо, и его ополченцы, т. н. рекете, неустанно тренируются, готовясь к моменту, когда их снова призовут на защиту христианства и права законного короля на престол."
 SPR_government_power_struggle:0 "Борьба за власть в правительстве"
 SPR_government_power_struggle_desc:0 "Хоть левые политические партии и одержали победу в недавних выборах, сейчас они расколоты и сражаются за верховенство в новом правительстве. Кабинет президента постоянно подвергается нападкам, так как достигла апогея его давняя вражда с разными левыми силами. Активные и амбициозные политики уже вовсю метят на этот пост."
 SPR_death_before_surrender:0 "Умрём, но не сдадимся"
 SPR_political_violence:0 "Политическое насилие"
 SPR_political_violence_desc:0 "Испанская политическая сцена известна нарастающей поляризацией и уровнем насилия. Прошло всего два года со времён последнего крупного восстания, стачки астурийских шахтёров, а в текущем политическом климате уже проступают все признаки нового, куда более крупного и куда менее локализованного бунта. Вряд ли скорые выборы положат конец этой нисходящей спирали общественных волнений."
 SPR_national_strikes:0 "Общенациональные стачки"
 SPR_national_strikes_desc:0 "Похоже, в стране всё отчётливей видны начальные этапы рабочей революции: забастовка за забастовкой парализуют производство и повседневную жизнь, рабочие требуют увеличения зарплаты и сокращения рабочего дня, бедные фермеры-арендаторы самовольно захватывают всё больше земель, а правительство делает вид, будто ничего не замечает."
