 news.71.t:0 "FIFA World Cup 2014"
 news.71.d:0 "The 20th FIFA World Cup, the final tournament of which took place from June 12 to July 13, 2014 in Brazil. \nThe opening match between Brazil and Croatia was held at the Corinthians Arena in São Paulo. \nThe final match between the national teams of Germany and Argentina was held at the stadium "Maracana" in Rio de Janeiro. \nThe national team of Germany won with a score of 1: 0, the fourth time becoming the winner of the tournament (and for the first time - as a team of united Germany). \n\nFor the first time the European team won the championship, held in America; Also for the first time the teams representing one confederation won three world championships in a row (the 2006 World Cup was won by the Italian team and the 2010 World Cup by the Spanish national team)"
