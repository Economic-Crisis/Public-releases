 news.55.t: "Earthquake in Ecuador"
 news.55.d: "Earthquake in Ecuador has occurred on April, 16th, 2016 at 18:58 on Ecuadorian time. The earthquake centre was approximately in 27 km from the city of Muisne in a sparsely populated part of the country and in 170 km from capital Kito where it was strongly felt. The earthquake magnitude has made 7,8 Mw. There were numerous destructions. 660 persons were lost, 32 were missing, 51 376 are wounded. \n\nPrezident Ecuador Raphael Korrea declared introduction of state of emergency in connection with earthquake. 13 500 military men and police officers have been directed for carrying out of operations on restoration."
 news.55.a: "It is a pity"

