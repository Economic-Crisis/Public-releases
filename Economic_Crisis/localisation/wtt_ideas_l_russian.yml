l_russian:
 CHI_nine_power_treaty:0 "Договор девяти держав"
 CHI_nine_power_treaty_desc:0 "Мы все еще вынуждены действовать в соответствии с несправедливыми условиями политики «открытых дверей» в отношении Китая. Пока иностранцы имеют преимущество экстерриториальности, мы не контролируем собственную экономику."
 CHI_army_corruption:0 "Коррупция в армии"
 CHI_army_corruption_desc:0 "Наши вооруженные силы страдают от коррупции и кумовства. Нам придется начать долгую и дорогую программу реформ, чтобы превратить армию в по-настоящему боеспособную силу."
 CHI_ineffective_bureaucracy:0 "Неэффективная бюрократия"
 CHI_ineffective_bureaucracy_desc:0 "Хаос гражданской войны не дал сформироваться эффективной административной системе. Мы не можем призвать в войска больше трети призывников, поскольку система не знает об их существовании. Нам следует провести реформу программы экзаменов, чтобы посты занимали только компетентные сотрудники."
 CHI_incompetent_officers:0 "Некомпетентные офицеры"
 CHI_incompetent_officers_desc:0 "Нашим офицерам пока не под силу ведение современных войн. Им придется многому научиться, прежде чем они приблизятся к уровню своих коллег из других стран. Их обучение - часть большой программы по реформированию армии."
 CHI_hyper_inflation_none:0 "Стабильная экономика"
 CHI_hyper_inflation_none_desc:0 "В экономике не замечены какие-либо признаки проблем."
 CHI_hyper_inflation_1:0 "Низкий уровень инфляции"
 CHI_hyper_inflation_1_desc:0 "Наши экономисты выявили незначительный рост инфляции. Нам стоит обратить на это внимание."
 CHI_hyper_inflation_2:0 "Средний уровень инфляции"
 CHI_hyper_inflation_2_desc:0 "Инфляция начала оказывать существенное влияние на экономику. Нам необходимо принять контрмеры, пока ситуация не вышла из-под контроля."
 CHI_hyper_inflation_3:0 "Высокий уровень инфляции"
 CHI_hyper_inflation_3_desc:0 "Государственные денежные средства продолжают обесцениваться. Покупательная способность населения падает, а некоторые товары можно достать только при наличии связей."
 CHI_hyper_inflation_4:0 "Гиперинфляция"
 CHI_hyper_inflation_4_desc:0 "Стоимость нашей валюты стремится к нулю. Цены поднимаются все выше каждый день. Мы должны принять экстренные меры, чтобы предотвратить полный коллапс."
 CHI_hyper_inflation_5:0 "Крах экономики"
 CHI_hyper_inflation_5_desc:0 "Наша валютная система рухнула. Во многих регионах вновь используется бартерная система торговли. Нищета стала распространенным явлением. Люди используют бумажные деньги, которыми мы выдаем им зарплату, для обогрева домов. Только жесткие финансовые и экономические реформы помогут исправить эту ситуацию."
 CHI_dai_li:0 "Дай Ли"
 CHI_t_v_soong:0 "Сун Цзывэнь"
