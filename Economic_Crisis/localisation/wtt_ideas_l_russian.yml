 MAN_low_legitimacy:0 "Низкий уровень легитимности"
 MAN_low_legitimacy_5_desc:0 "Император Пуи является законным наследником имперской династии Цин, правившей Китаем на протяжении трех веков. Его свергли в 1911 году в результате Синьхайской революции, охватившей большую часть страны, поскольку цинский режим не мог противостоять ни иностранцам, захватившим китайские земли, ни губернаторам, провозгласивших себя местными правителями. Император Пуи стал императором Маньчжоу-го усилиями Японии, но его не признают ни в Маньчжурии, ни в остальном Китае.\n\nМы должны показать независимость императора от Японии, и тогда народ объединится вокруг него."
