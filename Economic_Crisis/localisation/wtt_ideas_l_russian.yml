 MAN_arms_seized_1:0 "Нехватка боеприпасов в Маньчжурии"
 MAN_arms_seized_1_desc:0 "Дом Цин совершил внезапное нападение и захватил несколько складов оружия и боеприпасов на своей территории. Нам потребуется некоторое время, чтобы реорганизовать свои каналы снабжения на их территории."
 MAN_underground_gun_shops:0 "Кустарное производство"
 MAN_underground_gun_shops_desc:0 "Мы организовали временные цеха во дворах и подвалах, чтобы нарастить производство оружия. Качество продукции таких цехов, конечно, не идеальное, зато они берут количеством."
 MAN_xian_yuan:0 "Сянь Юань"
