 MAN_banditry:0 "Бандиты"
 MAN_banditry_desc:0 "Мы ведем малоактивные боевые действия с партизанами, перебежчиками и республиканцами-террористами. Нужно уделить особое внимание усмирению сельских районов, чтобы мы смогли найти и покарать этих преступников."
 MAN_kwantung_veto:0 "Квантунское вето"
 MAN_kwantung_veto_desc:0 "После того, как Япония забрала у России Далянь в 1905 году, размещенный там гарнизон Квантунской армии стал политическим инструментом. Местные генералы решили взять инициативу в свои руки и захватить еще больше китайских областей для Японии. Итогом этих действий стал Мукденский инцидент 1932 года, когда империя Маньчжоу-го потеряла северо-восточную часть из-за мелочной грызни тамошних правителей. Квантунская армия продолжает удерживать этот регион и ставит интересы своих генералов выше потребностей Маньчжоу-го.\n\nДля решения этой проблемы мы должны сделать так, чтобы японская армия воспринимала нас как равных, или вышвырнуть их, применив силу."
