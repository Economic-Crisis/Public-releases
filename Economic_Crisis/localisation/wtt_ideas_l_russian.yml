 CHI_chen_guofu:0 "Чэнь Гофу"
 CHI_warlord_integration:0 "Объединение местных правителей"
 CHI_chinese_unity_1:0 "Единство Китая"
 CHI_chinese_unity_1_desc:0 "Местные правители встали на нашу сторону, а значит, теперь наше правительство сможет сосредоточиться на борьбе с иностранными захватчиками."
 CHI_camco_1:0 "CAMCO"
 CHI_camco_2:0 "CAMCO - истребители"
 CHI_camco_3:0 "CAMCO - бомбардировщики"
 PRC_the_long_march:0 "Последствия Великого похода"
 PRC_the_long_march_desc:0 "Долгое отступление в Шаньси истощило наши силы, а авиабаза в Яньане пока не способна поддержать массовое восстание. Чтобы восстановить ресурсы, нам потребуются или время, или помощь со стороны."
 PRC_the_long_march_2:0 "Восстановление после Великого похода"
 PRC_low_popular_support:0 "Низкий уровень поддержки"
 PRC_low_popular_support_desc:0 "Наши крестьяне серьезно пострадали от войны. Мы должны завоевать их поддержку, чтобы обеспечить легитимность нашему правительству."
 PRC_power_struggles:0 "Борьба за власть"
 PRC_power_struggles_desc:0 "Внутри партии есть несколько точек зрения на будущее. Начались конфликты между различными группировками, и так будет продолжаться до тех пор, пока одна из них не одержит верх."
 PRC_red_army_weakened:0 "Красная армия ослаблена"
 PRC_red_army_weakened_desc:0 "Красная Армия, измученная Великим походом, пока не готова к боевым действиям. Нам нужно создать новые подразделения и сформировать новую освободительную армию."
